<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 작성방식</title>
    <style>
        p{
            color: blue;
        }
    </style>
    <!-- ?innerStyle: 단일 페이지 일 경우 사용 하는 방식 (차순위 적용) -->
    
    <link rel="stylesheet" href="css/1_style.css">
    <!-- ?outerStyle: 제일 중요한 방식 (후순위 적용) -->
</head>
<body>
    <p style="color: white;">
        <!-- ? inlineStyle : 작업이 완료된 이후 혹은 유지 보수 단계에서 사용하게 되는 방식. (최우선 적용)-->
        css 사용 방식에 대해 알아보자.
    </p>
</body>
</html>
