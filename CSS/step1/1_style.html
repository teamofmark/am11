<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 작성방식</title>
    <style>
        body{
            color: blue;
        }
    </style>
    <!-- ? inner-style : html head안에 작성하는 방식. file에 귀속됨. -->
    <link rel="stylesheet" href="css/1_style.css">
    <!-- ? outer-style : 별도 css file을 연결 해두는 방식. root에 귀속됨.-->
</head>
<body>
    <header></header>
    <!-- ? inline-style : tag에 직접 적용. 최고우선순위를 가짐. -->

</body>
</html>
