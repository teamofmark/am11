<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 작성 방식</title>
    <link rel="stylesheet" href="css/1_style.css">
    <!-- ? outerStyle : 후순위적용. 우리가 가장 많이 사용하는 방식.  -->
    <style>
        body{
            color: blue;
        }
    </style>
    <!-- ? innerStyle : 차선적용. 단일 페이지 일 경우 사용가능한 방식.(기능이나구조 test 용도로 사용되는 일회성) -->
</head>
<body style="color: red;">
    <!-- ? inlineStyle :  최우선적용. 작업이 완료된 이후 유지보수 단계에서 test 혹은 임시로 사용하는 방식.-->
    css 사용 방식에 대해 알아보자.
</body>
</html>
