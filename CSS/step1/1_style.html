<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20px; color: green;
        }
    </style>
    <!-- innerStyle : 단일 페이지일 경우 혹은 샘플링단계에서 테스트 용도로 사용하는 방식 -->
    <link rel="stylesheet" href="css/1_style.css">
    <!-- outerStyle : 우리에게 제일 중요한 방식 (최후적용 / css->html을 관리하게 되기 때문에 중복구조들을 제어하기 쉽다.) -->
</head>
<body style="font-size: 40px; color: red;">
    <!-- inlineStyle : 작업이 완료된 이후 혹은 유지보수단계에서 임시로 사용하는 방식 (무조건최우선)-->
    css 사용방식에 대해 알아보자.
</body>
</html>
