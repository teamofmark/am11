<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 작성방식</title>
    <style>
        body{
            color: red;
        }
    </style>
    <!-- ? inner-style : head style tag로 장착. -->
    <link rel="stylesheet" href="css/1_style.css">
    <!-- ? outer-style : link tag href로 연결작업. 퍼블들은 이방법을 사용. -->
</head>
<body style="color: green;">
    <!-- ? inline-style: 퍼블사용금지. ? 최우선적용이 되니까. 추후 통제불가. -->
    css 사용 방식에 대해 알아보자.
</body>
</html>
