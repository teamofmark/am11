<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 입력방식</title>
    <link rel="stylesheet" href="css/1_style.css">
    <!-- ? outer-Style : 위치에 따른 후순위 적용. 퍼블이 가장 많이 사용하는 방식. -->
    <style>
        p{
            color: blue;
        }
    </style>
    <!-- ? inner-Style : 단일 page 일 경우 사용하는 방식. -->
</head>
<body>
    <!-- ? vscode Ext : liveserver, material Icons, material Theme, koreanLanguagePack -->
    <p style="">css 사용방식에 대해 알아보자.</p>    
    <!-- ? inline-style : 작업이 완료된 이후, SM(유지보수단계)에서 사용함. -->
</body>
</html>
