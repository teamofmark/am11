<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 작성방식</title>
    <link rel="stylesheet" href="css/1_style.css">
    <style>
        p{
            color: green;
        }
    </style>
    <!-- ? inner Style : head 내 style tag를 열고 작성하는 방식 (차순위 적용) 단일page이거나 example Page 작성시 사용하는 방식. -->
</head>
<body>
    <p style="color: blue;">
        <!-- ? inline-style : tag에 직접적용되는 방식. script로 인한 후처리 혹은 유지보수 단계에서 임시로 적용되는 성격의 코드방식 (최우선)-->
        paragraph Test
    </p>
</body>
</html>
