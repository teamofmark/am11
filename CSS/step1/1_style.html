<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 작성방식</title>
    <link rel="stylesheet" href="css/1_style.css">
    <!--외부 스타일방식 : 제일 중요한 방식 (후순위 적용)-->
    <style>
        body{
            color: blue;
        }
    </style>
    <!--내부 스타일 방식 : 단일 페이지 일 경우 사용 하는 방식 (차순위 적용)-->
</head>
<body style="margin: 0; padding: 0;">
    <!--인라인 스타일 방식 : 작업이 완료된 이후 혹은 유지 보수 단계에서 사용하게 되는 방식. (최우선 적용)-->
    css 사용 방식에 대해 알아보자.
</body>
</html>
