<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 작성방식</title>

    <style>
        body{
            color: blue; font-size: 16px; font-weight: normal;
        }
    </style>
	<!-- * 내부 스타일 방식 (inner-style): 단일 페이지 일 경우 사용 하는 방식 (차순위 적용)-->
    <link rel="stylesheet" href="css/1_style.css">
	<!-- * 외부 스타일방식 (outer-style): 제일 중요한 방식 (후순위 적용)-->
</head>
<body style="color: green; font-size: 12px; font-weight: bold;">
	<!--* 인라인 스타일 방식(inline-style) : 작업이 완료된 이후 혹은 유지 보수 단계에서 사용하게 되는 방식. (최우선 적용)-->
    css 작성 방식에 대하여 알아봅시다.
</body>
</html>
