<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css에서 id와 class의 활용</title>
    <link rel="stylesheet" href="css/2_classID.css" />
  </head>
  <body>
    <p class="classEx1">단순 지정 활용</p>
    <hr />
    <button class="btn create">작성</button>
    <button class="btn modify">수정</button>
    <button class="btn delete">삭제</button>
    <button class="btn confirm">확인</button>
    <button class="btn cancel">취소</button>
    <a href="#" class="btn create">게시글 작성</a>
    <span class="btn modify">게시글 수정</span>
    <hr />
    <form>
        <label for="userName">userName : </label>
        <input type="text" id="userName">
        <label for="userPW">userPassword : </label>
        <input type="password" id="userPW">
    </form>
  </body>
</html>
