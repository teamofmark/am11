<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css에서 id와 class의 사용법</title>
    <link rel="stylesheet" href="css/2_classID.css">
</head>
<body>
    <p class="classEx1">
        단순지정활용1
    </p>
    <p class="classEx2">
        단순지정활용2
    </p>
    <hr>
    <button class="btn create">작성</button>
    <input type="button" value="수정" class="btn modify">
    <input type="button" value="삭제" class="btn delete">
    <input type="submit" value="확인" class="btn confirm">
    <input type="reset" value="취소" class="btn cancel">
    <hr>
    <a href="#" class="btn create">생성</a>
    <a href="#" class="btn modify">정보수정</a>
    <button type="submit" class="btn delete">정보삭제</button>
</body>
</html>
