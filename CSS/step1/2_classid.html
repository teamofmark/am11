<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css에서 id와 class의 활용</title>
    <link rel="stylesheet" href="css/2_classid.css">
</head>
<body>
    <p class="classEx1">
        단순 지정 활용
    </p>
    <a class="btn create">create</a>
    <input type="button" class="btn modify" value="modify">
    <button class="btn delete">delete</button>
    <input type="submit" class="btn confirm" value="confirm">
    <input type="reset" class="btn cancel" value="cancel">
</body>
</html>
