<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css에서 id와 class의 활용법</title>
    <link rel="stylesheet" href="css/2_classid.css">
</head>
<body>
    <p class="classEx1">단순지정활용</p>
    <span class="classEx1">단순지정활용2</span>
    <hr>
    <a href="" class="btn create">생성</a>
    <button class="btn create">작성</button>
    <button class="btn modify">수정</button>
    <button class="btn delete">삭제</button>
    <button class="btn confirm">확인</button>
    <button class="btn cancel">취소</button>
    <a href="" class="create">생성</a>
    <hr>
    <form>
        <label for="userName">userName</label>
        <input type="text" id="userName">
    </form>
</body>
</html>
