<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css에서 id와 class의 활용법</title>
    <link rel="stylesheet" href="css/2_classid.css">
</head>
<body>
    <p class="classEx1">
        단순 지정 활용
    </p>
    <p>
        단순 지정 활용2
    </p>
    <hr>
    <button class="btn create">작성</button>
    <button class="btn modify">수정</button>
    <button class="btn delete">삭제</button>
    <button class="btn confirm">확인</button>
    <button class="btn cancel">취소</button>
    <a href="#" class="btn hyperLink">링크버튼</a>
    <input type="button" value="찾기" class="btn found">
    <input type="submit" value="전송" class="btn send">

    <input type="button" value="게시글작성" class="btn create">

</html>
