<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css에서 id와 class의 활용법</title>
    <link rel="stylesheet" href="css/2_classid.css">
</head>
<body>
    <p class="classEx1">단순지정활용.</p>
    <button class="btn create">작성</button>
    <button class="btn modify">수정</button>
    <button class="btn delete">삭제</button>
    <button class="btn confirm">확인</button>
    <button class="btn cancel">취소</button>
    <input type="button" value="우편번호찾기" class="btn create">
    <a href="#" class="btn delete">주소삭제</a>
    <a href="">주소추가</a>
    <form action="#">
        <label for="userName">userName</label>
        <input type="text" id="userName">
        <label for="userPassword">userPW</label>
        <input type="password" id="userPassword">
    </form>
</body>
</html>
