<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 에서의 id와 class 활용방법</title>
    <link rel="stylesheet" href="css/2_classid.css">
</head>
<body>
    <p class="ex1">
        단순 지정 활용
    </p>
    <div class="ex2">
        단순 지정 활용(잘못된 예)
    </div>
    <article>
        <h2 class="ex3">
            단순 지정 활용(잘못된 예)
        </h2>
    </article>
    <hr>
    <button class="btn create">작성</button>
    <button class="btn modify">수정</button>
    <button class="btn delete">삭제</button>
    <button class="btn confirm">확인</button>
    <button class="btn cancel">취소</button>
</body>
</html>
