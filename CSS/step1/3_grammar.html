<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css기본문법</title>
    <link rel="stylesheet" href="css/3_grammar.css">
</head>
<body>
    <h1>css가 적용된 h1 Tag</h1>
    <img src="https://placehold.co/250" alt="undefined">
    <ul>
        <li>ul-1</li>
        <li>ul-2</li>
        <li>ul-3</li>
    </ul>
    <ol>    
        <li>ol-1</li>
        <li>ol-2</li>
        <li>ol-3</li>
    </ol>
    <dl>
        <dt>dl - dt</dt>
        <dd>dl - dd</dd>
    </dl>
    <section>
        <ul>
            <li>
                <figure>
                    <img src="https://placehold.co/200" alt="undefined">
                    <!-- todo. imgsize 50 x 50바꾸기  - width: 50px; -->
                    <figcaption>
                        <dl>
                            <dt>title</dt>
                            <!-- todo. 글자색 skyblue 바꾸기 - color: skyblue;-->
                            <dd>description</dd>
                            <!-- todo. 글자크기 50px 바꾸기 - font-size: 50px; -->
                        </dl>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </section>
</body>
</html>
