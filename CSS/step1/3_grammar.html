<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 기본 문법</title>
    <link rel="stylesheet" href="css/3_grammar.css">
</head>
<body>
    <h1>css가 적용된 h1 Tag</h1>
    <img src="https://via.placeholder.com/250" alt="undefined">
    <!-- (ul>li{ul-$}*3)+(ol>li{ol-$}*3)+(dl>dt{dl - dt}+dd{dl - dd}) -->
    <ul>
        <li>ul-1</li>
        <li>ul-2</li>
        <li>ul-3</li>
    </ul>
    <ol>
        <li>ol-1</li>
        <li>ol-2</li>
        <li>ol-3</li>
    </ol>
    <dl>
        <dt>dl - dt</dt>
        <dd>dl - dd</dd>
    </dl>
    <!-- todo. imgsize(width,height) 와 글자색(color), 글자크기(font-size)바꾸기 -->
    <!-- ? section>ul>li>figure>img+figcaption>dl>dt{title}+dd{description} -->
    <section>
        <ul>
            <li>
                <figure>
                    <img src="https://via.placeholder.com/200" alt="undefined">
                    <!-- todo. width,height -->
                    <figcaption>
                        <dl>
                            <dt>title</dt>
                            <!-- todo. color -->
                            <dd>description</dd>
                            <!-- todo. font-size -->
                        </dl>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </section>
</body>
</html>
