<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 기본 문법</title>
    <link rel="stylesheet" href="css/3_grammar.css">
</head>
<body>
<!--todo h1{css가 적용된 h1 tag}+img+(ul>li*3{ul-$})+(ol>li*3{ol-$})+(dl>dt{dl-dt}+dd{dl-dd}) -->
    <h1>css가 적용된 h1 tag</h1>
    <img src="https://via.placeholder.com/250" alt="undefined">
    <ul>
        <li>ul-1</li>
        <li>ul-2</li>
        <li>
            ul-3
        </li>
    </ul>
    <ol>
        <li>ol-1</li>
        <li>ol-2</li>
        <li>ol-3</li>
    </ol>
    <dl>
        <dt>dl-dt</dt>
        <dd>dl-dd</dd>
    </dl>
</body>
</html>
