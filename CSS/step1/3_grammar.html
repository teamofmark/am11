<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS문법을 배워보자</title>
    <link rel="stylesheet" href="css/3_grammar.css">
</head>
<body>
    <h1>css가 적용된 h1 tag</h1>
    <img src="https://via.placeholder.com/250" alt="undefined">
    <ul>
        <li>ul - 1</li>
        <li>ul - 2</li>
        <li>ul - 3</li>
    </ul>
    <ol>
        <li>ol - 1</li>
        <li>ol - 2</li>
        <li>ol - 3</li>
    </ol>
    <dl>
        <dt>dl - dt</dt>
        <dd>dl - dd</dd>
    </dl>
    <section>
        <ul>
            <li>
                <figure>
                    <img src="https://via.placeholder.com/200" alt="undefined">
                    <!-- todo. imgsize 50 x 50바꾸기 -->
                    <figcaption>
                        <dl>
                            <dt>title</dt>
                            <!-- todo. 글자색 skyblue 바꾸기 -->
                            <dd>description</dd>
                            <!-- todo. 글자크기 50px 바꾸기 -->
                        </dl>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </section>
</body>
</html>
