<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 작성방식</title>
    <style>
        body{
            color: blue;
            background-color: gray;
        }
    </style>
    <!-- ? 2. inner-Style : head 안에 style tag로 작성 하는 방식.(testExample) - 차순위 적용 -->
    <link rel="stylesheet" href="css/1_style.css">
    <!-- ? 3. outer-Style : link:css 를 통해 외부 file로 css 분리(우리가 사용할 방식) -->
</head>
<body style="color: red;">
    <!-- ? 1. inline-style : tag에 직접 css를 적용하는 방식. 최우선 적용 -->
    css 사용 방식에 대해 알아보자.
</body>
</html>
