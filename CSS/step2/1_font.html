<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css를 사용하여 font를 제어해보자.</title>
    <link rel="stylesheet" href="css/1_font.css">
</head>
<body>
    <h1>나눔고딕 webfont를 적용한 h1</h1>
    <h2>나눔고딕 webfont를 적용한 h2</h2>
    <h3>나눔고딕 webfont를 적용한 h3</h3>

    <p>
        자간과 단간등을 조정하지 않았을 때 형태.
    </p>
    <p class="letter">
        자간을 조정 하였을 때 형태. 
    </p>
    <p class="word">
        단간을 조정 하였을 때 형태. 
    </p>
</body>
</html>
