<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css를 이용한 font제어</title>
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
    <h1>NotoSans web Font를 적용한 h1</h1>
    <h2>NotoSans web Font를 적용한 h2</h2>
    <h3>NotoSans web Font를 적용한 h3</h3>
    <p>
        자간과 단간등을 조정하지 않았을 때 형태.
    </p>
    <p class="letter">
        자간을 조정 하였을 때 형태.
    </p>
    <p class="word">
        단간을 조정 하였을 때 형태. 
    </p>
    <p class="w_normal">
        pargraph width 가 150px. 문장일 길어질 때 paragraph width에 맞춰 자동 줄바꿈이 된다.
    </p>
    <p class="w_nowrap">
        pargraph width 가 150px. 문장일 길어질 때 paragraph width에 맞춰 자동 줄바꿈이 되지않는다.
    </p>
    <div class="v_alignTest">
        <span>verticalAlignText</span>
        <img src="https://via.placeholder.com/150" alt="undefined">
    </div>
</body>
</html>
