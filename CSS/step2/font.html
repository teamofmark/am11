<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webfont 와 fontstyle 정리</title>
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
    <h1>본고딕 webfont 적용된 h1</h1>
    <h2>본고딕 webfont 적용된 h2</h2>
    <h3>본고딕 webfont 적용된 h3</h3>
    <p class="letter">
        자간으로 조정 하였을 때.
    </p>
    <p class="word">
        단간을 조정 하였을 때.
    </p>
    <p class="w_normal">
        paragraph의 width가 150px. 문장이 길어질 때 paragraph의 width에 맞추어 자동 줄바꿈이 된다.
    </p>
    <p class="w_nowrap">
        paragraph의 width가 150px. 문장이 길어질 때 paragraph의 width와 상관없이 문장이 한 줄로 출력된다.
    </p>
</body>
</html>
