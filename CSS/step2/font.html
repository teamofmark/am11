<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Font control</title>
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
    <h1> webfont를 적용한 h1</h1>
    <h2> webfont를 적용한 h2</h2>
    <h3> webfont를 적용한 h3</h3>
    <p>
        자간, 단간이 조정되지 않았을 때
    </p>
    <p class="letter">
        자간을 조정 하였을 때 style.
    </p>
    <p class="word">
        단간을 조정 하였을 때 style.
    </p>
    <p class="w_normal">
        paragraph의 width가 150px 이므로, 문장이 길어지면 paragraph의 width에
        맞추어 자동으로 줄바꿈이 된다.
    </p>
    <p class="w_nowrap">
        paragraph의 width가 150px 이지만, nowrap이 적용되어 paragraph의 width와
        상관없이 문장이 한줄로 출력된다.
    </p>
    <div class="v_alignTest">
        <span>정렬되야하는text</span>
        <img src="http://via.placeholder.com/150" alt="undefined">
    </div>
</body>
</html>
