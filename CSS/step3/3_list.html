<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list bullet Control</title>
    <link rel="stylesheet" href="css/3_list.css">
</head>
<body>
    <ul>
        <li>제작 image bullet 목록</li>
        <li class="circle">외곽선 원형 bullet 목록</li>
        <li class="disc">검은 원형 bullet 목록</li>
        <li class="square">사각형 bullet 목록</li>
    </ul>
    <ol>
        <li class="decimal">10진수 bullet 목록</li>
        <li class="lower-alpha">소문자 알파벳 목록</li>
        <li class="upper-alpha">대문자 알파벳 목록</li>
        <li class="lower-roman">소문자 로마자 목록</li>
        <li class="upper-roman">대문자 로마자 목록</li>
        <li class="none">bullet none!</li>
    </ol>
</body>
</html>
