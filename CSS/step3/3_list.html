<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style</title>
    <link rel="stylesheet" href="css/3_list.css">
</head>
<body>
    <ul>
        <li class="circle">outlined Circle bullet</li>
        <li class="disc">fill Circle bullet</li>
        <li class="square">square bullet</li>
    </ul>
    <ol>
        <li class="decimal">decimal bullet</li>
        <li class="lower-alpha">lower alpha bullet</li>
        <li class="upper-alpha">upper alpha bullet</li>
        <li class="lower-roman">lower roman bullet</li>
        <li class="upper-roman">upper roman bullet</li>
        <li class="none">bullet's none</li>
    </ol>
    <ul class="custom">
        <li>img bullet</li>
        <li>img bullet</li>
        <li>img bullet</li>
        <li>img bullet</li>
        <li>img bullet</li>
    </ul>
</body>
</html>
