<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>list style</title>
	<link rel="stylesheet" href="css/3_list.css">
</head>

<body>
	<ul>
		<li>제작 이미지 불릿 목록</li>
		<li class="circle">외곽선 원형 불릿 목록</li>
		<li class="disc">검은 원형 불릿 목록</li>
		<li class="square">사각형 불릿 목록</li>
	</ul>
	<ol>
		<li class="decimal">10진수 불릿 목록</li>
		<li class="lower-alpha">소문자 알파벳 목록</li>
		<li class="upper-alpha">대문자 알파벳 목록</li>
		<li class="lower-roman">소문자 로마자 목록</li>
		<li class="upper-roman">대문자 로마자 목록</li>
		<li class="none">불릿 삭제 목록</li>
	</ol>
</body>

</html>
