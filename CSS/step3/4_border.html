<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borderStyle</title>
    <link rel="stylesheet" href="css/4_border.css">
</head>
<body>
    <div class="singleBox">
        동일한 굵기와 형태, 색상의 테두리를 지닌 Box
    </div>
    <div class="multiBox">
        각기 다른 굵기와 형태, 다른색상의 테두리를 지닌 Box
    </div>
    <div class="grooveBox">
        음영이 안 쪽 테두리 Box
    </div>
    <div class="ridgeBox">
        음영이 바깥 쪽 테두리 Box
    </div>
    <div class="insetBox">
        들어가 보이는 테두리 Box
    </div>
    <div class="outsetBox">
        튀어나와 보이는 테두리 Box
    </div>
    <div class="radiusBox">
        모서리를 둥글게 만든 Box
    </div>
    <div class="circleBox">
        Box -> circle
    </div>
</body>
</html>
