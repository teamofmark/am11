<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border style - 선 그리기</title>
    <link rel="stylesheet" href="css/4_border.css">
</head>
<body>
    <div class="singleBox">동일한 굵기와 형태와 색상의 테두리 박스</div>
    <div class="multiBox">각기 다른 굵기와 형태와 색상의 테두리 박스</div>
    <div class="grooveBox">안쪽 음영 박스</div>
    <div class="ridgeBox">바깥쪽 음영 박스</div>
    <div class="insetBox">안으로 들어가 보이는 박스</div>
    <div class="outsetBox">밖으로 나와 보이는 박스</div>
    <div class="radiusBox">모서리가 둥근 박스</div>
    <div class="circleBox">박스로 원만들기</div>
</body>
</html>
