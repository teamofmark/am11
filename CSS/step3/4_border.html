<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border Style</title>
    <link rel="stylesheet" href="css/4_border.css">
</head>
<body>
    <!-- todo .Box*8>{테두리를 지닌 박스} -->
    <div class="singleBox">동일한 굵기와 형태와 색상의 테두리를 지닌 박스</div>
    <div class="multiBox">각기 다른 굵기와 형태, 색상의 테두리를 지닌 박스</div>
    <div class="grooveBox">음영이 안 쪽인 테두리를 지닌 박스</div>
    <div class="ridgeBox">음역이 바깥 쪽인 테두리를 지닌 박스</div>
    <div class="insetBox">안으로 들어가 보이는 테두리를 지닌 박스</div>
    <div class="outsetBox">밖으로 튀어나와 보이는 테두리를 지닌 박스</div>
    <!-- todo 검색바-->
    <input type="search" class="searchField" placeholder="input ur search keyword's">
    <div class="radiusBox">둥근 테두리를 지닌 박스</div>
    <div class="circleBox">원 테두리를 지닌 박스</div>
</body>
</html>
