<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border style</title>
    <link rel="stylesheet" href="css/4_border.css">
</head>
<body>
    <div class="singleBox">동일한 굵기와 형태, 색상의 border Box</div>
    <div class="multiBox">각기 다른 굵기와 형태, 색상의 border Box</div>
    <div class="grooveBox">음영이 안쪽 border Box</div>
    <div class="ridgeBox">음영이 바깥 쪽 border Box</div>
    <div class="insetBox">들어가 보이는 border Box</div>
    <div class="outsetBox">튀어나와 보이는 border Box</div>
    <div class="radiusBox">모서리를 둥글게 만든 border Box</div>
    <div class="circleBox">원이 된 border Box</div>
</body>
</html>
