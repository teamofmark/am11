<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css spacing</title>
    <link rel="stylesheet" href="css/1_spacing.css">
</head>
<body>
    <div class="firstDiv">
        첫번째 Div
        <article>첫번째 Div 내 article</article>
    </div>
    <div class="secondDiv">
        두번째 Div
        <article>두번째 Div 내 article</article>
    </div>
    <div class="centerDiv">
        중앙에 위치 하는 Div
        <article>중앙 Div 내 article</article>
    </div>
    <div class="paddingDiv">
        padding이 적용된 Div
        <article>padding이 적용된 div 내 article</article>
    </div>
