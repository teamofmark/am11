<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin, padding</title>
    <link rel="stylesheet" href="css/1_spacing.css">
</head>
<body>
    <div class="firstDiv">
        first Div
        <article>
            first Div inner article.
        </article>
    </div>
    <div class="secondDiv">
        second Div
        <article>
            second Div inner article.
        </article>
    </div>
    <div class="centerDiv">
        중앙에 위치하는 Div
        <article>
            중앙 Div 내 article
        </article>
    </div>
    <div class="paddingDiv">
        padding이 적용된 Div
        <article>padding이 적용된 div 내 article</article>
    </div>
</body>
</html>
