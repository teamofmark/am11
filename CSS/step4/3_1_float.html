<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <link rel="stylesheet" href="css/3_1_float.css">
</head>
<body>
    <!-- 
        1. 공간 = display: block; -> width: 100%; 좌,우를 차지하는 성향.(자신외 아무것도 올리지 않음.)

        2. web = 공간들의 배치 -> 상,하 (x) 좌,중,우(o) -> 위 1번조건과 상충되는 내용.

        3. 해결 방안.

            -1. float : img옆에 text 붙히기. 주목적 - 단점: 높이가 틀릴경우 layout이 무너지는 현상

            -2. grid : float의 단점인 높이가 틀릴경우 layout이 무너지는 현상을 효율적으로 관리.
                            단점 - 열로 바라보는 배치 방식이라 좌,우의 줄어듬에 있어 적응성이 낮음.

            -3. flex : 위 두 단점 뿐만이 아니라 기존 공간배치에 어려움을 모두 쉽게 바꿔냄.
                            단점 - 세부설정및조정이 굉장히 난이도가 높음.
     -->
    <div class="wrap">
        <div class="exam_1">
            <img src="https://via.placeholder.com/150" alt="undefined">
            <p>
                본래 float 속성을 만들었을 때, imgTag에 text를 붙히는 것을 기본 목적으로 하였다.
            </p>
            <p>
                허나 사용하는 사람들이 float속성을 이용해 공간Tag들을 수평정렬하기 시작하면서
                해당 용도로 많이 사용되었고, 이를 추가 활용하여 webPage Layout을 제작하였다.
            </p>
            <p>
                하지만 float속성으로 layout을 설계하기에는 완벽하지 않은 부분들이 있으니 주의사항을
                꼭 기억해야 한다.
            </p>
            <p>
                그에 해당하는 부분을 여러 예제에 걸쳐 알아보자.
            </p>
        </div>
    </div>
</body>
</html>
