<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floatLayout - 1</title>
    <link rel="stylesheet" href="css/3_2_floatLayout1.css">

<body>

        <p>headerArea</p>

    <div class="wrap">
        <aside>
            <h2>Aside</h2>
            <p>asideArea</p>
        </aside>
        <section>
            <h2>Section</h2>
            <p>sectionArea</p>
            <article>
                <h3>Article</h3>
                <p>articleArea</p>
            </article>
        </section>
    </div>
    <footer>
        <h2>Footer</h2>
        <p>footerArea</p>
    </footer>
