<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floatLayout 1</title>
    <link rel="stylesheet" href="css/3_4_floatLayout1.css">
</head>
<body>
    <!-- (header>h1{Header}+p{헤더영역}+nav>h2{Navigation}+p{내비게이션영역})+(.wrap>(aside>h2{Aside}+p{사이드바영역})+section>h2{Section}+p{섹션영역}+article>h3{Artile}+p{아티클영역})+footer>h2{footer}+p{푸터영역} -->
    <header>
        <h1>Header</h1>
        <p>헤더영역</p>
        <nav>
            <h2>Navigation</h2>
            <p>내비게이션영역</p>
        </nav>
    </header>
    <div class="wrap">
        <aside>
            <h2>Aside</h2>
            <p>사이드바영역</p>
        </aside>
        <section>
            <h2>Section</h2>
            <p>섹션영역</p>
            <article>
                <h3>Artile</h3>
                <p>아티클영역</p>
            </article>
        </section>
    </div>
    <footer>
        <h2>footer</h2>
        <p>푸터영역</p>
    </footer>
</body>
</html>
