<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector example - login</title>
    <link rel="stylesheet" href="css/1_3_selector_train.css">
</head>
<body>
    <div>
        <nav>
            <ul>
                <li class="currentStat"><a href="#">login</a></li>
                <!-- sign in -->
                <li><a href="#">join</a></li>
                <!-- sign up -->
                <li><a href="#">lost</a></li>
                <!-- forgot -->
                <li><a href="#">help</a></li>
            </ul>
        </nav>
        <h1>member's login</h1>
        <form>
            <div>
                <ul>
                    <li>
                        <label for="userID">id</label>
                        <input type="text" id="userID">
                    </li>
                    <li>
                        <label for="userPW">pw</label>
                        <input type="password" id="userPW">
                    </li>
                </ul>
            </div>
            <input type="submit" value="login">
        </form>
    </div>
</body>
</html>
