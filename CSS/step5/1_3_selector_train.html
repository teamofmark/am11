<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector example - login</title>
    <link rel="stylesheet" href="css/1_3_selector_train.css">
</head>
<body>
    <div>
        <nav>
            <ul>
                <li class="currentStat"><a href="">login</a></li>
                <li><a href="">join</a></li>
                <li><a href="">lost</a></li>
                <li><a href="">help</a></li>
            </ul>
        </nav>
        <!-- 별도 page일 경우에만 nav / 그외 ul -->
        <h1>member's login</h1>
        <!-- 별도 page일 경우에만 h1 / 그외 h2(popup,panel) -->
        <form action="">
            <fieldset>
                <ul>
                    <li>
                        <label for="userID">id</label>
                        <input type="text" id="userID" maxlength="8">
                    </li>
                    <li>
                        <label for="userPW">pw</label>
                        <input type="password" id="userPW" maxlength="16">
                    </li>
                </ul>
                <!-- li로 line구분을 해놓으면 css가 좀 더 편리해질수 있다. -->
            </fieldset>
            <input type="submit" value="login">
            <!-- submit은 fieldset 안에 있는 상태일 때 수월. -->
        </form>
    </div>
</body>
</html>
