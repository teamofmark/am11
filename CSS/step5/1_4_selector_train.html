<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector example - terms</title>
    <link rel="stylesheet" href="css/1_4_selector_train.css">
</head>
<body>
    <div>
        <form>
            <fieldset>
                <legend>Acceptance of Terms</legend>
                <label for="firstCheck">동의하십니까?</label>
                <input type="checkbox" id="firstCheck">
                <textarea>제 1 조 목적 및 정의
                    주식회사 카카오(이하 ‘회사’)가 제공하는 서비스를 이용해 주셔서 감사합니다. 회사는 여러분이 회사가 제공하는 다양한 인터넷과 모바일 서비스(카카오 서비스, Daum 서비스, 멜론 서비스 등을 의미하며 이하 해당 서비스들을 모두 합하여 “통합서비스” 또는 “서비스”라 함)에 더 가깝고 편리하게 다가갈 수 있도록 ‘카카오 통합서비스약관’(이하 ‘본 약관’)을 마련하였습니다. 여러분은 본 약관에 동의함으로써 통합서비스에 가입하여 통합서비스를 이용할 수 있습니다. 단, 여러분은 회사가 아닌 계열사를 포함한 제3자가 제공하는 서비스 (예: ㈜카카오모빌리티가 제공하는 카카오 T 택시 서비스)에 가입되지는 않으며, 회사가 제공하는 유료서비스 (예: 멜론 유료서비스)의 경우 여러분이 별도의 유료이용약관에 대한 동의한 때에 회사와 여러분 간의 유료서비스 이용계약이 성립합니다. 본 약관은 여러분이 통합서비스를 이용하는 데 필요한 권리, 의무 및 책임사항, 이용조건 및 절차 등 기본적인 사항을 규정하고 있으므로 조금만 시간을 내서 주의 깊게 읽어주시기 바랍니다.
                    
                    카카오 서비스: 카카오톡, 카카오스토리 등 회사가 kakao(카카오) 브랜드를 사용하여 제공하는 모든 서비스 (단, 서비스 명칭에 ‘카카오’가 사용되더라도 회사가 아닌 카카오 계열사에서 제공하는 서비스 (예: 카카오 T택시 서비스)는 본 약관의 카카오 서비스에 포함되지 않습니다)
                    Daum 서비스: 회사가 제공하는 Daum(다음) 브랜드를 사용하는 서비스(예: Daum 포털 서비스)
                    멜론 서비스: 회사가 제공하는 Melon(멜론) 브랜드를 사용하는 서비스(예: Melon 서비스)
                    개별 서비스: 통합서비스를 구성하는 카카오 서비스, Daum 서비스, 멜론 서비스 등 브랜드 단위의 서비스를 각 의미함
                    세부 하위 서비스: 개별 서비스를 구성하는 개별 서비스 내의 세부 하위 서비스를 의미하며, 예를 들어 각 개별 서비스 내의 유료서비스, 카카오 서비스 내의 카카오톡 서비스, Daum 서비스 내의 카페, 메일 등 서비스, 멜론 서비스 내의 멜론티켓 서비스 등을 의미함</textarea>
            </fieldset>
            <fieldset>
                <legend>Acceptance of Terms</legend>
                <label for="secondCheck">동의하십니까?</label>
                <input type="checkbox" id="secondCheck">
                <textarea>제 2 조 약관의 효력 및 변경
                    ① 본 약관의 내용은 통합서비스의 화면에 게시하거나 기타의 방법으로 공지하고, 본 약관에 동의한 여러분 모두에게 그 효력이 발생합니다.
                    ② 회사는 필요한 경우 관련 법령을 위배하지 않는 범위 내에서 본 약관을 변경할 수 있습니다. 본 약관이 변경되는 경우 회사는 변경사항을 시행일자 15일 전부터 여러분에게 서비스 공지사항에서 공지 또는 통지하는 것을 원칙으로 하며, 피치 못하게 여러분에게 불리한 내용으로 변경할 경우에는 그 시행일자 30일 전부터 카카오계정에 등록된 이메일 주소로 이메일(이메일주소가 없는 경우 서비스 내 전자쪽지 발송, 서비스 내 알림 메시지를 띄우는 등의 별도의 전자적 수단) 발송 또는 여러분이 등록한 휴대폰번호로 카카오톡 메시지 또는 문자메시지 발송하는 방법 등으로 개별적으로 알려 드리겠습니다.
                    ③ 회사가 전 항에 따라 공지 또는 통지를 하면서 공지 또는 통지일로부터 개정약관 시행일 7일 후까지 거부의사를 표시하지 아니하면 승인한 것으로 본다는 뜻을 명확하게 고지하였음에도 여러분의 의사표시가 없는 경우에는 변경된 약관을 승인한 것으로 봅니다.
                    ④ 여러분은 변경된 약관에 대하여 거부의사를 표시함으로써 이용계약의 해지를 선택할 수 있습니다. 멜론 서비스 내에서의 개별 유료이용권의 해지 효력과 관련하여서는 멜론 유료서비스 약관 관련 조항의 내용을 따릅니다.
                    ⑤ 본 약관은 여러분이 본 약관에 동의한 날로부터 본 약관 제13조에 따른 이용계약의 해지 시까지 적용하는 것을 원칙으로 합니다. 단, 본 약관의 일부 조항은 이용계약의 해지 후에도 유효하게 적용될 수 있습니다.</textarea>
            </fieldset>
            <fieldset>
                <legend>Acceptance of Terms</legend>
                <label for="thirdCheck">동의하십니까?</label>
                <input type="checkbox" id="thirdCheck">
                <textarea>제 3 조 약관 외 준칙
                    본 약관에 규정되지 않은 사항에 대해서는 관련 법령 또는 통합서비스를 구성하는 개별 서비스의 운영정책 및 규칙, 개별 서비스 내 세부 하위서비스의 이용약관, 카카오 운영정책 및 규칙 등(이하 총칭하여 ‘세부지침’)의 규정에 따릅니다. 또한 본 약관과 세부지침의 내용이 충돌할 경우 세부지침에 따릅니다.</textarea>
            </fieldset>
        </form>
    </div>
</body>
</html>
