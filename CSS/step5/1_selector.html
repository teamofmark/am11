<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <link rel="stylesheet" href="css/1_selector.css">
</head>
<body>
    <div class="tagSelector">
        <h1>h1 태그를 지목하여 css를 삽입</h1>
        <p>p 태그를 지목하여 css를 삽입</p>
        <span>span 태그를 지목하여 css를 삽입</span>
    </div>
    
    <div class="idSelector">
        <p id="paragraph1">
            paragraph 1번 아이디를 지목 하여 css를 삽입
        </p>
        <p id="paragraph2">
            paragraph 2번 아이디를 지목 하여 css를 삽입
        </p>
        <p id="paragraph3">
            paragraph 3번 아이디를 지목 하여 css를 삽입
        </p>
    </div>
    
    <div class="classSelector">
        <p class="f_size">f_size 클래스로 font size만 변경</p>
        <p class="f_size f_weight">f_size 클래스로 font size변경, f_weight클래스로 굵기 변경</p>
        <p class="f_size f_weight f_color">f_size 클래스로 font size 변경, f_weight클래스로 굵기 변경, f_color로 색상 변경</p>
    </div>
    
</body>
</html>
