<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector List</title>
    <link rel="stylesheet" href="css/1_selector.css">
</head>
<body>
    <div class="tagSelector">
        <h1>h1 Tag Targeting</h1>
        <p>p Tag Targeting</p>
        <span>span Tag Targeting</span>
    </div>
    <div class="idSelector">
        <p id="paragraph1">paragraph1 id Targeting</p>
        <p id="paragraph2">paragraph2 id Targeting</p>
        <p id="paragraph3">paragraph3 id Targeting</p>
    </div>
    <div class="classSelector">
        <p class="f_size">f_size class Targeting</p>
        <p class="f_size f_weight">f_size, f_weight class Targeting</p>
        <p class="f_size f_weight f_color">f_size, f_weight, f_color class Targeting</p>
    </div>
</body>
</html>
