<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성</title>
    <link rel="stylesheet" href="css/3_property.css">
</head>
<body>
    <div class="displayProperty">
        <span>
            display : block 인 span
        </span>
        <span>
            display : inline-block 인 span
        </span>
        <span>
            display : inline 인 span
        </span>
        <span>
            display : none 인 span
        </span>
    </div>
    <div class="visibilityProperty">
        <span>visibility 속성이 visible인 span</span>
        <span>visibility 속성이 hidden인 span</span>
        <input type="checkbox" id="showTable">
        <label for="showTable">테이블을 보여줘</label>
        <table>
            <tr>
                <td>
                    table visibility : collapse 이기 때문에 보이지 않는다.
                </td>
            </tr>
        </table>
    </div>
    <div class="boxsizingProperty">
        <div>
            이 영역은 box-sizing 속성이 content-box로 설정되어 있다.
        </div>
        <div>
            이 영역은 box-sizing 속성이 border-box로 설정되어 있다.
        </div>
    </div>
    
</body>
</html>
