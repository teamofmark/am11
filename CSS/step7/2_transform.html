<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation - transform</title>
    <link rel="stylesheet" href="css/2_transform.css">
</head>
<body>
    <div>
        <span>회전</span>
    </div>
    <div>
        <span>10도 회전, x로 100px 이동.</span>
    </div>
    <div>
        <span>
            10도 회전, x로 100px, y로 50px 이동.
        </span>
    </div>
    <div>
        <span>10'회전, x,y 100px,50px이동, skewX 10'</span>
    </div>
    <div>
        <span>10'회전 x,y 100px,50px skewX,Y 10'</span>
    </div>
    <div>
        <span>10'회전 x,y 100px,50px skewX,Y 10' scaleX 20%</span>
    </div>
    <div>
        <span>10'회전 x,y 100px,50px skewX,Y 10' scale 20% increase</span>
    </div>
</body>
</html>
