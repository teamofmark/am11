<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex layout Example</title>
    <link rel="stylesheet" href="css/1_flex.css">
</head>
<body>
    <div class="flexContainer base">
        <div class="flexItem">item 1</div>
        <div class="flexItem">item 2</div>
        <div class="flexItem">item 3</div>
        <div class="flexItem">item 4</div>
        <div class="flexItem">item 5</div>
    </div>
    <div class="flexContainer direction">
        <div class="flexItem">item 1</div>
        <div class="flexItem">item 2</div>
        <div class="flexItem">item 3</div>
        <div class="flexItem">item 4</div>
        <div class="flexItem">item 5</div>
    </div>
    <div class="flexContainer wrap">
        <div class="flexItem">item 1</div>
        <div class="flexItem">item 2</div>
        <div class="flexItem">item 3</div>
        <div class="flexItem">item 4</div>
        <div class="flexItem">item 5</div>
    </div>
    <div class="flexContainer flow">
        <div class="flexItem">item 1</div>
        <div class="flexItem">item 2</div>
        <div class="flexItem">item 3</div>
        <div class="flexItem">item 4</div>
        <div class="flexItem">item 5</div>
    </div>
    <div class="flexContainer justify">
        <div class="flexItem">item 1</div>
        <div class="flexItem">item 2</div>
        <div class="flexItem">item 3</div>
        <div class="flexItem">item 4</div>
        <div class="flexItem">item 5</div>
    </div>
    <div class="flexContainer alignContent">
        <div class="flexItem">item 1</div>
        <div class="flexItem">item 2</div>
        <div class="flexItem">item 3</div>
        <div class="flexItem">item 4</div>
        <div class="flexItem">item 5</div>
    </div>
    <div class="flexContainer alignItems">
        <div class="flexItem">item 1</div>
        <div class="flexItem">item 2</div>
        <div class="flexItem">item 3</div>
        <div class="flexItem">item 4</div>
        <div class="flexItem">item 5</div>
    </div>
    <div class="flexContainer justItems">
        <div class="flexItem">item 1</div>
        <div class="flexItem">item 2</div>
        <div class="flexItem">item 3</div>
        <div class="flexItem">item 4</div>
        <div class="flexItem">item 5</div>
    </div>
</body>
</html>
