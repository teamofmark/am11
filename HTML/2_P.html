<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P - paragraph(문단)</title>
</head>
<body>
    <p>paragraph - 1</p>
    <p>paragraph - 2</p>
    <p>
        <b>진하게</b>
        <strong>진하게</strong>
        <br>        
        <i>기울이기</i>
        <em>기울이기</em>
        <!-- emphasized -  외국어,전문기술용어,손글씨 등이 문맥에서 등장할 경우 -->
        <br>
        <mark>색상</mark>강조
        <br>
        <sup>위</sup>첨자
        <!-- superScript -->
        <sub>아래</sub>첨자
        <!-- subScript -->
        <br>
        <s>취소선</s>
        <del>취소선</del>


    </p>
</body>
</html>
