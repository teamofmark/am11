<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph Tag</title>
</head>
<body>
    <p>
        <b>진하게</b>
        <strong>진하게</strong>
        <br>
        <i>기울이기</i>
        <em>기울이기</em>
        <!-- ? 외국어나 전문기술용어 등의 분류적 성격을 띄는 단어  +  음성의 변화(em)-->
        <br>
        <mark>색상강조</mark>
        <br>
        <sup>위</sup>첨자
        <sub>아래</sub>첨자
        <br>
        <s>취소선</s>
        <del>취소선</del>
        <br>
        <u>밑줄</u>
        <br>
        일부를<small>작게</small>
        일부를<big>크게</big>
        <br>
        <kbd>키보드활자</kbd>
        <br>
        <code>컴퓨터 코드</code>
        <br>
        <samp>프로그램 처리결과 표시</samp>
    </p>
    <hr>
    <!-- 
        ! hr 태그(horizontal rule)는 위와 아래의 주제 자체가 바뀐다는 데 의미를 둔다. html4에서 처럼 그저 형식적인 구분선의 역할이 아니다.
        ? size="5" width="50%" color="#989898" align="center" noshade="noshade" 기존 속성값. css로 대체 권고
    -->
</body>
</html>
