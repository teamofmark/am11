<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph Tag</title>
</head>
<body>
    <p>
        <b>진하게</b>
        <strong>진하게</strong>
        <br>
        <i>기울이기</i>
        <em>기울이기</em>
        <!-- ? 외국어나 전문기술용어 등의 분류적 성격을 띄는 단어  +  음성의 변화(em)-->
        <br>
        <mark>색상강조</mark>
        <br>
        <sup>위</sup>첨자
        <sub>아래</sub>첨자
        <br>
        <s>취소선</s>
        <del>취소선</del>
        <br>
        <u>밑줄</u>
        <br>
        일부를<small>작게</small>
        일부를<big>크게</big>
    </p>
</body>
</html>
