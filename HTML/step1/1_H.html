<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H - heading(제목)</title>
</head>
<body>
    <!-- 
        ? HTML : Hyper Text Markup Language - 문서를 전자화 시키기 위함.
        * head : head - 머리 : 사고 및 관념적인 부분 - system 입장에서
        * body : body - 몸 : 실제 구현영역 - system 입장에서.
     -->
    <h1>heading - 1 logo</h1>
    <div>
        <h2>heading - 2 paragraph Title</h2>
        <div>
            <h3>heading - 3 subDescription Title</h3>
            <div>
                <h4>heading - 4 description Title</h4>
                <div>
                    <h5>heading - 5 description Title</h5>
                    <div>
                        <h6>heading - 6 description Title</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
