<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph</title>
</head>
<body>
    <p>
        <b>진하게</b>
        <strong>진하게</strong>
        <br>
        <!-- 
            ? b는 일반적인 강조 단계에서 2에 해당하는 굵기만 표현
            ? strong은 일반적인 강조(시각적) + 청각적 강조(강세)를 추가적으로 부여한다.
         -->
         <i>기울기</i>
         <em>기울기</em>
        <!-- 
            ? HTML4에서 Italic으로 사용된 기울임체인 이 태그는 html5에 와서는 외국어나 분류적인 성격을 띄는 단어, 전문기술용어, 손글씨 등 처럼 다른 텍스트와 구별 되는 텍스트를 표현 할 때 사용된다.
            ? emphasized 의 약자
        -->
        <br>
        
        <mark>색상</mark>(강조) <br>
        
        <sup>위</sup>첨자
        <sub>아래</sub>첨자
        <br>

        <s>취소선</s>
        <del>취소선</del>
    </p>
</body>
</html>
