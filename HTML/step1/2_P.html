<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <p>
        paragraph Tag
    </p>
    <p>
        <b>진하게</b>
        <strong>진하게</strong>
        <br>
        <i>기울이기</i>
        <em>기울이기</em>
        <br>
        <mark>색상강조</mark>
        <!-- * mark Tag는 기본 배경색이 있는 글자에 사용이 될 수 있게 권장 되나 실 사용의 빈도수가 적기 때문에 색상이 다른 글자에 사용 -->
        <br>
        <sup>위</sup>첨자
        <sub>아래</sub>첨자
    </p>
</body>
</html>
