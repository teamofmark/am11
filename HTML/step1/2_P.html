<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <p>
        paragraph Tag
    </p>
    <p>
        <b>진하게</b>
        <strong>진하게</strong>
        <br>
        <i>기울이기</i>
        <em>기울이기</em>
        <br>
        <mark>색상강조</mark>
        <!-- * mark Tag는 기본 배경색이 있는 글자에 사용이 될 수 있게 권장 되나 실 사용의 빈도수가 적기 때문에 색상이 다른 글자에 사용 -->
        <br>
        <sup>위</sup>첨자
        <sub>아래</sub>첨자
        <br>
        <s>취소선</s>
        <del>취소선</del>
        <br>
        <u>밑줄</u>
        <br>
        일부를<small>작게</small>
        저작권관련 <cite>표기</cite>
        일부를<big>크게</big>
        <br>
        <kbd>키보드활자</kbd>
        <code>컴퓨터코드</code>
        <samp>프로그램처리결과표시</samp>
    </p>
    <hr>
    <!-- 
        ! hr Tag(horizontal Rules)는 위,아래의 주제 자체가 바뀐다는 의미를 둔다.
        ? css 대체로 권고.
     -->
     <blockquote>block 속성 인용문</blockquote>
     <q>인용문</q>
</body>
</html>
