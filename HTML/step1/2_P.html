<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph Tag - (문단)</title>
</head>
<body>
    <p>
        최소 한 줄의 문장이어야 함. 반드시 글자만 들어 올 수 있음. <br>
        <b>진하게</b>
        <strong>진하게(의미강조)</strong>
        <br>
        <i>기울이기</i>
        <em>기울이기</em>
        <!-- 
            ? 외국어나 분류적인 성격을 띄는 단어, 전문기술용어, 손글씨 등에 사용.
            * i -> 청각적 강조는 없음.
            * em -> 청각적 강조가 있음. (성조변화)
         -->
         <mark>색상강조</mark>
    </p>
</body>
</html>
