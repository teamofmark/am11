<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph Style Tag - 문단 태그</title>
</head>
<body>
    <p>
        <b>진하게</b>
        <strong>진하게(의미강조)</strong>
        <br>
        <i>기울이기</i>
        <!-- ? HTML4에서 기본 기울임 이었으나 HTML5에서는 외국어나 분류적성격(전문기술용어,손글씨,다국어 등)의 단어 혹은 문장-->
        <em>기울이기</em>
        <!-- ? emphasized의 약자 - 성조변화 -->
        <br>
        <mark>색상</mark>
        <br>
        <sup>위</sup>첨자
        <!-- ? superScript -->
        <sub>아래</sub>첨자
        <!-- ? subScript -->
        <br>
        <s>취소선</s>
        <!-- ? strike / 삭제 및 취소의 의미를 지니지 못함 -->
        <del>취소선</del>
        <!-- ? delete / 삭제 및 취소의 의미를 지님 -->
        <br>
        <u>글자로 표현되어서는 안되는 text</u>
        <!-- ? ex > 맞춤법이 틀린경우 빨간밑줄을 긋는다. -->
        <br>
        일부를<small>작게</small>
        일부를<big>크게</big>
        <!-- ! big 사용불가 -->
        <br>
    </p>
    <hr>
    <!-- 
        ! hr Tag(horizontal Rule)는 위,아래의 주제 자체가 바뀐다는 의미를 둔다.
     -->
    <kbd>ctrl + c</kbd>
    <code><h2>heading-2</h2></code>
    <samp>프로그램 처리결과 표시</samp>
    <p>
        두 번째 문단 내용
    </p>
</body>
</html>
