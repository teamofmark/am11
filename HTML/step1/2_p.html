<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph style tag</title>
</head>
<body>
    <p>
        <b>진하게</b>
        <strong>진하게(의미강조)</strong><br>

        <i>기울이기</i>
        <em>기울이기(의미강조)</em><br>

        <mark>색상</mark>(강조)<br>

        <sup>위</sup> 첨자
        <sub>아래</sub> 첨자<br>

        <s>취소선</s>
        <del>취소선</del><br>
        <u>밑줄</u><br />
        
        <small>일부를 작게</small><br />
        <big>일부를 크게</big> 표현해<br />
        <kbd>키보드활자</kbd><br />
        <code>컴퓨터코드</code><br />
        <samp>프로그램 처리 결과 표시</samp>
    </p>
    <hr>
    <!-- 
        ! hr 태그는 위와 아래의 주제 자체가 바뀐다는 데 의미를 둔다. html4에서 처럼 그저 형식적인 구분선의 역할이 아니다.
        ? size="5" width="50%" color="#989898" align="center" noshade="noshade" 기존 속성값. css로 대체 권고
    -->
    <blockquote>
                    block 속성 인용문.
    </blockquote>
    <q>인용문.</q>
    <pre>
                            text Example
    </pre>
</body>
</html>
