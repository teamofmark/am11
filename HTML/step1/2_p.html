<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph</title>
</head>
<body>
    <p>
        문단 <br>
        
        <b>진하게</b>
        <strong>진하게(의미강조)</strong><br>
        
        <i>기울기</i>
        <em>기울기(의미강조)</em> <br>
        <!-- ? 외국어나 분류적성격이 강한 단어, 전문기술용어, 손글씨등에 다른 글자와 구별되는 것들을 표현시 사용. -->
        
        <mark>색상</mark> <br>
        <!-- ? 배경색상이 아닌 글자 색상을 변경할 시에 쓰기 유용. -->

        <sup>위</sup>첨자
        <sub>아래</sub>첨자 <br>

        <s>취소선</s>
        <del>취소선(실제 data상의 이전 / 삭제값)</del> <br>

        <u>밑줄</u> <br>
        <!-- ? 비강조 : 단순한 underline -->

        일부를<small>작게</small>
        일부를<big>크게</big> <br>
    </p>
</body>
</html>
