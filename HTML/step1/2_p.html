<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph style Tag</title>
</head>
<body>
    <p>
        <b>진하게</b>
        <strong>진하게(의미강조)</strong>
        <!-- ! 청각적강조중 가장 우선순위가 높다.(acc.point) -->
        <br>
        <i>기울기</i>
        <em>기울기(의미강조)</em>
        <!-- ? HTML4에서 이탤릭으로 사용된 기울임체인 이 태그는 html5에 와서는 외국어 , 분류적성격단어를 기재할 때 사용  -->
        
        <mark>색상강조</mark>
        <!-- !시각적강조만. 색상글씨 사용할 시 -->
        <br>

        <sup>위</sup>첨자
        <sub>아래</sub>첨자
        <!-- *일반적으로 사용되지 아니하고, 전문성을 띄는 기술적 문서 혹은 논문 등에 사용된다. -->
        <br>
    </p>
</body>
</html>
