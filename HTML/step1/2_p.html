<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph Style Tag</title>
</head>
<body>
    <p>
        <b>진하게</b>
        <strong>진하게(의미강조)</strong><br>

        <i>기울이기</i>
        <!-- ?HTML4에서 Italic으로 사용된 기울임체인 이 Tag는 html5에 와서는 외국어나 분류적인 성격의 전문기술용어, 손글씨 등에 활용가능하다. -->
        <em>기울이기(의미강조)</em><br>

        <mark>색상</mark>(강조) <br>

        <sup>위</sup>첨자
        <sub>아래</sub>첨자 <br>

        <s>취소선</s>
        <del>취소선(실제 data상 삭제)</del> <br>

        <u>밑줄</u><br>

        일부를<small>작게</small>
        일부를<big>크게</big> <br>

        <kbd>키보드활자</kbd>
        <code>컴퓨터코드</code>
        <samp>프로그램처리결과(result)표시용도</samp>
    </p>
</body>
</html>
