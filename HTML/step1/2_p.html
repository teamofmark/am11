<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text style Tag</title>
</head>
<body>
    <p>
        <b>진하게</b><br>
        <strong>진하게(의미강조)</strong><br>

        <i>기울이기</i><br>
        <em>기울이기(의미강조)</em><br>

        <mark>색상</mark>(강조)<br>
        
        <sup>위</sup>첨자<br>
        <sub>아래</sub>첨자<br>

        <s>취소선</s><br>
        <del>취소선(실제 data상 삭제)</del><br>

        <u>밑줄</u><br>

        <small>일부</small>를 작게<br>
        <big>일부</big>를 크게<br>
        <kbd>키보드활자</kbd><br />
        <code>컴퓨터코드</code><br />
        <samp>프로그램 처리 결과 표시</samp>
    </p>
    
</body>
</html>
