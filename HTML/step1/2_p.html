<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph style Tag</title>
</head>
<body>
    <p>
        <b>진하게</b> <br>
        <strong>진하게(의미강조)</strong> <br>
        
        <i>기울이기</i> <br>
        <em>기울이기(의미강조)</em> <br>
        <!-- 
            ? HTML4에서 italic으로 사용된 기울임 체인 이 tag는 html5에 와서는 em으로 표기하고
            ? 외국어나 분류적 성격을 띄는 단어, 전문기술용어, 손글씨 등의 다른 text유형에 적용.
        -->
        <mark>색상</mark>(강조) <br>
        
        <sup>위</sup>첨자 <br>
        <sub>아래</sub>첨자 <br>
        
        <s>취소선</s> <br>
        <del>취소선(실제data상의 삭제)</del> <br>

        <u>밑줄</u> <br>

        일부를<small>작게 표시</small>
        일부를<big>크게 표시</big> <br>

        <kbd>키보드활자표기</kbd>
        <code>컴퓨터코드조각</code>
        <samp>program의 처리결과표시 (result print)</samp>
    </p>
    <hr>
    <!-- 
        ! 주제자체의 변경을 의미하는 구분선.
     -->
     <blockquote>블록속성              인용문</blockquote>
     <q>인용문</q>
     <pre>분류1            분류2
     </pre>
    <!-- ? pre 태그는 자신의 범주 안에 들어있는 양식을 그대로 표현 할 때 사용된다. -->

</body>
</html>
