<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph style tag</title>
</head>
<body>
    <p>
        <b>진하게</b>
        <strong>진하게(의미강조)</strong><br>

        <i>기울이기</i>
        <em>기울이기(의미강조)</em><br>

        <mark>색상</mark>(강조)<br>

        <sup>위</sup> 첨자
        <sub>아래</sub> 첨자<br>

        <s>취소선</s>
        <del>취소선</del><br>
        <u>밑줄</u><br />
        
        <small>일부를 작게</small><br />
        <big>일부를 크게</big> 표현해<br />
        <kbd>키보드활자</kbd><br />
        <code>컴퓨터코드</code><br />
        <samp>프로그램 처리 결과 표시</samp>
    </p>
</body>
</html>
