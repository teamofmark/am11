<body>

    <h1>한줄 명언 모음</h1>

    <article>
        <h2>
            모든 사람들은 <em>자신의 행동에 대한 결과</em> 를 받아들여야 한다.
        </h2>
        <p>
            <strong>페드로스</strong><sub>(Phaedrus)</sub>
        </p>
    </article>

    <article>
        <h2>
            인류의 역사적 공존을 위해 <mark>용서</mark>는 꼭 필요한 덕목이다.
        </h2>
        <p>
            <strong>교황 요한 바오로</strong>
            <sub>2세</sub>
        </p>
    </article>

    <article>
        <h2>
            가장 높이 나는 새가 가장 <s>멀리 본다.</s>
        </h2>
        <blockquote>
            <small><b>피곤하다.</b></small>
            누군가의 말.
        </blockquote>
        <p>
            <strong>리처드 바크</strong> <sup>갈매기의 꿈</sup>
        </p>
    </article>

    <article>
        <h2>
            재물은 생활을 위한 방편일 뿐 그 자체가 목적이 될 수는 없다.
        </h2>
        <p>
            <strong>칸트</strong>
        </p>
    </article>
