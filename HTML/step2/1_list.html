<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    <ul>
        <li>번호없는 목록</li>
        <li>번호없는 목록</li>
        <li>번호없는 목록</li>
    </ul>
    <p>
        ul은 unordered list의 약자. <br>
        사전적 의미는 비중요. <br>
        속성값은 총 3개(circle, disc, square) 하지만 이것도 비중요. <br>
        html5 에서는 tag의 속성은 css로 넘기는 것을 권장. <br>
        중요한 것은 layout 구성시 navigation, board, sitemap, processmap.. 이런 목록 형태 content 구조로
        사용 된다는 점.
    </p>
</body>
</html>
