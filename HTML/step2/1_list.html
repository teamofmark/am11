<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list Tag</title>
</head>
<body>
    <!-- ? ul>li*3{unorderedList$} -->
    <ul>
        <li type="circle">unorderedList1</li>
        <li type="disc">unorderedList2</li>
        <li type="square">unorderedList3</li>
    </ul>
    <p>
        ul은 unordered list의 약자이다. <br>
        사전적의미 비중요 <br>
        attr 3개, circle, disc, square 가 있으나 이 역시 외울 필요 없음. <br>
        이유는 css 처리 우선권장. <br>
        중요한 건 layout 구성시 반복적 형태의 비순차 content에 사용하기 좋다.
    </p>
</body>
</html>
