<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listTag's</title>
</head>
<body>
    <ul>
        <li>번호 없는 목록 1</li>
        <li>번호 없는 목록 2</li>
        <li>번호 없는 목록 3</li>
    </ul>
    <!-- ol>li*5{번호있는목록$} -->
    <ol>
        <li>번호 있는 목록 1</li>
        <li>번호 있는 목록 2</li>
        <li>번호 있는 목록 3</li>
        <li>번호 있는 목록 4</li>
        <li>번호 있는 목록 5</li>
    </ol>
</body>
</html>
