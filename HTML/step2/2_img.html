<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img Tag</title>
</head>
<body>
    <img src="images/file_example_PNG_500kB.png" alt="맥북사진">
    <img src="https://via.placeholder.com/250x50" longdesc="desc/longdescEx.html">
    <p>
    alt 는 대체 텍스트<br />
    src에 -.png 이런 형태의 가상 이미지를 넣어 놓는것은 placeholder 역할을 하게끔 넣어 두는 것,<br />
    추후 하이퍼 링크 작업시 html5 이하 버전 문서에서는 border=0 처리 혹은 css 로 마감
    </p>
</body>
</html>
