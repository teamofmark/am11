<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img Tag</title>
    <style>
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <img src="images/file_example_PNG_500kB.png" alt="노을진 창가의 테이블에 놓인 맥북에어">
    <img src="https://via.placeholder.com/150" alt="image example">
    <!-- ? alternate Text : 대체 글자. -->
    <p>
        alt는 대체 글자 <br>
        시각장애인들이 효과적으로 이미지의 내용을 전달받기 위함.
    </p>
</body>
</html>
