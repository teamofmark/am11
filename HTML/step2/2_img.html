<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이미지 태그</title>
</head>

<body>
    <img src="images/SamplePNGImage_100kbmb.png" width="145" height="100" alt="자세한설명은 첨부된 파일참고하세요." longdesc="2_1_longdesc.html" title="이곳은 툴팁으로, 풍선박스를 띄우는 역할을 한다."/>
    <img src="https://via.placeholder.com/150" alt="">
    <p>
    img 태그는 가장 많이 사용 하는 태그 중 하나 이니 반드시 기억하자.<br />
    속성값중 중요한것은 width, height, alt 이렇게 세가지<br />
    width 는 너비<br />
    height 는 높이<br />
    alt 는 대체 텍스트<br />
    src에 -.png 이런 형태의 가상 이미지를 넣어 놓는것은 placeholder 역할을 하게끔 넣어 두는 것,<br />
    추후 하이퍼 링크 작업시 html5 이하 버전 문서에서는 border=0 처리 혹은 css 로 마감
    </p>

</body>
</html>
