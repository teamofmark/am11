<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qkpQgxJAvw0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <video width="560" height="320" src="media/SampleVideo_1280x720_1mb" poster="images/sorry.jpg" controls autoplay loop muted preload="auto">
        <!-- <source src=""> -->
    </video>
    <!--
        !mp4는 사파리, IE9 이상, 아이폰, 아이패드, 안드로이드, 윈도우7 폰 지원
        !webM은 FF4이상, 오페라, 크롬 지원,
        !ogv는 FF구버전, 오페라구버전 지원,
        !3g 모바일 장치들 지원
     -->
    <!--
    !autoplay는 video, audio 동일 속성값, 자동 재생을 시킵니다.     
    !controls는 video, audio 동일 속성값, 재생영역에 제어버튼을 활성화 하는 속성값. 
    !loop는 video, audio 동일 속성값, 반복 재생을 시키는 속성값. 
    !preload는 video, audio 동일 속성값, 스트리밍 방식이 아닌 백그라운드 다운로드를 통해 재생. 
    !muted는 video, audio 동일 속성값, 미디어 객체를 불러왔을때, 초기 설정을 mute 상태로 불러오는 속성값. 
    !src는 video, audio 동일 속성값, 미디어 객체를 지정하는 속성값. 
    !poster 는 video 전용 속성값, video객체를 불러오지 못할 때, 대체 이미지를 출력 시키는 속성값`. 
    !width, height는 video 전용 속성값, video 객체 영역의 크기를 정하는 속성값. 
    -->
    <audio controls autoplay muted loop>
        <source src="media/SampleAudio_0.4mb.mp3">
    </audio>
</body>
</html>
