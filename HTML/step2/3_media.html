<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media - video / audio</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3XoZZefehEU?si=pVACk-tMp9cS97Dx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- ? width : 너비(css로 처리권장), height: 높이(css로 처리권장), title: 광범위적으로 사용가능한 alt. frameborder: player 바깥 쪽 frame 의 선. (css로 처리권장). allow: youtube API 전용 속성 설정.-->
    <iframe width="1280" height="1024" src="http://www.dodammedi.com/" frameborder="0"></iframe>
</body>
</html>
