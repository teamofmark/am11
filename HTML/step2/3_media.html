<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video's and audio</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VF4IceGST2I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <embed src="https://www.youtube.com/embed/VF4IceGST2I" width="560" height="315">
        <!-- ! 너비,높이,frameborder 등은 css에서 처리한다. -->
    <!-- <iframe src="http://www.dodammedi.com/" width="1280" height="1024" frameborder="0"></iframe> -->
    <video controls autoplay muted loop preload="auto" poster="images/sorry.jpg">
        <source src="videos/file_example_MP4_480_1_5MG.mp4">
        <source src="videos/file_example_MP4_640_3MG.mp4">
        <source src="videos/file_example_MP4_1280_10MG.mp4">
    </video>
    <!--
        !mp4는 사파리, IE9 이상, 아이폰, 아이패드, 안드로이드, 윈도우7 폰 지원
        !webM은 FF4이상, 오페라, 크롬 지원,
        !ogg는 FF구버전, 오페라구버전 지원,
        !3g 모바일 장치들 지원
     -->
    <!--
    !autoplay는 video, audio 동일 속성값, 자동 재생을 시킵니다.     
    !controls는 video, audio 동일 속성값, 재생영역에 제어버튼을 활성화 하는 속성값. 
    !loop는 video, audio 동일 속성값, 반복 재생을 시키는 속성값. 
    !preload는 video, audio 동일 속성값, 스트리밍 방식이 아닌 백그라운드 다운로드를 통해 재생. 
    !muted는 video, audio 동일 속성값, 미디어 객체를 불러왔을때, 초기 설정을 mute 상태로 불러오는 속성값. 
    !src는 video, audio 동일 속성값, 미디어 객체를 지정하는 속성값. 
    !poster 는 video 전용 속성값, video객체를 불러오지 못하거나 thumbNail로 이미지(autoplay off)를 출력 시키는 속성값`. 
    !width, height는 video 전용 속성값, video 객체 영역의 크기를 정하는 속성값. 
    !source는 여러 파일을 클라이언트 환경에 따라 다르게 적용할 수 있다.
    -->
    
    <audio controls>
        <source src="audios/file_example_MP3_1MG.mp3">
    </audio>
</body>
</html>
