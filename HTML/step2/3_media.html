<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tOJWp4ZwmwU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- ? width : 너비(css로 처리권장), height: 높이(css로 처리권장), title: 광범위적으로 사용가능한 alt. frameborder: player 바깥 쪽 frame 의 선. (css로 처리권장). allow: youtube API 전용 속성 설정.-->
    <!-- <iframe src="http://nonhyun.bluehillclinic.com/" width="1280" height="1080"></iframe> -->
    <embed src="https://www.youtube.com/embed/tOJWp4ZwmwU" width="560" height="315">
    <video src="mp4/file_example_MP4_480_1_5MG.mp4" controls></video>
</body>
</html>
