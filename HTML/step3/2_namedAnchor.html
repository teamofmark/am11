<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namedAnchor - 지정위치이동</title>
    <style>
        html,body{
            margin: 0; height: 100%;
        }
        ul#menu{
            position: fixed; right: 0; top: 0; background-color: white;
        }
        div{
            height: 100%;
        }
        #page1{
            background-color: palevioletred;
        }
        #page2{
            background-color: palegoldenrod;
        }
        #page3{
            background-color: palegreen;
        }
        #page4{
            background-color: paleturquoise;
        }
    </style>
</head>
<body>
    <!-- todo (ul#menu>li*5>a{page$바로가기})+(#page$*4>{$page}+a{menu}) -->
    <ul id="menu">
        <li><a href="#page1">page1바로가기</a></li>
        <li><a href="#page2">page2바로가기</a></li>
        <li><a href="#page3">page3바로가기</a></li>
        <li><a href="#page4">page4바로가기</a></li>
        <li><a href="1_hyperlink.html#targetAnchor">hyperlink page바로가기</a></li>
    </ul>
    <div id="page1">1page</div>
    <div id="page2">2page</div>
    <div id="page3">3page</div>
    <div id="page4">4page</div>
</body>
</html>
