<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>지정한 부분으로 보내는 namedAnchor</title>
    <style>
        html,body{padding:0; height:100%; margin:0;}
        div{height:100%;}        
        ol{position:fixed; top:0; right:0; text-align:right;}
        #page1{background-color:red;}
        #page2{background-color:green;}
        #page3{background-color:violet;}
        #page4{background-color:yellow;}
    </style>
</head>
<body>
    <ol>
        <li><a href="#page1">페이지 바로가기</a></li>
        <li><a href="#page2">페이지 바로가기</a></li>
        <li><a href="#page3">페이지 바로가기</a></li>
        <li><a href="#page4">페이지 바로가기</a></li>
        <li><a href="1_hyperlink.html#targetAnchor" target="_blank">포털사이트 목록 바로가기</a></li>
    </ol>
    <div id="page1">
        페이지 1입니다.
    </div>
    <div id="page2">
        페이지 2입니다.
    </div>
    <div id="page3">
        페이지 3입니다.
    </div>
    <div id="page4">
        페이지 4입니다.
    </div>
</body>
</html>
