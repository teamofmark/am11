<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namedAnchor</title>
    <style>
        html,body{
            margin: 0; padding: 0; height: 100%;
        }
        div{
            height: 100%;
        }
        ol{
            position: fixed; top: 0; right: 0; text-align: right;
        }
        #page1{background-color: salmon;}
        #page2{background-color: slateblue;}
        #page3{background-color: steelblue;}
        #page4{background-color: springgreen;}
    </style>
</head>
<body>
    <ol>
        <li><a href="#page1">page 바로가기</a></li>
        <li><a href="#page2">page 바로가기</a></li>
        <li><a href="#page3">page 바로가기</a></li>
        <li><a href="#page4">page 바로가기</a></li>
        <li><a href="1_hyperlink.html#targetAnchor" target="_blank">포털사이트 page 목표지점 바로가기</a></li>
    </ol>
    <div id="page1">page 1입니다.</div>
    <div id="page2">page 2입니다.</div>
    <div id="page3">page 3입니다.</div>
    <div id="page4">page 4입니다.</div>
</body>
</html>
