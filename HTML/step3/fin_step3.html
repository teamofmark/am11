<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namedAnchor Example</title>
    <style>
        html,body{height: 100%; margin: 0;}
        div{height: 100%;}
        ol{position: fixed; top: 0; right: 0; text-align: right;}
        #page1{background-color:red;}
        #page2{background-color:green;}
        #page3{background-color:blue;}
        #page4{background-color:yellow;}
    </style>
</head>
<body>
    <ol>
        <li>
            <a href="#page1">페이지 바로가기</a>
        </li>
        <li>
            <a href="#page2">페이지 바로가기</a>
        </li>
        <li>
            <a href="#page3">페이지 바로가기</a>
        </li>
        <li>
            <a href="#page4">페이지 바로가기</a>
        </li>
        <li>
            <a href="1_a.html#targetAnchor">페이지 바로가기</a>
        </li>
    </ol>
    <div id="page1">
        페이지 1입니다.
    </div>
    <div id="page2">
        페이지 2입니다.
    </div>
    <div id="page3">
        페이지 3입니다.
    </div>
    <div id="page4">
        페이지 4입니다.
    </div>
</body>
</html>
