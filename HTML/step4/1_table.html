<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table>
        <caption>month / savings Table</caption>
        <!--caption 은 반드시 table 시작 태그 뒤에 와야 한다. 
            웹접근성 준수를 위해 해당 테이블이 어떠한 데이터를 표현 
            하는지 알려준다.-->
        <colgroup>
            <col width="300px" style="background-color: pink">
            <col width="150px" style="background-color: yellow">
        </colgroup>
        <!--colgroup은 열을 묶어 스타일을 지정할 때 사용 한다.-->
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <!--thead는 테이블의 상단부를 뜻한다. 
             데이터의 분류를 묶어 표기(표의 헤더) 할때 사용 한다.-->
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>$180</td>
            </tr>
        </tfoot>
        <!--tfoot 은 테이블의 하단부를 뜻한다. 
             데이터의 총합 , 통계 등을 표기(표의 푸터) 할때 사용한다. 위치는 항시 thead다음으로 오는것을 기억해야한다.
         -->
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$80</td>
            </tr>
        </tbody>
        <!--실질적 데이터 들이 들어가는 공간이 tbody이다. 
             thead 나 tfoot은 용도에 따라 사용 , 미사용 할 수 있으나, 
             tbody 는 반드시 사용되며, tbody 만 있는 테이블 일 경우 
             tbody 마크업 자체는  생략 가능 하다.-->
    </table>
</body>
</html>
