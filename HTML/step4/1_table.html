<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table>
        <caption>month / savings Table</caption>
        <!-- 
            caption은 반드시 table 시작 tag 뒤에 와야 한다.
            웹접근성 준수를 위해 해당 table이 어떠한 data를 표현 하는 지 알려준다.
         -->
        <colgroup>
            <col style="background-color: red; width: 300px;">
            <col style="background-color: yellow; width: 150px;">
        </colgroup>
        <!-- colgroup은 열을 묶어 style을 지정 할 때 사용된다. -->
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <!-- 
            thead는 table의 상단부를 뜻한다.
            data의 분류를 표기(table header)할 때 사용된다.
        -->
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>$180</td>
            </tr>
        </tfoot>
        <!-- 
            tfoot은 table의 하단부를 뜻한다.
            data의 총합, 통계수치 등의 결산관련 data를 표기할 때 사용된다.
         -->
        <tbody>
            <tr>
                <td>Jan</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>$80</td>
            </tr>
        </tbody>
        <!-- 
            분류 및 결산에 사용되는 data가 들어가는 공간
            ! thead나 tfoot은 용도에 따라 사용 / 미사용 될 수 있으나 tbody는 반드시 사용되며,
            ! tbody만 있는 table일 경우 tag 자체생략이 가능.(권장하지않음).
         -->
    </table>
</body>
</html>
