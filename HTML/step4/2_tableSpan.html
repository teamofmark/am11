<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table - colspan, rowspan</title>
    <style>
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>table inner cell merge</caption>
        <tbody>
            <tr>
                <td colspan="3">1-1 1-2 1-3</td>
            </tr>
            <tr>
                <td rowspan="2">2-1 3-1</td>
                <td>2-2</td>
                <td rowspan="2">2-3 3-3</td>
            </tr>
            <tr>
                <td>3-2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
