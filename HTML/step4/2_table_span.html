<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan, rowspan</title>
    <style>
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            table 안의 cell 병합에 대해 알아보자.
        </caption>
        <tbody>
            <!-- ? tr*3 > td*3{-$} -->
            <tr>
                <td colspan="3">1-1 1-2 1-3</td>
            </tr>
            <tr>
                <td rowspan="2">2-1 3-1</td>
                <td>2-2</td>
                <td>2-3</td>
            </tr>
            <tr>
                <td>3-2</td>
                <td>3-3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
