<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>colspan, rowspan</title>
</head>
<body>
    <table border="1" width="400">
        <caption>테이블 안 셀 병합에 대해 알아보자</caption>
        <tbody>
			<tr>
            	<td colspan="3">1-1 1-2 1-3</td>
                <!--colspan 은 셀을 가로로 합친다.-->
            </tr>
			<tr>
            	<td rowspan="2">2-1 3-1</td>
                <!--rowspan은 셀을 세로로 합친다.-->
                <td>2-2</td>
                <td>2-3</td>
            </tr>
			<tr>
                <td>3-2</td>
                <td>3-3</td>
            </tr>        
        </tbody>
    </table>
</body>
</html>
