<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan, rowspan</title>

</head>
<body>
    <table>
        <caption>table 안 cell 병합에 대해 알아보자.</caption>
        <tbody>
            <tr>
                <td>1 - 1</td>
                <td>1 - 2</td>
                <td>1 - 3</td>
            </tr>
            <tr>
                <td>2 - 1</td>
                <td>2 - 2</td>
                <td>2 - 3</td>
            </tr>
            <tr>
                <td>3 - 1</td>
                <td>3 - 2</td>
                <td>3 - 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
