<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colSpan, rowSpan</title>
    <style>
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>table 내 cell 병합에 대해 알아보기</caption>
        <tbody>
            <tr>
                <td colspan="3">1 - 1 1 - 2 1 - 3</td>
                <!-- colspan : 열을 합친다. -->
            </tr>
            <tr>
                <td rowspan="2">2 - 1 3 - 1</td>
                <td>2 - 2</td>
                <td>2 - 3</td>
                <!-- rowspan : 행을 합친다. -->
            </tr>
            <tr>
                <td>3 - 2</td>
                <td>3 - 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
