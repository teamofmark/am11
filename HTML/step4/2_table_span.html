<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan, rowspan</title>
    <style>
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- todo table>caption+tbody>tr*3>td*3{-$} -->
    <table>
        <caption>table inner cell spaning</caption>
        <tbody>
            <tr>
                <td colspan="3">1-1 1-2 1-3</td>
            </tr>
            <tr>
                <td rowspan="2">2-1 3-1</td>
                <td colspan="2" rowspan="2">2-2 2-3 3-2 3-3</td>
            </tr>
            <tr>
                <!-- <td></td> -->
                <!-- <td></td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
