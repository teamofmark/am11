<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison of models</title>
    <style>
        table{
            width: 50%; margin: 0 auto;
        }
        table,
        table tr td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Comparison of models</caption>
        <thead>
            <tr>
                <th>Model</th>
                <th>OS</th>
                <th>Display</th>
                <th>RAM</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Samsung Galaxy S7</th>
                <td rowspan="2">Android</td>
                <td>5.1"</td>
                <td>4 GB</td>
            </tr>
            <tr>
                <th>Sony Xperia Z5</th>
                <td>4.6"</td>
                <td rowspan="2">2 GB</td>
            </tr>
            <tr>
                <th>Apple iPhone 6s</th>
                <td>IOS</td>
                <td>4.7"</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
