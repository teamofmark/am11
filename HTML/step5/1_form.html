<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form - tag's</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML4 Input's</legend>
            <ul>
                <li>
                    <label for="userName">사용자 이름 : </label>
                    <!-- ? label : display default - inline = 일반글자와 다르지않음.(부피나규격을가질수없다.) -->
                    <input type="text" id="userName" placeholder="사용자이름" title="사용자 이름을 입력하세요.">
                    <!-- ? input : display default  - inline-block = inline+block / 기능을 수행하는 Tag's(img,iframe,video,input...)-->
                    <!-- ! input의 id는 backEnd가 직접적으로 사용하는 이름이기 때문에 상호협의 필요. -->
                    <!-- 
                        * 상식적인 선에서 web상 이름 규칙을 따라야함.
                        ? 1. 한글,띄어쓰기,특문 사용금지. 맨 앞에 숫자,대문자 사용금지.
                        ? 2. 영문 키워드 2개이상을 조합해야 함.(programing Language가 선점한 단어 사용 금지)
                     -->
                    <!-- todo. label + input 이 가장 좋으나 만약 label을 사용할 수 없는 상황이라면 input에 title attr사용 필수 -->
                </li>
                <li>
                    <label for="userPW">비밀번호 : </label>
                    <input type="password" id="userPW">
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1" checked>
                    <label for="btn_radio1">radio1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2">
                    <label for="btn_radio2">radio2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3">
                    <label for="btn_radio3">radio3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4">
                    <label for="btn_radio4">radio4</label>
                </li>
                <!--    
                    입력 태그 타입 radio는 라디오 버튼이며, name 을 같은 이름으로 여러 항목을 지정시 그룹화 된다. 또한 label을 이용
                    하여 해당 항목과 버튼을 연결해줄 필요가 있다.
                    value 값설정으로 전달할 값을 넣어 둘 수 있으나, 비워두어도 상관없다.
                    checked 를 이용하여 페이지가 로드 될때 초기 선택값을 넣어 둘 수 있다.
                    그리고 cheackbox와는 달리 하나의 항목만 선택 가능하다.
                -->
                <li>
                    <!-- (input:checkbox#btn_chk$+label{check$})*4 -->
                    <input type="checkbox" id="btn_chk1" checked>
                    <label for="btn_chk1">check1</label>
                    <input type="checkbox" id="btn_chk2">
                    <label for="btn_chk2">check2</label>
                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">check3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">check4</label>
                </li>
                <li>
                    <label for="comments">하고 싶은 말:</label>
                    <textarea id="comments" cols="30" rows="20"></textarea>
                </li>
                <li>
                    <label for="selectJob">직업 선택 : </label>
                    <select id="selectJob">
                        <optgroup label="구직자">
                            <option>무직</option>
                            <option>학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option>전문직</option>
                            <option>공무원</option>
                        </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>HTML5 Input's</legend>
        </fieldset>
    </form>
</body>
</html>
