<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>HTML4 Input</legend>
            <ul>
                <li>
                    <label for="userID">아이디 : </label>
                    <!-- 라벨, 레이블.. -->
                    <input type="text" id="userID" placeholder="사용자의 아이디를 입력하세요." title="사용자의 아이디를 입력하세요.">
                </li>
                <li>
                    <label for="userPW">비밀번호 : </label>
                    <input type="password" id="userPW" maxlength="8">
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1">
                    <label for="btn_radio1">항목1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2">
                    <label for="btn_radio2">항목2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3">
                    <label for="btn_radio3">항목3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4">
                    <label for="btn_radio4">항목4</label>
                </li>
                <li>
                    <input type="checkbox" id="btn_chk1" checked>
                    <label for="btn_chk1">check1</label>
                    <input type="checkbox" id="btn_chk2">
                    <label for="btn_chk2">check2</label>
                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">check3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">check4</label>
                </li>
                <li>
                    <textarea cols="30" rows="10">하시고 싶은 말씀을 남겨주세요.</textarea>
                </li>
                <li>
                    <select>
                        <option value="0" selected>직업선택</option>
                        <optgroup label="구직자">
                            <option value="1">무직</option>
                            <option value="2">학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option value="3">전문직</option>
                            <option value="4">공무원</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <input type="image" src="https://via.placeholder.com/150x50?text=imgBtn" alt="imgBtnExample">
                    <input type="file">
                    <input type="reset" value="취소">
                    <input type="submit" value="확인">
                    <input type="button" value="변경">
                    <button>우편번호찾기</button>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>HTML5 Input</legend>
            <label for="userName">이름 : </label>
            <input type="text" id="userName" placeholder="8자미만" required maxlength="8" autofocus readonly>
           
            <input type="email" placeholder="example@example.com">
            <input type="url" placeholder="https://www.example.com">
            
            <input type="tel">
            
            <input type="number" min="1" max="10" step="1" value="1">
            <input type="range" min="-2" max="2" step="1" value="0">

            <input type="date">
            <input type="datetime-local">
            <input type="time">
            <input type="month">
            <input type="week">
            <input type="datetime">

            <input type="search" placeholder="검색어를 입력하세요.">
            <!-- autocomplete="" 자동완성 기능 지원 -->
            <label for="typeColor">색상선택 : </label>
            <input type="color" id="typeColor">
        </fieldset>
    </form>
</body>
</html>
