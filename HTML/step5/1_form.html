<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag</title>
</head>
<body>
    <form action="#">
        <!--
            form 은 input 내 data를 담아 전송하는 역할을 해준다.
            감싸는 위치는 input과 가장 가까운 공간태그여야 한다.
            -->
        <fieldset>
        <!--form 태그에서 사용되는 입력태그들은 fieldset으로 그룹화 시킨다.-->
            
            <legend>HTML4 Input</legend>
            <!--fieldset으로 그룹화가 되었다면, 그 그룹 주제에 맞는 이름을 legend 태그 안에 삽입한다.(필수아님)-->
            <ul>
                <li><input type="text" title="텍스트입력" maxlength="3"/></li>
                <!--입력 태그 타입 text는 텍스트를 삽입할 때 사용되며, 이 경우엔  title이 항상 제공 되어야 한다.  maxlength를 이용해 최대 글자를 제어할수있다.-->
                
                <li><input type="password" title="비밀번호" maxlength="8"/></li>
                <!--입력 태그 타입 password는 비밀번호를 삽입할 때 사용되며, maxlength를 이용해 최대 글자를 제어할수있다.-->
            
                <li>
                    <input id="btn_radio1" type="radio" name="radioGroup" checked="checked" value="1"/> <label for="btn_radio1">항목1</label>
                    <input id="btn_radio2" type="radio" name="radioGroup" value="2"/> <label for="btn_radio2">항목2</label>
                    <input id="btn_radio3" type="radio" name="radioGroup" value="3"/> <label for="btn_radio3">항목3</label>
                    <input id="btn_radio4" type="radio" name="radioGroup" value="4"/> <label for="btn_radio4">항목4</label>
                    <!--
                        입력 태그 타입 radio는 라디오 버튼이며, name 을 같은 이름으로 여러 항목을 지정시 그룹화 된다. 또한 label을 이용
                        하여 해당 항목과 버튼을 연결해줄 필요가 있다.
                        value 값설정으로 전달할 값을 넣어 둘 수 있으나, 비워두어도 상관없다.
                        checked 를 이용하여 페이지가 로드 될때 초기 선택값을 넣어 둘 수 있다.
                        그리고 cheackbox와는 달리 하나의 항목만 선택 가능하다.
                    -->
                </li>
    
                <li>
                    <input id="btn_chk1" type="checkbox" checked="checked" value="c1" />
                    <label for="btn_chk1">체크1</label>
                    <input id="btn_chk2" type="checkbox" value="c2" />
                    <label for="btn_chk2">체크2</label>
                    <input id="btn_chk3" type="checkbox" value="c3" />
                    <label for="btn_chk3">체크3</label>
                    <input id="btn_chk4" type="checkbox" value="c4" />
                    <label for="btn_chk4">체크4</label>
                </li>
                <!--
            1. 입력태그타입 checkbox는 다중 선택을 지원 하는 input이며, label을 이용하여 해당 항목과 연결
            해야 한다.
            2. value 값은 기존 input 과 동일
            3. checked 옵션 역시 radio input 과 동일
        -->
                <li>
                    <textarea cols="60" rows="2" name="talkbox">하시고 싶은 말씀을 남겨주세요.</textarea>
                </li>
                <!--
            여러줄을 입력 할 수 있는 텍스트 상자인 textarea 는 cols로 가로 입력 너비, rows로 세로입력너비
            의 초기값을 설정 할 수 있다.
            주의사항은 pre와 마찬가지로 입력한 그대로를 보여주기 때문에, 초기 데이터 삽입시 공백부분에
            유의 해야 한다.
        -->

                <li>
                    <select name="job" multiple size="3">
                        <option value="" selected="selected">직업선택</option>
                        <optgroup label="실업자">
                            <option value="1">무직</option>
                            <option value="2">학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option value="3">전문직</option>
                            <option value="4">공무원</option>
                        </optgroup>
                    </select>
                    <!--
                        select는 선택항목을 목록형의 단축메뉴 형식으로 만드는 입력 양식이다.
                        항목 수만큼의 option 이 필요하고, 이안의 value로 값을 정해 전달한다.
                        multiple 속성값을 이용해 다중 선택을 지원 할수 있고, size 속성값을 이용해 초기 노출 목록수를 제어할수 있다.
                        optgroup으로 중간 그룹을 설정할 수 있다.
                    -->
                </li>
                
                <li>
                    <input type="image" src="../step3/adminmode/images/nofi_04.jpg" name="cancel" /><br />
                    <input type="button" value="비밀번호확인" name="sch_postnumb" /><br />
                    <input type="file" value="찾아보기" name="chs_file" /><br />
                    <input type="submit" value="확인"	name="btn_confirm" /><br />
                    <input type="reset" value="취소"	name="btn_cancel" />
                
                    <!--
                        버튼으로 사용할수 있는 input에는 image, button, file, submit, reset 이 있는데 해당용도에 따라 적절하게 사용해야 한다.
                        1. image 는 버튼을 웹사이트 디자인에 맞게 디자인된 버튼을 사용할 때 사용 한다.
                        2. button 은 최종 확인 전송 및 페이지 양식 되돌리기, 파일 찾아보기 기능을 제외한 나머지 기능의 버튼 (우편번호, 검색, 추가, 삭제 등)에 사용한다.
                        3. file은 파일 찾아보기 버튼에 사용한다.
                        4. submit은 해당 폼 이 모두 완성 되었을때 완료 및 전송을 할때 사용한다.
                        5. reset은 해당 폼의 모든 양식 내용을 초기화 시킬 때 사용한다.
                    -->
                </li>            
            </ul>
        </fieldset>
        <fieldset>
            <legend>HTML5 Input</legend>
            <label for="userName">이름 : </label>
            <input type="text" id="userName" placeholder="8자미만" required autofocus readonly>
        </fieldset>
    </form>
</body>
</html>
