<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML4 Input</legend>
            <ul>
                <li>
                    <input type="text" title="텍스트입력" maxlength="3">
                </li>
                <li>
                    <input type="password" title="비밀번호입력" maxlength="8">
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1">
                    <label for="btn_radio1">항목1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2">
                    <label for="btn_radio2">항목2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3">
                    <label for="btn_radio3">항목3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4">
                    <label for="btn_radio4">항목4</label>
                    <!--
                        입력 태그 타입 radio는 라디오 버튼이며, name 을 같은 이름으로 여러 항목을 지정시 그룹화 된다. 또한 label을 이용
                        하여 해당 항목과 버튼을 연결해줄 필요가 있다.
                        value 값설정으로 전달할 값을 넣어 둘 수 있으나, 비워두어도 상관없다.
                        checked 를 이용하여 페이지가 로드 될때 초기 선택값을 넣어 둘 수 있다.
                        그리고 cheackbox와는 달리 하나의 항목만 선택 가능하다.
                    -->
                </li>
                <li>
                    <input type="checkbox" id="btn_chk1">
                    <label for="btn_chk1">체크1</label>
                    <input type="checkbox" id="btn_chk2" checked>
                    <label for="btn_chk2">체크2</label>
                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">체크3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">체크4</label>
                </li>
                <!--
                    1. 입력태그타입 checkbox는 다중 선택을 지원 하는 input이며, label을 이용하여 해당 항목과 연결
                    해야 한다.
                    2. value 값은 기존 input 과 동일
                    3. checked 옵션 역시 radio input 과 동일
                -->
                <li>
                    <textarea cols="30" rows="10"></textarea>
                </li>
                <!--
                    주의사항은 pre와 마찬가지로 입력한 그대로를 보여주기 때문에, 초기 데이터 삽입시 공백부분에
                    유의 해야 한다.
                -->
                <li>
                    <select multiple size="7" style="overflow: hidden;">
                        <option>직업선택</option>
                        <optgroup label="실업자">
                            <option>무직</option>
                            <option selected>학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option>전문직</option>
                            <option>공무원</option>
                        </optgroup>
                    </select>
                </li>
                <!--
                    select는 선택항목을 목록형의 단축메뉴 형식으로 만드는 입력 양식이다.
                    항목 수만큼의 option 이 필요하고, 이안의 value로 값을 정해 전달한다.
                    multiple 속성값을 이용해 다중 선택을 지원 할수 있고, size 속성값을 이용해 초기 노출 목록수를 제어할수 있다.
                    optgroup으로 중간 그룹을 설정할 수 있다.
                -->
                <li>
                    <input type="image" src="" alt="">
                    <input type="button" value="">
                    <input type="file" name="" id="">
                    <input type="submit" value="">
                    <input type="reset" value="">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
