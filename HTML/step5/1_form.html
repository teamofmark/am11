<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag's</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML5 Input</legend>
            <label for="userName">이름 : </label>
            <input type="text" id="userName" placeholder="8자미만" maxlength="8" readonly>
            <!-- 
                ! readonly / disabled 차이.
                ? readonly - 읽기전용. data가 들어오되 수정은 불가능 한 상태.
                ? disabled - 입력 자체가 불가능 한 상태.
             -->
             <input type="email" placeholder="example@example.com">
             <input type="url" placeholder="https://www.examples.com">
             <input type="tel" required autofocus>
             <input type="number" min="1" max="10" step="1" value="1">
             <input type="range" min="-2" max="2" step="1" value="0">
            <!-- todo. input:date+input:datetime-local+input:time+input:month -->
             <input type="date">
             <input type="datetime-local">
             <input type="time">
             <input type="month">
             <input type="week">
             <input type="search" placeholder="검색어를 입력하세요">
             <label for="typeColor">색상선택 : </label>
             <input type="color" id="typeColor">
        </fieldset>
        <fieldset>
            <legend>HTML4 Input</legend>
            <ul>
                <li>
                    <input type="text">
                </li>
                <li>
                    <input type="password">
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1" checked>
                    <label for="btn_radio1">항목1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2">
                    <label for="btn_radio2">항목2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3">
                    <label for="btn_radio3">항목3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4">
                    <label for="btn_radio4">항목4</label>
                    <!-- ! A or B or C or D -->
                </li>
                <li>
                    <!-- todo (input:checkbox#btn_chk$+label{항목$})*4 -->
                    <input type="checkbox" id="btn_chk1" checked>
                    <label for="btn_chk1">항목1</label>
                    <input type="checkbox" id="btn_chk2">
                    <label for="btn_chk2">항목2</label>
                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">항목3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">항목4</label>
                    <!-- ! A and B and C and D -->
                </li>
                <li>
                    <textarea title="하고싶은말" cols="30" rows="10"></textarea>
                </li>
                <li>
                    <select>
                        <option value="default">---직업선택---</option>
                        <optgroup label="구직자">
                            <option value="jCase1">무직</option>
                            <option value="jCase2">학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option value="jCase3">전문직</option>
                            <option value="jCase4">공무원</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <input type="button" value="비밀번호확인">
                    <button type="button">비밀번호확인</button>
                    <label for="addFile">customize</label>
                    <input type="file" id="addFile">
                    <input type="submit" value="확인">
                    <input type="reset" value="취소">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
