<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag</title>
</head>
<body>
    <form>
        <!--
            form 은 input 내 data를 담아 전송하는 역할을 해준다.
            감싸는 위치는 input과 가장 가까운 공간태그여야 한다.
            -->
        <fieldset>
            <!--form 태그에서 사용되는 입력태그들은 fieldset으로 그룹화 시킨다.-->
            <legend>HTML4 Input</legend>
            <!--fieldset으로 그룹화가 되었다면, 그 그룹 주제에 맞는 이름을 legend 태그 안에 삽입한다.(필수아님)-->
            <ul>
                <li>
                    <input type="text" placeholder="text입력" title="text입력" maxlength="3" id="textEX">
                </li>
                <li>
                    <input type="password" title="비밀번호입력" maxlength="8">
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1">
                    <label for="btn_radio1">항목1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2">
                    <label for="btn_radio2">항목2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3">
                    <label for="btn_radio3">항목3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4">
                    <label for="btn_radio4">항목4</label>
                </li>
                <!--
                    입력 태그 타입 radio는 라디오 버튼이며, name 을 같은 이름으로 여러 항목을 지정시 그룹화 된다. 또한 label을 이용
                    하여 해당 항목과 버튼을 연결해줄 필요가 있다.
                    value 값설정으로 전달할 값을 넣어 둘 수 있으나, 비워두어도 상관없다.
                    checked 를 이용하여 페이지가 로드 될때 초기 선택값을 넣어 둘 수 있다.
                    그리고 cheackbox와는 달리 하나의 항목만 선택 가능하다.
                -->
                <li>
                    <input type="checkbox" id="btn_chk1">
                    <label for="btn_chk1">check1</label>
                    <input type="checkbox" id="btn_chk2">
                    <label for="btn_chk2">check2</label>
                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">check3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">check4</label>
                </li>
                <!--
                    1. 입력태그타입 checkbox는 다중 선택을 지원 하는 input이며, label을 이용하여 해당 항목과 연결
                    해야 한다.
                    2. value 값은 기존 input 과 동일
                    3. checked 옵션 역시 radio input 과 동일
                -->
                <li>
                    <textarea cols="30" rows="10"></textarea>
                </li>
                <!--
                    여러줄을 입력 할 수 있는 텍스트 상자인 textarea 는 cols로 가로 입력 너비, rows로 세로입력너비
                    의 초기값을 설정 할 수 있다.
                    주의사항은 pre와 마찬가지로 입력한 그대로를 보여주기 때문에, 초기 데이터 삽입시 공백부분에
                    유의 해야 한다.
                -->
                <li>
                    <select>
                        <option value="null">직업선택</option>
                        <optgroup label="실업자">
                            <option value="1">무직</option>
                            <option value="2">학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option value="3">전문직</option>
                            <option value="4">공무원</option>
                        </optgroup>
                    </select>
                    <!--
                        select는 선택항목을 목록형의 단축메뉴 형식으로 만드는 입력 양식이다.
                        항목 수만큼의 option 이 필요하고, 이안의 value로 값을 정해 전달한다.
                        multiple 속성값을 이용해 다중 선택을 지원 할수 있고, size 속성값을 이용해 초기 노출 목록수를 제어할수 있다.
                        optgroup으로 중간 그룹을 설정할 수 있다.
                    -->
                </li>
                <li>
                    <input type="image" src="https://via.placeholder.com/100x40" alt="imgButton">
                    <input type="button" value="비밀번호확인">
                    <button>비밀번호확인</button>
                    <input type="submit" value="확인">
                    <input type="reset" value="취소">
                    <!--
                        버튼으로 사용할수 있는 input에는 image, button, file, submit, reset 이 있는데 해당용도에 따라 적절하게 사용해야 한다.
                        1. image 는 버튼을 웹사이트 디자인에 맞게 디자인된 버튼을 사용할 때 사용 한다.
                        2. button 은 최종 확인 전송 및 페이지 양식 되돌리기, 파일 찾아보기 기능을 제외한 나머지 기능의 버튼 (우편번호, 검색, 추가, 삭제 등)에 사용한다.
                        3. file은 파일 찾아보기 버튼에 사용한다.
                        4. submit은 해당 폼 이 모두 완성 되었을때 완료 및 전송을 할때 사용한다.
                        5. reset은 해당 폼의 모든 양식 내용을 초기화 시킬 때 사용한다.
                    -->
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>HTML5 Input</legend>
            <label for="userName">이름 : </label>
            <input type="text" id="userName" placeholder="8자미만" maxlength="8" required readonly>
            <!--required : 필수입력 필드, maxlength : 최대글자 제한 , autofocus : 자동초점, readonly : 읽기전용(ex> 회원정보수정 등 에서 수정 금지필드 등) -->
            <input type="email" placeholder="teamofmark@gmail.com" autofocus>
            <!--type을 email로 설정하면, 모바일에서 해당 필드에 focus 되었을 때, 키보드를 열면서 영문과 @ 버튼이 생긴다. placeholder(ie10이하지원불가)-->
            <input type="url" placeholder="https://www.daum.net">
            <!--type을 url로 설정하면, 모바일에서 해당 필드에 focus 되었을 때, 키보드를 열면서 영문과 .com 버튼이 생기고 누르고있으면 타 도메인으로 변경가능.-->
            <input type="number" min="10" max="100" step="10" value="0">
            <!--상,하버튼으로 숫자를 기입하는 스핀박스를 생성한다. <input type="number" 최저값, 최대값, 상승값, 초기값 />-->
            <input type="range" min="-2" max="2" step="1" value="0">
            <!--슬라이드바로 숫자를 기입하는 막대를 생성한다. <input type="range" 최저값, 최대값, 상승값, 초기값 />-->
            <input type="date">
            <!--연도,월,날짜 선택 ie10 이하 지원불가(수동입력)-->
            <input type="datetime-local">
            <!--연도,월,날짜,시간 선택 ie10 이하 지원불가(수동입력)-->
            
            <!-- ?이하 사용빈도 낮음. -->
            <input type="month" name="typeMonth" />  
            <!--연도,월 선택 ie10 이하 지원불가(수동입력)-->
            <input type="week" name="typeWeek" />
            <!--연도,주 선택 ie10 이하 지원불가(수동입력)-->
            <input type="time" name="typeTime" />   
            <!--시간 입력 ie10 이하 지원불가(수동입력)-->
            <input type="datetime" name="typeDatetime" />
            <!--대부분 브라우저 지원불가-->
            
            <input type="search" placeholder="검색어를입력하세요" autocomplete="on"/>
            <!--type을 search로 설정하면 x 버튼이 우측에 생기며 자동완성기능(autocomplete)은 기본값은 on, off로 끌수있다. style 이 safari에서 적용안됨.-->
            <label for="typeColor">색상선택 : </label>
            <input type="color" name="typeColor" id="typeColor"/>
            <!--컬러피커창 생성 ie10 이하 지원불가-->


        </fieldset>
    </form>
</body>
</html>
