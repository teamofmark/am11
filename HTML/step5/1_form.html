<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 이하 tag</title>
    <style>
        label[for='selectSize']{
            display: block;
        }
        datalist{
            width: 300px; display: block !important;
        }
        #test option{
            display: inline; margin-left: 10px; font-size: 12px;
        }
        #test option:first-of-type{
            margin-left: 0;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML4 Input</legend>
            <ul>
                <li>
                    <!-- <label for="userName">사용자 이름 : </label> -->
                    <input type="text" id="userName" placeholder="사용자 이름" title="사용자 이름을 입력하세요.">
                </li>
                <li>
                    <input type="password" title="비밀번호를 입력하세요." maxlength="16">
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1">
                    <label for="btn_radio1">항목1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2">
                    <label for="btn_radio2">항목2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3" checked>
                    <label for="btn_radio3">항목3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4">
                    <label for="btn_radio4">항목4</label>
                </li>
                <li>
                    <input type="checkbox" id="btn_chk1">
                    <label for="btn_chk1">check1</label>
                    <input type="checkbox" id="btn_chk2">
                    <label for="btn_chk2">check2</label>
                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">check3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">check4</label>
                </li>
                <li>
                    <textarea title="하고싶은 말을 남기세요." cols="30" rows="10">data Example.</textarea>
                </li>
                <li>
                    <select> <!-- multiple size="6" 다중 선택 시-->
                        <optgroup label="구직자">
                            <option>무직</option>
                            <option>학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option selected>전문직</option>
                            <option>공무원</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <input type="image" src="https://via.placeholder.com/150x50?text=imageButton" alt="imgButton">
                    <input type="button" value="우편번호확인">
                    <button>우편번호확인</button>
                    <!-- ? O/S = IOS > button style. And > button style -->
                    <input type="submit" value="확인">
                    <input type="reset" value="취소">
                    <input type="file">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>HTML5 Input</legend>
            <ul>
                <li>
                    <label for="userName">이름 : </label>
                    <input type="text" id="userName" value="Mark" required maxlength="8" autofocus readonly>
                </li>
                <li>
                    <input type="email" title="사용하시는 메일을 입력하세요." placeholder="example@example.com">
                </li>
                <li>
                    <input type="url" title="웹사이트 주소를 입력하세요." placeholder="https://www.example.com">
                </li>
                <li>
                    <label for="selectNumber">수량</label>
                    <input type="number" id="selectNumber" min="1" max="99" step="1" value="1">
                </li>
                <li>
                    <label for="selectSize">사이즈선택</label>
                    <input type="range" list="test" id="selectSize" min="-2" max="2" step="1" value="0">
                    <datalist id="test">
                        <option value="120">120</option>
                        <option value="130">130</option>
                        <option value="140">140</option>
                        <option value="150">150</option>
                    </datalist>
                </li>
                <li>
                    <!-- ? yyyy-mm-ddT:HH:MM:SS -->
                    <input type="date">
                    <input type="month">
                    <input type="week">
                    <input type="datetime-local">
                </li>
                <li>
                    <input type="search" placeholder="검색어를 입력하세요." autocomplete="on">
                </li>
                <li>
                    <label for="typeColor">색상 : </label>
                    <input type="color" id="typeColor">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
