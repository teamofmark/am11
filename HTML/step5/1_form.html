<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag</title>
</head>
<body>
    <form>
        <!--
            form 은 input 내 data를 담아 전송하는 역할을 해준다.
            감싸는 위치는 input과 가장 가까운 공간태그여야 한다.
        -->
        <fieldset>
        <!--form 태그에서 사용되는 입력태그들은 fieldset으로 그룹화 시킨다.-->
            <legend>HTML4 Input</legend>
            <!--fieldset으로 그룹화가 되었다면, 그 그룹 주제에 맞는 이름을 legend 태그 안에 삽입한다.(필수아님)-->
            <ul>
                <li>
                    <input type="text" id="userID">
                <!--입력 태그 타입 text는 텍스트를 삽입할 때 사용되며, 이 경우엔  title이 항상 제공 되어야 한다.  maxlength를 이용해 최대 글자를 제어할수있다.-->
                </li>
                <li>
                    <input type="password" id="userPW">
                    <!--입력 태그 타입 password는 비밀번호를 삽입할 때 사용되며, maxlength를 이용해 최대 글자를 제어할수있다.-->
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1" checked>
                    <label for="btn_radio1">항목1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2">
                    <label for="btn_radio2">항목2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3">
                    <label for="btn_radio3">항목3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4">
                    <label for="btn_radio4">항목4</label>
                </li>
                <!--
                    입력 태그 타입 radio는 라디오 버튼이며, name 을 같은 이름으로 여러 항목을 지정시 그룹화 된다. 또한 label을 이용
                    하여 해당 항목과 버튼을 연결해줄 필요가 있다.
                    value 값설정으로 전달할 값을 넣어 둘 수 있으나, 비워두어도 상관없다.
                    checked 를 이용하여 페이지가 로드 될때 초기 선택값을 넣어 둘 수 있다.
                    그리고 cheackbox와는 달리 하나의 항목만 선택 가능하다.
                -->
                <li>
                    <input type="checkbox" id="btn_chk1" value="c1">
                    <label for="btn_chk1">체크1</label>
                    <input type="checkbox" id="btn_chk2" checked>
                    <label for="btn_chk2">체크2</label>
                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">체크3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">체크4</label>
                </li>
                <!--
                    1. 입력태그타입 checkbox는 다중 선택을 지원 하는 input이며, label을 이용하여 해당 항목과 연결
                    해야 한다.
                    2. value 값은 기존 input 과 동일
                    3. checked 옵션 역시 radio input 과 동일
                -->
                <li>
                    <textarea cols="30" rows="10" title="하시고 싶은 말씀을 남겨주세요."></textarea>
                </li>
                <!--
                    여러줄을 입력 할 수 있는 텍스트 상자인 textarea 는 cols로 가로 입력 너비, rows로 세로입력너비
                    의 초기값을 설정 할 수 있다.
                    주의사항은 pre와 마찬가지로 입력한 그대로를 보여주기 때문에, 초기 데이터 삽입시 공백부분에
                    유의 해야 한다.
                -->
                <li>
                    <select>
                        <option value="d1">hanmail.net</option>
                        <option value="d2">naver.com</option>
                        <option value="d3">gmail.com</option>
                    </select>
                    <select>
                        <option>직업선택</option>
                        <optgroup label="구직자">
                            <option>무직</option>
                            <option>학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option>전문직</option>
                            <option>공무원</option>
                        </optgroup>
                    </select>
                    <!-- 
                        ? select는 선택항목을 목록형의 단축메뉴 형식으로 만드는 입력 양식이다.
                        ? 항목 수 만큼의 option이 필요하고, 이 안의 value로 값을 정해 전달한다.
                        * multiple 속성값을 이용해 다중 선택을 지원 할 수 있고, size속성값으로 초기 노출수를 정할 수 있다.
                        ? optgroup을 통해 중간 grouping이 가능하다.
                     -->                     
                </li>
                <li>
                    <input type="button" value="우편번호확인">
                    <!-- 읽기, 수정 -->
                    <input type="submit" value="확인">
                    <!-- Submit = 생성, 저장, 삭제 (form 안에 존재해야함) -->
                    <input type="file">
                    <!--  file 첨부기능 -->

                    <button>우편번호확인</button>
                    <!-- 기존 웹전용시에는 사용 빈도수가 높지 않음 -->
                    <input type="reset" value="취소">
                    <!-- 입력한 양식 초기화 (form 안에 존재해야함)-->
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>HTML5 Input</legend>
            <ul>
                <li>
                    <label for="userName" title="8자미만으로입력하세요.">이름 : </label>
                    <input type="text" id="userName" placeholder="이름을 8자 미만으로 입력하세요." required maxlength="8" autofocus disabled>
                    <!-- 
                        ? placeholder : 시각적으로 input 안에 massage를 담을 경우. (청각적x)
                        ? required : 필수항목지정
                        ? maxlength : 최대자수지정
                        ? autofocus : 자동초점고정
                        ? readonly : 읽기전용전환 ( server -> input , client -> output(잠김상태여야 할때.))
                        ! disabled : 비활성화 (server -/> input(입력차단))
                        ! enabled : 활성화 (sever -> input(입력가능하게변경)).
                     -->
                </li>
                <li>
                    <label for="userEmail">이메일 : </label>
                    <input type="email" id="userEmail" placeholder="example@example.com">
                <!--type을 email로 설정하면, 모바일에서 해당 필드에 focus 되었을 때, 키보드를 열면서 영문과 @ 버튼이 생긴다. placeholder(ie10이하지원불가)-->
                </li>
                <li>
                    <label for="userURL">URL : </label>
                    <input type="url" id="userURL">
                </li>
                <!--type을 url로 설정하면, 모바일에서 해당 필드에 focus 되었을 때, 키보드를 열면서 영문과 .com 버튼이 생기고 누르고있으면 타 도메인으로 변경가능.-->
                <li>
                    <label for="numbCount">수량 : </label>
                    <input type="number" min="1" max="10" step="1" value="1" id="numbCount">
                    <!-- 
                        ?상,하 버튼으로 숫자를 기입하는 spinBox를 생성. (음수사용불가)
                        ? min = 최저, max = 최대, step = 단계/상승, value = 전달할 데이터 및 초기 데이터 
                    -->
                </li>
                <li>
                    <label for="numbRange">범위내선택 : </label>
                    <input type="range" id="numbRange" min="-2" max="2" step="1" value="0">
                </li>
                <!-- 
                    ? 슬라이드바로 숫자를 선택하는 막대를 생성. (음수사용가능)
                    ? min = 최저, max = 최대, step = 단계/상승, value = 전달할 데이터 및 초기 데이터 
                -->
                <li>
                    <label for="schaSelect">일정선택 : </label>
                    <input type="date" id="schaSelect">
                    <!-- 
                        ? 각 O/S (ios / android..)의 기본 달력을 호출.
                        ! 일정관련 tag는 낙후된 browser(IE10이하)에서는 사용불가.
                     -->
                </li>
                <li>
                    <label for="schaSelect2">상세일정선택 : </label>
                    <input type="datetime-local" id="schaSelect2">
                    <!-- 
                        ? 각 O/S (ios / android..)의 기본 달력/시계를 호출.
                     -->
                </li>
                <li>
                    <!-- * 비사용 부류 -->
                    <input type="time">
                    <input type="month">
                    <input type="week">
                    <input type="datetime">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
