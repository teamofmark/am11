<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML4 Input</legend>
            <ul>
                <li>
                    <input type="text">
                </li>
                <li>
                    <input type="password" maxlength="16">
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1"><label for="btn_radio1">radio1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2"><label for="btn_radio2">radio2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3" checked><label for="btn_radio3">radio3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4"><label for="btn_radio4">radio4</label>
                </li>
                <li>
                    <input type="checkbox" id="btn_chk1">
                    <label for="btn_chk1">check1</label>
                    <input type="checkbox" id="btn_chk2">
                    <label for="btn_chk2">check2</label>
                    <input type="checkbox" id="btn_chk3" checked>
                    <label for="btn_chk3">check3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">check4</label>
                </li>
                <li>
                    <textarea cols="30" rows="10">하시고 싶은 말씀을 남겨주세요.</textarea>
                </li>
                <li>
                    <select>
                        <option>직업선택</option>
                        <optgroup label="구직자">
                            <option>무직</option>
                            <option selected>학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option>전문직</option>
                            <option>공무원</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <!-- <input type="image" src="" alt=""> -->
                    <input type="button" value="비밀번호확인">
                    <button>비밀번호체크</button>
                    <input type="file">
                    <input type="submit" value="확인">
                    <input type="reset" value="취소">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>HTML5 Input</legend>
            <label for="userName">이름</label>
            <input type="text" id="userName" maxlength="8" required autofocus readonly>
            <!-- disabled / enabled : 비활성화 / 활성화(data insert and load 금지.) -->
            <input type="email" placeholder="사용자의 이메일을 입력하세요." title="사용자의 이메일을 입력하세요.">
            <input type="url" placeholder="https://www.examples.com">
            <input type="tel">
            <!-- ? 한줄로 전화번호를 입력받을 수 있는 양식 -->
            <input type="number" min="10" max="100" step="1" value="1">
            <input type="range" min="-2" max="2" step="1" value="0">
            <input type="date">
            <input type="month">
            <input type="time">
            <input type="week">
            <input type="datetime-local">
            <!-- <input type="datetime"> -->
            <input type="search" placeholder="검색어를 입력하세요" autocomplete="">
            <!-- ! safari 지원불가 -->
            <label for="typecolor">색상선택 : </label>
            <input type="color" id="typecolor">
        </fieldset>
    </form>
    <!-- 
        ! 그 어떠한 CSS 나 외부코드를 입력해서는 아니된다.
     -->
</body>
</html>
