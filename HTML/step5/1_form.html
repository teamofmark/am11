<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>HTML4 Input</legend>
            <!--fieldset으로 그룹화가 되었다면, 그 그룹 주제에 맞는 이름을 legend 태그 안에 삽입한다.(필수아님)-->

            <ul>
                <li><input type="text" placeholder="사용자 이름" title="사용자의 이름을 입력하세요."></li>
                <!--입력 태그 타입 text는 텍스트를 삽입할 때 사용되며, 이 경우엔  title이 항상 제공 되어야 한다.  maxlength를 이용해 최대 글자를 제어할수있다.-->
                <li><input type="password" maxlength="16"></li>
                <!--입력 태그 타입 password는 비밀번호를 삽입할 때 사용되며, maxlength를 이용해 최대 글자를 제어할수있다.-->
                <!-- todo. li>(input:radio+label)*4 -->
                <li>
                    <input type="radio" name="radioGroup" id="radioType1">
                    <label for="radioType1">type1</label>
                    <input type="radio" name="radioGroup" id="radioType2">
                    <label for="radioType2">type2</label>
                    <input type="radio" name="radioGroup" id="radioType3">
                    <label for="radioType3">type3</label>
                    <input type="radio" name="radioGroup" id="radioType4">
                    <label for="radioType4">type4</label>
                </li>
                <!--
                    입력 태그 타입 radio는 라디오 버튼이며, name 을 같은 이름으로 여러 항목을 지정시 그룹화 된다. 또한 label을 이용
                    하여 해당 항목과 버튼을 연결해줄 필요가 있다.
                    value 값설정으로 전달할 값을 넣어 둘 수 있으나, 비워두어도 상관없다.
                    checked 를 이용하여 페이지가 로드 될때 초기 선택값을 넣어 둘 수 있다.
                    그리고 cheackbox와는 달리 하나의 항목만 선택 가능하다.
                -->
                <!-- todo.li>(input:checkbox+label)*4 -->
                <li>
                    <input type="checkbox" id="btn_chk1" checked>
                    <label for="btn_chk1">check1</label>
                    <input type="checkbox" id="btn_chk2">
                    <label for="btn_chk2">check2</label>
                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">check3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">check4</label>
                </li>
                <!--
            1. 입력태그타입 checkbox는 다중 선택을 지원 하는 input이며, label을 이용하여 해당 항목과 연결
            해야 한다.
            2. value 값은 기존 input 과 동일
            3. checked 옵션 역시 radio input 과 동일
        -->
                <li>
                    <textarea cols="30" rows="10"></textarea>
                </li>
                <!--
            여러줄을 입력 할 수 있는 텍스트 상자인 textarea 는 cols로 가로 입력 너비, rows로 세로입력너비
            의 초기값을 설정 할 수 있다.
            주의사항은 pre와 마찬가지로 입력한 그대로를 보여주기 때문에, 초기 데이터 삽입시 공백부분에
            유의 해야 한다.
        -->
                <li>
                    <!-- todo. select>option*4 -->
                    <select>
                        <!--  multiple : 복수선택이나 사용하지 아니함. -->
                        <option>직업선택</option>
                        <optgroup label="구직자">
                            <option>무직</option>
                            <option>학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option>전문직</option>
                            <option>공무원</option>
                        </optgroup>
                    </select>
                    <!--
                        select는 선택항목을 목록형의 단축메뉴 형식으로 만드는 입력 양식이다.
                        항목 수만큼의 option 이 필요하고, 이안의 value로 값을 정해 전달한다.
                        multiple 속성값을 이용해 다중 선택을 지원 할수 있고, size 속성값을 이용해 초기 노출 목록수를 제어할수 있다.
                        optgroup으로 중간 그룹을 설정할 수 있다.
                    -->
                </li>
                <li>
                    <input type="image" src="https://via.placeholder.com/150x40?text=imgBtn" alt="이미지를입는전송버튼"> <br>
                    <!-- 삽입된 img내 x,y axis point 전송기능 / 불필요. 안씀. -->
                    <input type="button" value="비밀번호확인"> <br>
                    <!-- ? 전송기능 불가 -> web : 현 page내에서 호출되는 popup, panel.  -->
                    <button>우편번호확인</button> <br>
                    <!-- ? 전송기능 가능 -> web : 결정버튼을 수행 or api 호출등 -->
                    <input type="file">
                    <input type="submit" value="confirm">
                    <input type="reset" value="cancel">
                </li>
            </ul>
        </fieldset>
        <!--form 태그에서 사용되는 입력태그들은 fieldset으로 그룹화 시킨다.-->
    </form>
    <form action="">
        <fieldset>
            <legend>HTML5 Input</legend>
            <label for="userEmail">사용자 메일 : </label>
            <input type="email" placeholder="examples@examples.com" required>
            <input type="url" placeholder="https://www.examples.com" autofocus readonly value="https://www.naver.com">
            <input type="tel" placeholder="'-' 를 뺀 숫자만 입력해주세요." title="-를 뺀 숫자만 입력해주세요.">
            <input type="number" min="1" max="99" step="1" value="1">
            <input type="range" min="-2" max="2" step="1" value="0">
            <br>
            <input type="date"><br>
            <input type="datetime-local"><br>
            <input type="time"><br>
            <input type="month"><br>
            <input type="week"><br>
            <!-- <input type="datetime"> -->
            <input type="search" placeholder="검색어를 입력하세요" autocomplete=""> <br>
            <input type="color">
            <input type="submit" value="저장">
        </fieldset>
    </form>
</body>
</html>
