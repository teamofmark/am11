<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag's</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>HTML4 Input</legend>
            <ul>
                <li>
                    <input type="text">
                </li>
                <li>
                    <label for="userPW">비밀번호 : </label>
                    <input id="userPW" type="password" maxlength="8" title="비밀번호를 입력하세요." placeholder="비밀번호">
                </li>
                <li>
                    <!-- todo (input:radio#btn_radio$+label{item$})*4 -->
                    <input type="radio" name="radioGroup" id="btn_radio1" checked>
                    <label for="btn_radio1">item1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2">
                    <label for="btn_radio2">item2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3">
                    <label for="btn_radio3">item3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4">
                    <label for="btn_radio4">item4</label>
                </li>
                <!-- todo li>(input:checkbox#btn_chk$+label{item$})*4 -->
                <li>
                    <input type="checkbox" id="btn_chk1">
                    <label for="btn_chk1">item1</label>
                    <input type="checkbox" id="btn_chk2">
                    <label for="btn_chk2">item2</label>
                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">item3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">item4</label>
                </li>
                <li>
                    <textarea cols="30" rows="10">
                        <b>하시고 싶은 말씀</b>을 남겨주세요.
                    </textarea>
                </li>
                <li>
                    <label for="selectItem">직업선택 : </label>
                    <select id="selectItem">
                        <option>선택</option>
                        <optgroup label="구직자">
                            <option>무직</option>
                            <option>학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option selected>전문직</option>
                            <option>공무원</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <!-- 
                        ? C : -> a, button(app), input:button / 방식에 따라 submit
                        ? R : -> a, > button(app), input:button
                        ? U : -> input:button, button(app) > a / 방식에 따라 submit
                        ? D : -> submit, reset
                    -->
                    <input type="image" src="https://via.placeholder.com/100x50?text=imgBtn"><br>
                    <button>비밀번호확인</button>
                    <input type="button" value="비밀번호확인"><br>
                    <input type="file" value="찾아보기"><br>
                    <input type="submit" value="확인"><br>
                    <input type="reset" value="취소">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>HTML5 Input</legend>
        </fieldset>
    </form>
</body>
</html>
