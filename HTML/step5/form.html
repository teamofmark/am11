<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML4 Input</legend>
            <ul>
                <li>
                    <input type="text" title="아이디를 입력해주세요." placeholder="ID">
                </li>
                <li>
                    <input type="password" title="비밀번호를 입력해주세요." placeholder="PW">
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1" checked><label for="btn_radio1">항목1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2"><label for="btn_radio2">항목2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3"><label for="btn_radio3">항목3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4"><label for="btn_radio4">항목4</label>
                </li>
                <li>
                    <input type="checkbox" id="btn_chk1"><label for="btn_chk1">check1</label>
                    <input type="checkbox" id="btn_chk2" checked><label for="btn_chk2">check2</label>
                    <input type="checkbox" id="btn_chk3"><label for="btn_chk3">check3</label>
                    <input type="checkbox" id="btn_chk4"><label for="btn_chk4">check4</label>
                </li>
                <li>
                    <select>
                        <option>직업선택</option>
                        <optgroup label="구직자">
                            <option>무직</option>
                            <option selected>학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option>전문직</option>
                            <option>공무원</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <input type="image" src="https://via.placeholder.com/100x30?text=button" alt="undefined">
                    <input type="file">
                    <input type="button" value="비밀번호확인">
                    <button>비밀번호확인</button>
                    <input type="submit" value="확인">
                    <input type="reset" value="취소">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>HTML5 Input</legend>
            <label for="userName">이름 : </label>
            <input type="text" placeholder="8자미만" maxlength="8" required autofocus readonly>
            <input type="email" placeholder="example@example.com">
            <!-- ? default : @, 영문으로 셋팅 -->
            <input type="url" placeholder="https://file-examples.com">
            <!-- ? default : domain(.com,.co.kr,.net,.or.kr....), www, http:// protocol 자동으로 인식 -->
            <input type="search" placeholder="검색어를 입력하세요." autocomplete="on">

            <input type="number" min="1" max="10" step="1" value="1">
            <!-- ?최저,최대,상승값,초기값 -->
            <!-- ! 일반 숫자를 넣는 곳에 사용하면 안됨. -->
            <input type="range" min="-2" max="2" step="1" value="0">

            <input type="date">
            <input type="datetime-local">
            <input type="month">
            <input type="week">
            <input type="time">
            <!-- <input type="datetime"> -->
            <label for="typeColor">색상선택 : </label>
            <input type="color" id="typeColor">
        </fieldset>
    </form>
</body>
</html>
