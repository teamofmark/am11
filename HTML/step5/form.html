<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form - tag's</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML4 Input's</legend>
            <ul>
                <li>
                    <label for="userID">ID : </label>
                    <input type="text" id="userID" placeholder="아이디를 입력하세요">
                </li>
                <li>
                    <label for="userPW">PW : </label>
                    <input type="password" id="userPW">
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1" checked>
                    <label for="btn_radio1">항목1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2">
                    <label for="btn_radio2">항목2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3">
                    <label for="btn_radio3">항목3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4">
                    <label for="btn_radio4">항목4</label>
                </li>
                <li>
                    <!-- todo (input:checkbox#btn_chk$+label{check$})*4 -->
                    <input type="checkbox" id="btn_chk1" checked>
                    <label for="btn_chk1">check1</label>
                    <input type="checkbox" id="btn_chk2">
                    <label for="btn_chk2">check2</label>
                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">check3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">check4</label>
                </li>
                <li>
                    <textarea title="하시고 싶은 말씀을 남겨주세요." cols="30" rows="10"></textarea>
                </li>
                <li>
                    <label for="selectJob">직업 선택 : </label>
                    <select id="selectJob">
                        <optgroup label="구직자">
                            <option>무직</option>
                            <option selected>학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option>전문직</option>
                            <option>공무원</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <input type="image" src="https://via.placeholder.com/150x50?text=button" alt="imgButton">
                    <input type="button" value="비밀번호확인">
                    <!-- ? 전송기능이 설정되지 않은 일반 버튼 -->
                    <input type="file">
                    <input type="submit" value="전송">
                    <input type="reset" value="취소">
                </li>
            </ul>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>HTML5 Input's</legend>
            <ul>
                <li>
                    <label for="userEmail">이메일 : </label>
                    <input type="email" id="userEmail" maxlength="16" autofocus>
                </li>
                <li>
                    <label for="userURL">웹사이트 : </label>
                    <input type="url" id="userURL" readonly>
                </li>
                <!-- ? required : 필수입력 필드, maxlength : 최대글자 제한 , autofocus : 자동초점, readonly : 읽기전용(ex> 회원정보수정 등 에서 수정 금지필드 등) -->
                <!-- 
                ! readonly : 읽기전용 (server에 저장이 된적이 있는 data를 불러오기)
                ! disabled : 비활성화 (입력자체를 막아 server에 저장 자체가 불가능함.)
                ! enabled : disabled의 counter - 활성화(입력가능 = 전송시 server저장가능)
                -->
                <li>
                    <label for="userPN">전화번호 : </label>
                    <input type="tel" id="userPN" placeholder="-를 뺀 숫자만 입력하세요." title="-를 뺀 숫자만 입력하세요.">
                </li>
                <li>
                    <label for="qty">수량 : </label>
                    <input type="number" id="qty" min="10" max="10000" step="10" value="10">
                </li>
                <li>
                    <label for="sizeSet">사이즈 : </label>
                    <input type="range" id="siteSet" min="-2" max="2" step="1" value="0">
                </li>
                <li>
                    <label for="typeDate">연,월,일 선택 : </label>
                    <input type="date" id="typeDate">
                </li>
                <li>
                    <label for="typeDateTime">연,월,일,시,분 선택 : </label>
                    <input type="datetime-local" id="typeDateTime">
                </li>
                <li>
                    <label for="typeTime">시간 선택 : </label>
                    <input type="time" id="typeTime">
                </li>
                <li>
                    <label for="typeMonth">월 선택 : </label>
                    <input type="month" id="typeMonth">
                </li>
                <li>
                    <label for="typeWeek">주 선택 : </label>
                    <input type="week" id="typeWeek">
                </li>
                <li>
                    <label for="searchField">검색 : </label>
                    <input type="search" id="searchField">
                </li>
                <li>
                    <label for="typeColor">색상선택 : </label>
                    <input type="color" id="typeColor">
                </li>
            </ul>
            <input type="submit" value="전송">
            <input type="reset" value="취소">
        </fieldset>
    </form>
</body>
</html>
