<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 잔여 Tag's 정리</title>
    <style>
        body{border:1px solid black; width:250px; list-style:none;}
        body figure{position:relative;}
        body figure img{width:100%;}
        body figure:hover figcaption{display:block;}
        body figure figcaption{display:none; position:absolute; width:100%; height:100%; background-color:rgba(0,0,0,0.5); left:0; top:0;}
        body figure figcaption dl{text-align:center; color:white; padding:0;}
        body figure figcaption dl dt{font-size:24px;}
        body figure figcaption dl dd{margin:0;}
    </style>
</head>
<body>
    <figure>
        <img src="https://via.placeholder.com/250" alt="example">
        <figcaption>
            <dl>
                <dt>example Name</dt>
                <dd>example descript</dd>
                <dd>example price</dd>
            </dl>
        </figcaption>
    </figure>
</body>
</html>
