<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 잔여 Tag's 정리</title>
    <style>
        body figure{position:relative; width: 250px;}
        body figure img{width:100%;}
        body figure:hover figcaption{display:block;}
        body figure figcaption{display:none; position:absolute; width:100%; height:100%; background-color:rgba(0,0,0,0.5); left:0; top:0;}
        body figure figcaption dl{text-align:center; color:white; padding:0;}
        body figure figcaption dl dt{font-size:24px;}
        body figure figcaption dl dd{margin:0;}
    </style>
</head>
<body>
    <figure>
        <img src="https://via.placeholder.com/250" alt="example">
        <figcaption>
            <dl>
                <dt>example Name</dt>
                <dd>example descript</dd>
                <dd>example price</dd>
            </dl>
        </figcaption>
    </figure>
    <time datetime="2023-12-18T12:27:00Z">2023년 12월 18일 오후 12시 27분</time>
    <!--
        ? 날짜, 시간 기록을 하는 time 마크업은
        ? 1. datetime은 브라우저에서 인식하는 날짜 부분이다. yyyy-mm-dd 형식을 따른다.
        ? 날짜만 ? 2016-06-12, 시간만? 09:00:00, Z는 그리니치 시간대를 나타내는 Zulu의 약자 
        ? 2. pubdate(문서작성날짜)는 삭제-
        ? 3. 브라우저에 표시될 내용
    -->
    <progress value="95" max="100"></progress>
    <meter value="95" min="10" max="100" high="90" low="10"></meter>
    
    <ruby>
        韓 <rt>かん</rt>
    </ruby>
    <!-- ? 일본어를 사용 할 시에 일반적인 읽기방법과 다르게 읽는 경우 rt로해당 부분을 처리해준다. 이외 부가문장이 필요하면 <rp></rp>사용-->

</body>
</html>
