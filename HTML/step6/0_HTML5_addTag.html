<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5에서 추가된 Tag's</title>
    <style>
        body > ul li{border:1px solid black; width:250px; list-style:none;}
        body > ul li figure{position:relative;}
        body > ul li figure img{width:100%;}
        body > ul li figure:hover figcaption{display:block;}
        body > ul li figure figcaption{display:none; position:absolute; width:100%; height:100%; background-color:rgba(0,0,0,0.5); left:0; top:0;}
        body > ul li figure figcaption dl{text-align:center; color:white; padding:0;}
        body > ul li figure figcaption dl dt{font-size:24px;}
        body > ul li figure figcaption dl dd{margin:0;}
    </style>
</head>
<body>
    <figure>
        <img src="https://via.placeholder.com/300" alt="undefined">
        <figcaption>아직 정의되지 않은 이미지</figcaption>
    </figure>
<!-- 
todo ul>li>figure>img+figcaption>dl>dt{exampleName}+dd{example descript}+dd{example price}
-->
    <ul>
        <li>
            <figure>
                <img src="https://via.placeholder.com/250" alt="example">
                <figcaption>
                    <dl>
                        <dt>exampleName</dt>
                        <dd>example descript</dd>
                        <dd>example price</dd>
                    </dl>
                </figcaption>
            </figure>
        </li>
    </ul>
    <time datetime="2023-08-23T12:38:00">2023년 08월 23일 오후 12시 38분</time>

    <progress value="100" max="100"></progress>
    <meter value="100" max="100" min="10" high="90" low="20"></meter>
</body>
</html>
