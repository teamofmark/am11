<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5에서 새로 추가 된 tag(잔여)</title>
</head>
<body>
    <figure>
        <img src="https://via.placeholder.com/200" alt="undefined">
        <figcaption>
            <dl>
                <dt>엔비 신축성 좋은 와이드 치마바지</dt>
                <dd>25,800원</dd>
                <dd>69,498</dd>
                <dd>2,563</dd>
            </dl>
        </figcaption>
    </figure>

    <time datetime="2022-04-20T11:29:00Z">2022년 04월 22일 11시 29분 00초</time>
    <!-- ? 날짜, 시간 기록을 하는 time Tag -->

    <progress value="40" max="100"></progress>
    <meter value="15" max="100" min="10" high="90" low="20"></meter>
    
    <ruby>
        漢 <rt>かん</rt>
    </ruby>
    <!-- ? 읽기/쓰기방식이 다른 경우 rt로 읽는 부분을 처리. -->
</body>
</html>
