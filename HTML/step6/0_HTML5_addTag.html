<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 구조화에 필요한 잔여 tag</title>
    <style>
        body > ul li{border:1px solid black; width:250px; list-style:none;}
        body > ul li figure{position:relative;}
        body > ul li figure img{width:100%;}
        body > ul li figure:hover figcaption{display:block;}
        body > ul li figure figcaption{display:none; position:absolute; width:100%; height:100%; background-color:rgba(0,0,0,0.5); left:0; top:0;}
        body > ul li figure figcaption dl{text-align:center; color:white; padding:0;}
        body > ul li figure figcaption dl dt{font-size:24px;}
        body > ul li figure figcaption dl dd{margin:0;}
    </style>
</head>
<body>
    <ul>
        <li>
            <figure>
                <img src="https://via.placeholder.com/250x250" alt="undefined">
                <figcaption>
                    <dl>
                        <dt>product Name</dt>
                        <dd>product Price</dd>
                        <dd>color Option</dd>
                    </dl>
                </figcaption>
            </figure>
        </li>
    </ul>
    
    <time datetime="2021-08-20T09:00:00Z">2021년 8월 20일 오전 9시</time>
    <!--
        ? 날짜, 시간 기록을 하는 time 마크업은
        ? 1. datetime은 브라우저에서 인식하는 날짜 부분이다. yyyy-mm-dd 형식을 따른다.
        ? 날짜만 ? 2016-06-12, 시간만? 09:00:00, Z는 그리니치 시간대를 나타내는 Zulu의 약자 
        ? 2. pubdate(문서작성날짜)는 삭제-
        ? 3. 브라우저에 표시될 내용
        -->

    <progress value="70" max="100"></progress>
    <!-- ? progress는 나타내고픈 진행 상황을 실시간으로 나타낼때 사용 값을 value로 설정하고 최대값을 max로 설정한다. (ie는 10이상 지원)-->
    
    <meter value="95" max="100" min="10" high="90" low="20"></meter>
    <!--
        ? 진행중을 progress가 담당 한다면, meter는 현재 사용량이나 소모된량 등의 정지된 산출값에 적합하다.
        ? value는 현재값, min 은 최소값, max는 최대값, low는 낮다의 기준범위, high는 높다의 기준범위, optimum은 적당하다의 기준범위
    -->
    
    <ruby>
        韓 <rt>かん</rt>
    </ruby>
    <!-- ? 일본어를 사용 할 시에 일반적인 읽기방법과 다르게 읽는 경우 rt로해당 부분을 처리해준다. 이외 부가문장이 필요하면 <rp></rp>사용-->


</body>
</html>
