<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div layout</title>
    <style>
        .header{
            background-color: red;
            margin-bottom: 20px; text-align: center;
        }
        .header > span{
            margin-bottom: 20px; display: block;
        }
        .header .nav span{
            background-color: blue;
            color: white; width: 19%; display: inline-block;
        }
        .section{
            background-color: red; margin-bottom: 20px;
        }
        .section .article,
        .section .aside{
            height: 500px; display: inline-block;
        }
        .section .article{
            background-color: yellow; width: 80%;
        }
        .section .aside{
            background-color: green; width: 18%;
        }
        .footer{
            text-align: center; background-color: orange;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>global header</span>
        <div class="nav">
            <span>menu1</span>
            <span>menu2</span>
            <span>menu3</span>
            <span>menu4</span>
            <span>menu5</span>
        </div>
    </div>
    <div class="section">
        <div class="article">
            <span>text</span>
        </div>
        <div class="aside">
            <span>quick Menu</span>
        </div>
    </div>
    <div class="footer">
        <span>global footer</span>
    </div>
</body>
</html>
