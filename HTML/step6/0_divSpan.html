<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div Layout</title>
    <style>
        .header {
            background-color: red;
            margin-bottom: 20px;
            text-align: center;
        }

            .header ul.nav li {
                display: inline-block;
                width: 19%;
                background-color: blue;
                color: white;
            }

        .section {
            background-color: red;
            margin-bottom: 20px;
        }

            .section > * {
                height: 500px;
                display: inline-block;
            }

            .section .article {
                background-color: yellow;
                width: 80%;
            }

            .section .aside {
                background-color: green;
                width: 18%;
            }

        .footer {
            text-align: center;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>global Header</span>
        <ul class="nav">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
        </ul>
    </div>
    <div class="section">
        <div class="article">
            <span>text</span>
        </div>
        <div class="aside">
            <span>quick menu</span>
        </div>
    </div>
    <div class="footer">
        <span>global footer</span>
    </div>
</body>
</html>
