<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div Layout</title>
    <style>
        .header {
            background-color: red;
            margin-bottom: 20px;
            text-align: center;
        }

            .header .nav li {
                display: inline-block;
                width: 19%;
                background-color: blue;
                color: white;
            }

        .section {
            background-color: red;
            margin-bottom: 20px;
        }

            .section > * {
                height: 500px;
                display: inline-block;
            }

            .section .article {
                background-color: yellow;
                width: 80%;
            }

            .section .aside {
                background-color: green;
                width: 18%;
            }

        .footer {
            text-align: center;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- ? div - divide : 분할하다. - 큰 공간을 분할하는 Tag. -->
        <span>globalHeader</span>
        <!-- ? span - 잘늘어나는, 유연성있는 - 작은 공간을 분할하는 Tag. -->
        <!-- ! 위 두개의 Tag는 html이 web에 사용되기 시작하면서 발생. -->
        <div class="nav">
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
                <li>menu5</li>
            </ul>
        </div>
    </div>
    <div class="section">
        <div class="article">
            <span>text</span>
        </div>
        <div class="aside">
            <span>quickMenu</span>
        </div>
    </div>
    <!-- todo .footer>span{global footer} -->
    <div class="footer">
        <span>global footer</span>
    </div>
</body>
</html>
