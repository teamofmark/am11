<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div Layout</title>
    <style>
        header{
            background-color: red; margin-bottom: 20px; text-align: center;
        }
        nav ul li{
            background-color: blue; display: inline-block; width: 19%;
            color: white;
        }
        section{
            background-color: red; margin-bottom: 20px;
        }
        section article{
            background-color: yellow; height: 500px; display: inline-block; width: 80%;
        }
        section aside{
            background-color: green; height: 500px; display: inline-block; width: 18%;
        }
        footer{
            background-color: orange; text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <span>global Header</span>
        <nav>
            <ul>
                <li>menu 1</li>
                <li>menu 2</li>
                <li>menu 3</li>
                <li>menu 4</li>
                <li>menu 5</li>
            </ul>
        </nav>
    </header>
    <section>
        <article>
            <span>text</span>
        </article>
        <aside>
            <span>quick Menu</span>
        </aside>
    </section>
    <footer>
        <span>global footer</span>
    </footer>
</body>
</html>
