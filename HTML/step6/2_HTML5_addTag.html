<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5에서 추가된 Tag</title>
</head>
<body>
    <figure>
        <img src="https://via.placeholder.com/250" alt="undefined">
        <figcaption>
             아직 정의되지 않은 image.
        </figcaption>
    </figure>
    <!--figure는 이미지와 설명글을 담을수 있는 태그이고, figcaption은 이미지의 설명글을 담는 역할을 한다. 부가조건으로 유동적인 컨텐츠에 사용.-->

    <time datetime="2016-06-12T09:00:00Z">2010년 6월 10일 오전 9시</time>
    <!--
        ? 날짜, 시간 기록을 하는 time 마크업은
        ? 1. datetime은 브라우저에서 인식하는 날짜 부분이다. yyyy-mm-dd 형식을 따른다.
        ? 날짜만 ? 2016-06-12, 시간만? 09:00:00, Z는 그리니치 시간대를 나타내는 Zulu의 약자 
        ? 2. pubdate(문서작성날짜)는 삭제-
        ? 3. 브라우저에 표시될 내용
    -->

    <progress value="22" max="100"></progress>

    <meter value="15" max="100" min="10" high="90" low="20"></meter>
    <!--
        ? 진행중을 progress가 담당 한다면, meter는 현재 사용량이나 소모된량 등의 정지된 산출값에 적합하다.
        ? value는 현재값, min 은 최소값, max는 최대값, low는 낮다의 기준범위, high는 높다의 기준범위, optimum은 적당하다의 기준범위
    -->
</body>
</html>
