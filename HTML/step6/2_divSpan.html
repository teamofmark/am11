<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div layout</title>
    <style>
        header {
            background-color: red;
            margin-bottom: 20px;
            text-align: center;
        }

            header nav li {
                display: inline-block;
                width: 19%;
                background-color: blue;
                color: white;
            }

        section {
            background-color: red;
            margin-bottom: 20px;
        }

            section > * {
                height: 500px;
                display: inline-block;
            }

            section article {
                background-color: yellow;
                width: 80%;
            }

            section aside {
                background-color: green;
                width: 18%;
            }

        footer {
            text-align: center;
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 
        ? div : web 2.0 시대에 태어난 공간 분할 tag - container
        ? span : web 2.0 시대에 태어난 공간 분할 tag - element
     -->
     <header>
        <span>global Header</span>
        <nav>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
                <li>menu5</li>
            </ul>
        </nav>
    </header>
    <section>
        <article>
            <span>text</span>
        </article>
        <aside>
            <span>quick SideMenu</span>
        </aside>
    </section>
     <footer>
        <span>global footer</span>
     </footer>
</body>
</html>
