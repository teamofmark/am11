<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CANVAS</title>
    <style>
        canvas{border:1px solid #999;}
    </style>
    <script type="text/javascript">
        function draw_paper() {
            var paper_canvas = document.getElementById("paper");
            if (paper_canvas.getContext) {
                var paper_ctx = paper_canvas.getContext("2d");
                paper_ctx.fillStyle="orange"; //색상
				paper_ctx.save();//색상저장
				paper_ctx.fillRect(0,0,50,50);//w50, h50 사각형생성
				
				paper_ctx.translate(0,60); // y축 60 만큼 이동
				paper_ctx.scale(1.0, 0.5); // w 100%, h 50% scale 로 설정
				paper_ctx.fillRect(0,0,50,50); // 위와 동일한 사각형 생성
				paper_ctx.restore(); // 색상저장값 불러오기
				
				paper_ctx.translate(0,120); // y축 120 만큼 이동
				paper_ctx.scale(2.0,2.0); //w,h 모두 2배의 scale로 설정
				paper_ctx.fillRect(0,0,50,50); // 위와 동일한 사각형 생성
				
            }
            else {
                alert("해당 canvas는 최신 브라우저에서만 보입니다. ie,chrome,safari,opera 등을 최신버전으로 업데이트 해주세요");
            }
        }
        /*
            function draw_paper() : 함수 선언 
            
            var paper_canvas = document.getElementById("paper");
            paper_canvas라는 변수를 선언하고, 그 변수의 값은 문서안의 id를 검색하여 찾고 그 값은 paper 이다.

            var paper_ctx = paper_canvas.getContext("2d");
            paper_ctx 라는 변수를 선언하고 그 변수의 값은 paper_canvas 변수값에 드로잉컨텍스트(getContext("2d");) 를 생성한것.

            

            if else : paper_canvas 변수의 드로잉객체 가 처리가 안될경우 alert을 띄워라.
        */
    </script>

</head>
<body onload="draw_paper()">
    <canvas id="paper" width="500" height="300">

    </canvas>

</body>
</html>
