<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CANVAS</title>
    <style>
        canvas{border:1px solid #999;}
    </style>
    <script type="text/javascript">
        function draw_paper() {
            var paper_canvas = document.getElementById("paper");
            if (paper_canvas.getContext) {
                var paper_ctx = paper_canvas.getContext("2d");
                paper_ctx.save();				
				paper_ctx.fillStyle="rgb(200,0,0)";
				paper_ctx.fillRect(0,0,50,50);
				
				paper_ctx.restore();
				paper_ctx.beginPath();
				paper_ctx.fillStyle="rgb(0,0,200)";			
				paper_ctx.arc(35, 35, 25, 0, Math.PI*2, true);
				paper_ctx.globalCompositeOperation='copy';
				/*
				source-out: 나중그림의 겹치지않은 부분만 표시
				source-atop: 처음그림영역이 표시되고 나중그림은 겹친부분만 표시
				
				destination-over: 처음그림이 나중그림위에 겹쳐진다.
				destination-in:처음그림중 나중그림과 겹친부분만 표시
				destination-out:처음그림중 겹치지 않은 부분만 표시
				destination-atop:나중그림표시,처음그림은 겹친부분만표시
				
				lighter : 처음그림과나중그림 모두표시하되, 겹친부분은 두그림색상을 합쳐서 표시
				darker : 처음그림과나중그림 모두표시하되, 겹친부분은 두그림색상차이로 표시
				xor : 처음그림과나중그림 모두표시하되,겹친 부분은 아무것도 표시안함.
				copy : 나중그림만표시
				*/
				paper_ctx.fill();
				
				
				
            }
            else {
                alert("해당 canvas는 최신 브라우저에서만 보입니다. ie,chrome,safari,opera 등을 최신버전으로 업데이트 해주세요");
            }
        }
        /*
            function draw_paper() : 함수 선언 
            
            var paper_canvas = document.getElementById("paper");
            paper_canvas라는 변수를 선언하고, 그 변수의 값은 문서안의 id를 검색하여 찾고 그 값은 paper 이다.

            var paper_ctx = paper_canvas.getContext("2d");
            paper_ctx 라는 변수를 선언하고 그 변수의 값은 paper_canvas 변수값에 드로잉컨텍스트(getContext("2d");) 를 생성한것.

            

            if else : paper_canvas 변수의 드로잉객체 가 처리가 안될경우 alert을 띄워라.
        */
    </script>

</head>
<body onload="draw_paper()">
    <canvas id="paper" width="500" height="300">

    </canvas>

</body>
</html>
