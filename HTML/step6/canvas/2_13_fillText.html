<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CANVAS</title>
    <style>
        canvas{border:1px solid #999;}
    </style>
    <script type="text/javascript">
        function draw_paper() {
            var paper_canvas = document.getElementById("paper");
            if (paper_canvas.getContext) {
                var paper_ctx = paper_canvas.getContext("2d");
                paper_ctx.font = '20pt 궁서';
                paper_ctx.fillStyle = "rgb(0,0,255)";
                paper_ctx.fillText("웹 표준", 10, 50);

                paper_ctx.font = '30pt Arial Black';
                paper_ctx.strokeStyle = "rgb(255,0,0)";
                paper_ctx.strokeText("HTML5", 10, 100);
            }
            else {
                alert("해당 canvas는 최신 브라우저에서만 보입니다. ie,chrome,safari,opera 등을 최신버전으로 업데이트 해주세요");
            }
        }
        /*
            function draw_paper() : 함수 선언 
            
            var paper_canvas = document.getElementById("paper");
            paper_canvas라는 변수를 선언하고, 그 변수의 값은 문서안의 id를 검색하여 찾고 그 값은 paper 이다.

            var paper_ctx = paper_canvas.getContext("2d");
            paper_ctx 라는 변수를 선언하고 그 변수의 값은 paper_canvas 변수값에 드로잉컨텍스트(getContext("2d");) 를 생성한것.

            paper_ctx.font = '20pt 궁서'; 폰트와크기선택
                paper_ctx.fillStyle = "rgb(0,0,255)"; 폰트색상선택
                paper_ctx.fillText("웹 표준", 10, 50); 폰트내용및 위치선택

                paper_ctx.font = '30pt Arial Black'; 상동
                paper_ctx.strokeStyle = "rgb(255,0,0)"; 폰트를 표현할 선 색상선택
                paper_ctx.strokeText("HTML5", 10, 100); 상동(단 선으로 표현)

            if else : paper_canvas 변수의 드로잉객체 가 처리가 안될경우 alert을 띄워라.
        */
    </script>

</head>
<body onload="draw_paper()">
    <canvas id="paper" width="500" height="300">

    </canvas>

</body>
</html>
