<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CANVAS</title>
    <style>
        canvas{border:1px solid #999;}
    </style>
    <script type="text/javascript">
        function draw_paper() {
            var paper_canvas = document.getElementById("paper");
            if (paper_canvas.getContext) {
                var paper_ctx = paper_canvas.getContext("2d");
                paper_ctx.beginPath();
                paper_ctx.moveTo(50, 50);
                paper_ctx.lineTo(150, 50);
                paper_ctx.lineTo(50, 150);
                paper_ctx.fill();

                //적색선으로 구성된 삼각형.
                paper_ctx.beginPath();
                paper_ctx.moveTo(80, 80);
                paper_ctx.lineTo(200, 100);
                paper_ctx.lineTo(100, 200);
                paper_ctx.closePath();
                paper_ctx.strokeStyle = "rgb(200,0,0)";
                paper_ctx.stroke();
            }
            else {
                alert("해당 canvas는 최신 브라우저에서만 보입니다. ie,chrome,safari,opera 등을 최신버전으로 업데이트 해주세요");
            }
        }
        /*
            function draw_paper() : 함수 선언 
            
            var paper_canvas = document.getElementById("paper");
            paper_canvas라는 변수를 선언하고, 그 변수의 값은 문서안의 id를 검색하여 찾고 그 값은 paper 이다.

            var paper_ctx = paper_canvas.getContext("2d");
            paper_ctx 라는 변수를 선언하고 그 변수의 값은 paper_canvas 변수값에 드로잉컨텍스트(getContext("2d");) 를 생성한것.

            paper_ctx.beginPate();
            경로시작을 선언

            paper_ctx.moveTo(50, 50);
            x로 50, y로50 만큼 떨어진 좌표점으로 시작점을 이동

            paper_ctx.lineTo(150, 50);
            x로 150만큼, y로 50만큼 떨어진 점까지 선을 긋는다.

            paper_ctx.lineTo(50, 150);
            x로 50만큼, y로 150만큼 떨어진 점까지 선을 긋는다.

            paper_ctx.fill();
            면으로 채워라.

            적색선삼각형
            
            paper_ctx.closePath();
            마지막으로 선이 끝난 점으로 부터 시작점까지 열린 선을 닫아라.

            paper_ctx.strokeStyle = "rgb(200,0,0)";
            paper_ctx.stroke();
            선으로 연결하고, 선의 색상은 red:200이다.

            if else : paper_canvas 변수의 드로잉객체 가 처리가 안될경우 alert을 띄워라.
        */
    </script>

</head>
<body onload="draw_paper()">
    <canvas id="paper" width="500" height="300">

    </canvas>

</body>
</html>
