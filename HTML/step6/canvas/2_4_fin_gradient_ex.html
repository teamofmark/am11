<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CANVAS</title>
    <style>
        canvas{border:1px solid #999;}
    </style>
    <script type="text/javascript">
        function draw_paper() {
            var paper_canvas = document.getElementById("paper");
            if (paper_canvas.getContext) {
                var paper_ctx = paper_canvas.getContext("2d");
                                
                paper_ctx.save();
                var linearGra = paper_ctx.createLinearGradient(0, 0, 250, 250);

                linearGra.addColorStop(0, '#fc0');
                linearGra.addColorStop(0.5, '#f30');
                linearGra.addColorStop(1, '#900');

                paper_ctx.fillStyle = linearGra;
                paper_ctx.fillRect(0, 0, 140, 30);
                paper_ctx.fillRect(0, 60, 200, 30);
                paper_ctx.fillRect(0, 120, 350, 30);


                paper_ctx.restore();
                paper_ctx.font = '13pt 돋움';
                paper_ctx.fillText("5.4%", 160, 20);
                paper_ctx.fillText("6.9%", 220, 80);
                paper_ctx.fillText("7.9%", 370, 140);
            }
            else {
                alert("해당 canvas는 최신 브라우저에서만 보입니다. ie,chrome,safari,opera 등을 최신버전으로 업데이트 해주세요");
            }
        }
        /*
            function draw_paper() : 함수 선언 
            
            var paper_canvas = document.getElementById("paper");
            paper_canvas라는 변수를 선언하고, 그 변수의 값은 문서안의 id를 검색하여 찾고 그 값은 paper 이다.

            var paper_ctx = paper_canvas.getContext("2d");
            paper_ctx 라는 변수를 선언하고 그 변수의 값은 paper_canvas 변수값에 드로잉컨텍스트(getContext("2d");) 를 생성한것.

            paper_ctx.beginPath();
            경로시작을 선언

            var linearGra = paper_ctx.createLinearGradient(0, 0, 250, 250);
                
                paper_ctx.save();
                linearGra.addColorStop(0, '#fc0');
                linearGra.addColorStop(0.5, '#f30');
                linearGra.addColorStop(1, '#900');

                paper_ctx.fillStyle = linearGra;
                paper_ctx.fillRect(0, 0, 140, 30);
                paper_ctx.fillRect(0, 60, 200, 30);
                paper_ctx.fillRect(0, 120, 350, 30);

                초기 설정값을 저장 한 후, 3가지 항목의 그라디언트 설정.

                paper_ctx.restore();
                paper_ctx.font = '13pt 돋움';
                paper_ctx.fillText("5.4%", 160, 20);
                paper_ctx.fillText("6.9%", 220, 80);
                paper_ctx.fillText("7.9%", 370, 140);

                restore();로 초기화후,
                그라디언트 막대 옆에 올 텍스트 설정 및 내용을 삽입.



            if else : paper_canvas 변수의 드로잉객체 가 처리가 안될경우 alert을 띄워라.
        */
    </script>

</head>
<body onload="draw_paper()">
    <h1>청년 실업률 추이</h1>
    <canvas id="paper" width="500" height="500">

    </canvas>

</body>
</html>
