<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CANVAS</title>
    <style>
        canvas{border:1px solid #999;}
    </style>
    <script type="text/javascript">
        function draw_paper() {
            var paper_canvas = document.getElementById("paper");
            if (paper_canvas.getContext) {
                var paper_ctx = paper_canvas.getContext("2d");

                var radialGra = paper_ctx.createRadialGradient(250, 10, 0, 470, 125, 360);
                radialGra.addColorStop(0, '#a7d30c');
                radialGra.addColorStop(1, 'rgb(1,159,98)');

                
                paper_ctx.fillStyle = radialGra;
                paper_ctx.arc(375, 125, 125, 0, Math.PI * 2, true);
                paper_ctx.fill();



                var linearGra = paper_ctx.createLinearGradient(0, 0, 250, 250);

                linearGra.addColorStop(0, '#fcf');
                linearGra.addColorStop(0.5, '#00f');
                linearGra.addColorStop(1, '#0cf');

                paper_ctx.fillStyle = linearGra;
                paper_ctx.fillRect(0, 0, 250, 250);

            }
            else {
                alert("해당 canvas는 최신 브라우저에서만 보입니다. ie,chrome,safari,opera 등을 최신버전으로 업데이트 해주세요");
            }
        }
        /*
            function draw_paper() : 함수 선언 
            
            var paper_canvas = document.getElementById("paper");
            paper_canvas라는 변수를 선언하고, 그 변수의 값은 문서안의 id를 검색하여 찾고 그 값은 paper 이다.

            var paper_ctx = paper_canvas.getContext("2d");
            paper_ctx 라는 변수를 선언하고 그 변수의 값은 paper_canvas 변수값에 드로잉컨텍스트(getContext("2d");) 를 생성한것.

            paper_ctx.beginPath();
            경로시작을 선언

           원형 그라디언트

           (x1,y1,r1,x2,y2,r2) 좌표에 따라 x축 방향으로, y축 방향으로, r값에 따른 각도만큼 그라디언트가 들어간다.

           선형 그라디언트

           (x1,y1,x2,y2)에 따라 원하는 방향으로 선형 그라디언트가 들어간다.

           공통
           addColorStop을 이용하여, 0 ~ 1 사이에 분기 핀을 넣어 컬러의 변화를 줄 수 있다.


            if else : paper_canvas 변수의 드로잉객체 가 처리가 안될경우 alert을 띄워라.
        */
    </script>

</head>
<body onload="draw_paper()">
    <canvas id="paper" width="500" height="500">

    </canvas>

</body>
</html>
