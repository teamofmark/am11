<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CANVAS</title>
    <style>
        canvas{border:1px solid #999;}
    </style>
    <script type="text/javascript">
        function draw_paper() {
            var paper_canvas = document.getElementById("paper");
            if (paper_canvas.getContext) {
                var paper_ctx = paper_canvas.getContext("2d");

                paper_ctx.fillStyle = "purple";
                paper_ctx.fillRect(10, 10, 50, 100);
                paper_ctx.save();

                paper_ctx.fillStyle = "skyblue";
                paper_ctx.fillRect(60, 10, 50, 100);
                paper_ctx.save();

                paper_ctx.fillStyle = "green";
                paper_ctx.fillRect(110, 10, 50, 100);

                paper_ctx.restore();
                paper_ctx.fillRect(160, 10, 50, 100);

                paper_ctx.restore();
                paper_ctx.fillRect(210, 10, 50, 100);
            }
            else {
                alert("해당 canvas는 최신 브라우저에서만 보입니다. ie,chrome,safari,opera 등을 최신버전으로 업데이트 해주세요");
            }
        }
        /*
            function draw_paper() : 함수 선언 
            
            var paper_canvas = document.getElementById("paper");
            paper_canvas라는 변수를 선언하고, 그 변수의 값은 문서안의 id를 검색하여 찾고 그 값은 paper 이다.

            var paper_ctx = paper_canvas.getContext("2d");
            paper_ctx 라는 변수를 선언하고 그 변수의 값은 paper_canvas 변수값에 드로잉컨텍스트(getContext("2d");) 를 생성한것.

            paper_ctx.beginPath();
            경로시작을 선언

            paper_ctx.save(); 스택에 저장시킨다.
            paper_ctx.restore(); 스택에 저장한 내용을 가장 최근에 저장된 save항목부터 불러온다.


            if else : paper_canvas 변수의 드로잉객체 가 처리가 안될경우 alert을 띄워라.
        */
    </script>

</head>
<body onload="draw_paper()">
    <canvas id="paper" width="500" height="500">

    </canvas>

</body>
</html>
