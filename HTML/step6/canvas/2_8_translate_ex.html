<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CANVAS</title>
    <style>
        canvas{border:1px solid #999;}
    </style>
    <script type="text/javascript">
        function draw_paper() {
            var paper_canvas = document.getElementById("paper");
            if (paper_canvas.getContext) {
                var paper_ctx = paper_canvas.getContext("2d");
                
				for(i=0; i<4; i++){
				paper_ctx.save();
				paper_ctx.fillStyle="rgb(200,0,0)";
				paper_ctx.globalAlpha=0.9-0.2*i;
				paper_ctx.translate(60*i,0);
				paper_ctx.fillRect(0,0,50,50);
				paper_ctx.restore();
				}
				
				for(i=0; i<4; i++){
				paper_ctx.save();
				paper_ctx.fillStyle="rgb(0,0,200)";
				paper_ctx.globalAlpha=0.9-0.2*i;
				paper_ctx.translate(60*i,60);
				paper_ctx.fillRect(0,0,50,50);
				paper_ctx.restore();
				}
				
				for(i=0; i<4; i++){
				paper_ctx.save();
				paper_ctx.fillStyle="rgb(0,200,0)";
				paper_ctx.globalAlpha=0.9-0.2*i;
				paper_ctx.translate(60*i,120);
				paper_ctx.fillRect(0,0,50,50);
				paper_ctx.restore();
				}
				
            }
            else {
                alert("해당 canvas는 최신 브라우저에서만 보입니다. ie,chrome,safari,opera 등을 최신버전으로 업데이트 해주세요");
            }
        }
        /*
            function draw_paper() : 함수 선언 
            
            var paper_canvas = document.getElementById("paper");
            paper_canvas라는 변수를 선언하고, 그 변수의 값은 문서안의 id를 검색하여 찾고 그 값은 paper 이다.

            var paper_ctx = paper_canvas.getContext("2d");
            paper_ctx 라는 변수를 선언하고 그 변수의 값은 paper_canvas 변수값에 드로잉컨텍스트(getContext("2d");) 를 생성한것.

            for(i=0; i<4; i++){ 
			//i=0 으로 초기화, i값은 4보다 클수없고, { ~ } 이 한번 돌때마다 1씩 상승
				paper_ctx.save();
				// 초기값 저장
				paper_ctx.fillStyle="rgb(200,0,0)";
				//색상
				paper_ctx.globalAlpha=0.9-0.2*i;
				//i 값을 대입해서 Alpha값 연산 (0.9-0, 0.9-0.2, 0.9-0.4, 0.9-0.6)
				paper_ctx.translate(60*i,0);
				//i 값을 대입해서 x축으로 이동 (60*0, 60*1, 60*2, 60*3)
				//이하 소스에 y축값 입력 세로로 나열
				paper_ctx.fillRect(0,0,50,50);
				//x축0, y축0, w50, h50 정사각형 만들기
				paper_ctx.restore();
				//초기값 불러오기
				}				

            if else : paper_canvas 변수의 드로잉객체 가 처리가 안될경우 alert을 띄워라.
        */
    </script>

</head>
<body onload="draw_paper()">
    <canvas id="paper" width="500" height="300">

    </canvas>

</body>
</html>
