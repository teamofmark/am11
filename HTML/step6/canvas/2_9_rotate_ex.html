<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CANVAS</title>
    <style>
        canvas{border:1px solid #999;}
    </style>
    <script type="text/javascript">
        function draw_paper() {
            var paper_canvas = document.getElementById("paper");
            if (paper_canvas.getContext) {
                var paper_ctx = paper_canvas.getContext("2d");
                paper_ctx.translate(200,200); //canvas 자체를 x축200, y축200 만큼 이동
				paper_ctx.save(); // 초기값 저장
				paper_ctx.fillStyle="purple"; // 색상
				
				for(i=0; i<10; i++){ // i=0 초기화, i는10보다클수없다, 루프당1씩증가
					paper_ctx.globalAlpha = 1-(0.1*i); // alpha값을 i대입 연산 1-0, 1-0.1, 1-0.2....
					paper_ctx.rotate(Math.PI*2/10);
					//360/10(반복횟수i<10) 으로 회전 (36, 72, 108....) 
					paper_ctx.fillRect(10,10,150,50); // x축10,y축10만큼 떨어진곳에서 w150,h50사각형
				}
            }
            else {
                alert("해당 canvas는 최신 브라우저에서만 보입니다. ie,chrome,safari,opera 등을 최신버전으로 업데이트 해주세요");
            }
        }
        /*
            function draw_paper() : 함수 선언 
            
            var paper_canvas = document.getElementById("paper");
            paper_canvas라는 변수를 선언하고, 그 변수의 값은 문서안의 id를 검색하여 찾고 그 값은 paper 이다.

            var paper_ctx = paper_canvas.getContext("2d");
            paper_ctx 라는 변수를 선언하고 그 변수의 값은 paper_canvas 변수값에 드로잉컨텍스트(getContext("2d");) 를 생성한것.

			
            
            if else : paper_canvas 변수의 드로잉객체 가 처리가 안될경우 alert을 띄워라.
        */
    </script>

</head>
<body onload="draw_paper()">
    <canvas id="paper" width="400" height="400">

    </canvas>

</body>
</html>
