<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - setInterval</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/10_setInterval.js"></script>
    <style>
        .panel{
            width: 600px; height: 400px; position: relative; border: 2px solid #000;
        }
        .panel #circle{
            position: absolute; left: 100px; top: 100px; width: 100px; height: 100px;
            border-radius: 50px; background-color: black;
        }
        .panel hr{
            position: absolute; left: 50px; width: 500px; top: 190px; height: 5px;
            background-color: limegreen;
        }
        .panel nav{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- todo .panel>#circle+hr#rail+nav>button#btn_*2 -->
    <div class="panel">
        <div id="circle"></div>
        <hr id="rail">
        <nav>
            <button id="btn_start">start</button>
            <button id="btn_stop">stop</button>
        </nav>
    </div>
</body>
</html>
