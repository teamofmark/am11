<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - attribute Control</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/11_attrControl.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .banner {
            width: 400px;
            height: 200px;
            position: absolute;
            border: 2px solid #000;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <img src="images/logo_01.jpg" alt="banner's" class="banner">
</body>
</html>
