<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - random</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/13_randomBanner.js"></script>
    <style>
        body{
            margin: 0;
        }
        .banner{
            width: 400px; height: 200px; position: absolute; border: 3px solid #000;
        }
        #banner1{
            top: 100px; left: 100px;
        }
        #banner2{
            top: 100px; left: 500px;
        }
    </style>
</head>
<body>
    <img src="images/logo_01.jpg" alt="bannerExample" class="banner" id="banner1">
    <img src="images/logo_02.jpg" alt="bannerExample" class="banner" id="banner2">
</body>
</html>
