<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timerFunctionGame - randomPosition</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/14_randomPosition.js"></script>
    <style>
        .info{
            font-size: 14px;
        }
        .info .panel{
            width: 600px; height: 400px; position: relative; border: 2px solid #000;
        }
        .info .panel #circle{
            transition: all .5s ease-in-out; position: absolute; left: 100px; top: 100px;
            width: 100px; height: 100px; border-radius: 50px; background-color: black;
        }
    </style>    
</head>
<body>
    <!-- todo .info>button#btn_start{gameStart!}+(p{SCORE : }>span#score)+.panel>span#circle -->
    <div class="info">
        <button id="btn_start">gameStart!</button>
        <p>SCORE : <span id="score"></span></p>
        <div class="panel"><span id="circle"></span></div>
    </div>
</body>
</html>
