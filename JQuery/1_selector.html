<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - selector</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/1_selector.js"></script>
</head>
<body>
    <!-- *case.1 대상 글자색 바꿔보기 -->
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>

    <!-- *case.2 buttonClick으로 alert 띄워보기 -->
    <button id="btnCheck">인사해라.</button>

    <!-- *case.3 button을 click하면 panel의 border 변경 -->
    <div id="panel">
        나? panel. border 넣어보라. <br>
        <button id="btnAddBorder">border 넣기</button>
    </div>

    <!-- *case.4 button을 click하면 글자 크기,굵기,색 변경 -->
    <div id="panel2">
        나? panel2. 나의 크기,굵기,색상 변경 해봐. <br>
        <button id="btnTextChange">속성바꾸기</button>
    </div>

</body>
</html>
