<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - selector</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/1_selector.js"></script>
</head>
<body>
    <!-- case.1 대상 글자색 바꿔보기 -->
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>

    <!-- case.2 button click으로 alert띄워보기 -->
    <button id="btnCheck">인사해라.</button>

    <!-- case. 3 button click으로 외곽선넣기 -->
    <div id="panel">
        나 panel.  border넣어봐. <br>
        <button id="btnAddBorder">외곽선 넣기</button>
    </div>
    <!-- todo. button(#btnTextChange)을 click하면 #panel2의 글자 크기, 굵기, 색을 변경   -->
    <div id="panel2">
        나 panel2. 글자 크기 ,굵기, 색상 바꿔봐. <br>
        <button id="btnTextChange">여러속성 바꾸기</button>
    </div>
</body>
</html>
