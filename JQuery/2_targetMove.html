<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/2_targetMove.js"></script>
    <title>jquery - 대상움직여보기</title>
    <style>
        /* exp.1~2 원움직이기 */
        .circleWrap{
            width: 430px;
            height: 430px;
            border: 1px solid black;
            margin: 0 auto;
            position: relative;
        }
        .circleWrap [class*=circle]{
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: black;
            position:absolute;
            left:0; top:0;
            transition: all 0.35s linear;
        }
        .circleWrap #btnMoveCircle,
        .circleWrap fieldset{
            position: absolute;
            bottom:0;
            left: 43%;
        }
        .circleWrap fieldset > *{
            display: block;
        }
    </style>
</head>
<body>
    <!-- *case.1 x축으로 움직이기.(제한된공간내에서) -->
    <div class="circleWrap">
        <div class="circle"></div>
        <button id="btnMoveCircle">움직이기</button>
    </div>

    <!-- *case.2 X,Y축으로 값을 입력받아 움직이기 -->
    <div class="circleWrap">
        <div class="circleDetail"></div>
        <fieldset>
            <label for="xpos">x좌표입력</label>
            <input type="text" id="xpos"><br>
            <label for="ypos">y좌표입력</label>
            <input type="text" id="ypos">
            <button id="btnDetailMove">실행!</button>
        </fieldset>
    </div>

    <!-- *exp.3 방향키를 조작하여 움직이는 원 -->
    <div class="circleWrap">
        <div class="circleKey"></div>
    </div>
</body>
</html>
