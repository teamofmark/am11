<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery - tab과 custom input</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/3_addRemove.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* exp.1 style */
        .cp span{
            display: inline-block; vertical-align: middle; line-height: 15px; cursor: default;
            margin-bottom: 30px;
        }
        /* todo. */
        .cp.password{
            position: relative; font-size: 10px; font-weight: bold;
            max-width: 200px;
        }
        .cp.password label{
            position: absolute; left: 1%; top: 0;
            line-height: 34px;
        }
        .cp.password input:focus+label{
            line-height: 10px; top: -10px;
        }
        .cp.password input{
            padding: 7px 0 7px 20px; width: 100%; box-sizing: border-box;
        }
        .cp.password span{
            position: absolute; right: 10px; top: 10px; z-index: 10; display: block;
        }
        /* exp.2 style */
        .tabMenu{
            display: flex;
            flex-flow: row nowrap;
            padding:0;
        }
        .tabMenu li{
            width: 33.33%;
            padding: 0;
            list-style: none;
            text-align: center;
            background-color: black;
            color: white;
            border:1px solid black;
            box-sizing: border-box;
            cursor: pointer;
        }
        .tabMenu li.activated{
            background-color: white;
            color: black;
        }
        .tabPage{
            display: none;
            border:1px solid black;
            padding: 20px;

        }
        .tabPage.activated{
            display: block;
        }
    </style>
</head>
<body>
    <!-- *case.1 checkBox 만들어보기 -->
    <div class="cp checkBox">
        <span class="material-icons checkIco">check_box_outline_blank</span>
        <span class="label checkLabel">click!</span>
    </div>
    <!-- todo. 나만의 component 만들어보기 -->
    <div class="cp password">
        <form>
            <input type="password" id="userPW">
            <label for="userPW" class="pwLabel">PW</label>
            <span class="material-icons toggleVisible">visibility_off</span>
        </form>
    </div>
    <!-- *exp.2 tabPage 만들어보기 -->
    <ul class="tabMenu">
        <li data-tabNumb="tab1" class="activated">tab1</li>
        <li data-tabNumb="tab2">tab2</li>
        <li data-tabNumb="tab3">tab3</li>
    </ul>
    <div id="tab1" class="tabPage activated">
        tabPage1
    </div>
    <div id="tab2" class="tabPage">
        tabPage2
    </div>
    <div id="tab3" class="tabPage">
        tabPage3
    </div>
</body>
</html>
