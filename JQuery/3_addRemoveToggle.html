<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - tab, customInput으로 알아보는 add&remove&toggle</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/3_addRemoveToggle.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .cp{
            margin-bottom: 50px;
        }
        .cp.checkbox span{
            display: inline-block; vertical-align: middle; line-height: 50px; cursor: default;
        }
        .cp.password{
            position: relative; font-size: 10px; font-weight: bold; max-width: 200px;
        }
        .cp.password label{
            position: absolute; left: 1%; top: 0; line-height: 34px;
            transition: top .35s ease-out;
        }
        .cp.password input:focus+label{
            line-height: 10px; top: -10px;
        }
        .cp.password input{
            padding: 7px 0 7px 20px; width: 100%; display: block; box-sizing: border-box;
        }
        .cp.password span{
            position: absolute; right: 10px; top: 5px; z-index: 10; display: block;
            cursor: default;
        }
    </style>
</head>
<body>
    <!-- case. 1 checkbox(비표준구조) 만들어보기 -->
    <!-- .cp.checkbox>span.material-icons.checkIco{check_box_outline_blank}+span.label.checkLabel{click!} -->
    <div class="cp checkbox">
        <span class="material-icons checkIco">check_box_outline_blank</span>
        <span class="label checkLabel">click!</span>
    </div>
    <!-- todo. passwordComponent 만들어보기 -->
    <div class="cp password">
        <form>
            <input type="password" id="userPW">
            <label for="userPW" class="pwLabel">PW</label>
            <span class="material-icons toggleVisible">visibility_off</span>
        </form>
    </div>
</body>
</html>
