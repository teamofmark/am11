<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - tab과 custom input으로 알아보는 add&remove&toggle</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/3_addRemoveToggle.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .cp{
            margin-bottom: 50px;
        }
        .cp span{
            display: inline-block; vertical-align: middle; line-height: 15px;
            cursor: default;
        }
        /* todo. */
        .cp.password{
            position: relative; font-size: 10px; font-weight: bold;
            max-width: 200px;
        }
        .cp.password label{
            position: absolute; left: 1%; top: 0;
            line-height: 34px;
        }
        .cp.password input:focus+label{
            line-height: 10px; top: -10px;
        }
        .cp.password input{
            padding: 7px 0 7px 20px; width: 100%; box-sizing: border-box;
        }
        .cp.password span{
            position: absolute; right: 10px; top: 10px; z-index: 10; display: block;
        }
        /* exp.2 style */
        .tabMenu{
            display: flex;
            flex-flow: row nowrap;
            padding:0;
        }
        .tabMenu li{
            width: 33.33%;
            padding: 0;
            list-style: none;
            text-align: center;
            background-color: black;
            color: white;
            border:1px solid black;
            box-sizing: border-box;
            cursor: pointer;
        }
        .tabMenu li.activated{
            background-color: white;
            color: black;
        }
        .tabPage{
            display: none;
            border:1px solid black;
            padding: 20px;
            margin-bottom: 50px;
        }
        .tabPage.activated{
            display: block;
        }
        /* *case. 3 */
        .accComponent{
            margin: 0; padding: 0; list-style: none;
        }
        .accComponent li h3{
            background-color: palegoldenrod; line-height: 50px;
            padding: 0 2%; box-sizing: border-box; margin: 0;
        }
        .accComponent li h3:after{
            content: '▼'; display: block; float: right; font-size: 14px;
        }
        .accComponent li h3+p{
            font-size: 14px; line-height: 20px; margin: 0; padding: 25px 2%;
            background-color: lightgray;
            display: none;
        }
        .accComponent li h3.active{
            background-color: palegreen; color:forestgreen;
        }
        .accComponent li h3.active:after{
            content: '▲';
        }
        .accComponent li h3.active+p{
            display: block;
        }
    </style>
</head>
<body>
    <!-- *case. 1 checkBox 만들어보기 -->
    <!-- todo .cp.checkBox>span.material-icons.checkIco{check_box_outline_blank}+span.label.checkLabel{click!} -->
    <div class="cp checkBox">
        <span class="material-icons checkIco">check_box_outline_blank</span>
        <span class="label checkLabel">click!</span>
    </div>
    <!-- todo. passwordComponent 만들어보기 -->
    <div class="cp password">
        <form>
            <input type="password" id="userPW">
            <label for="userPW" class="pwLabel">PW</label>
            <span class="material-icons toggleVisible">visibility_off</span>
        </form>
    </div>
</body>
</html>
