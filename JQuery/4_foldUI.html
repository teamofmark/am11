<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - foldGallery</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/4_foldUI.js"></script>
    <style>
        .imgContainer{
            position: relative;
            height: 150px;
        }
        .imgContainerMix{
            position: relative;
            height: 600px;
        }
        [class^="imgContainer"] img{
            transition: all 0.5s ease-in-out; position: absolute; left: 0; top: 0;
        }
    </style>
</head>
<body>
    <!-- *case. 1 정렬 버튼을 눌러 이미지 xAxis 로 배치 하기 -->
    <!-- todo (.imgContainer>img*9)+button.alignHori{align!}+button.reset{reset!} -->
    <div class="imgContainer">
        <img src="https://via.placeholder.com/250x150" alt="undefined">
        <img src="https://via.placeholder.com/250x150" alt="undefined">
        <img src="https://via.placeholder.com/250x150" alt="undefined">
        <img src="https://via.placeholder.com/250x150" alt="undefined">
        <img src="https://via.placeholder.com/250x150" alt="undefined">
        <img src="https://via.placeholder.com/250x150" alt="undefined">
        <img src="https://via.placeholder.com/250x150" alt="undefined">
        <img src="https://via.placeholder.com/250x150" alt="undefined">
        <img src="https://via.placeholder.com/250x150" alt="undefined">
    </div>
    <button class="alignHori">align!</button>
    <button class="reset">reset!</button>
    <!-- todo 정렬 버튼을 눌러 이미지 가로 + 세로 배치 하기 -->
    <div class="imgContainerMix">
        <img src="https://via.placeholder.com/200x200?text=x:0,y:0" alt="exImg">
        <img src="https://via.placeholder.com/200x200?text=x:1,y:0" alt="exImg">
        <img src="https://via.placeholder.com/200x200?text=x:2,y:0" alt="exImg">
        <img src="https://via.placeholder.com/200x200?text=x:0,y:1" alt="exImg">
        <img src="https://via.placeholder.com/200x200?text=x:1,y:1" alt="exImg">
        <img src="https://via.placeholder.com/200x200?text=x:2,y:1" alt="exImg">
        <img src="https://via.placeholder.com/200x200?text=x:0,y:2" alt="exImg">
        <img src="https://via.placeholder.com/200x200?text=x:1,y:2" alt="exImg">
        <img src="https://via.placeholder.com/200x200?text=x:2,y:2" alt="exImg">
    </div>
    <button class="alignMix">정렬!</button>
    <button class="resetMix">원위치!</button>
</body>
</html>
