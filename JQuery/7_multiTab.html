<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>etc7 - multiTab(구조분리)</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/7_multiTab.js"></script>
    <style>
        *{margin:0; padding:0;}
        ul{display: flex; flex-flow: row nowrap; border: 1px solid black;}
        ul:first-of-type{border-bottom: none;}

        li{display: block; flex:auto; text-align: center; line-height: 40px; box-sizing: border-box; border-left: 1px solid black; cursor: pointer;}
        li:first-child{border-left:none;}

        li.activated,
        li:hover{background-color: black; color: white;}
    </style>
</head>
<body>
    <ul id="tabMenuDepth0">
        <li>m.tab1</li>
        <li>m.tab2</li>
        <li>m.tab3</li>
        <li>m.tab4</li>
        <li>m.tab5</li>
        <li>m.tab6</li>
    </ul>
    <ul id="tabMenuDepth1">
        <li>s.tab1</li>
        <li>s.tab2</li>
        <li>s.tab3</li>
        <li>s.tab4</li>
        <li>s.tab5</li>
        <li>s.tab6</li>
    </ul>
    <ul id="tabMenuDepth2">
        <li>d.tab1</li>
        <li>d.tab2</li>
        <li>d.tab3</li>
        <li>d.tab4</li>
        <li>d.tab5</li>
        <li>d.tab6</li>
    </ul>
</body>
</html>
