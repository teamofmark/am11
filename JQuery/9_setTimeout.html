<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - timer function game</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/9_setTimeout.js"></script>
    <style>
        .info{
            font-size: 14px;
        }
        .info .panel{
            width: 600px; height: 400px; position: relative; border: 2px solid black;
        }
        .info .panel #circle{
            position: absolute; left: 100px; top: 100px; width: 100px; height: 100px;
            border-radius: 50px; background-color: black;
        }
    </style>
</head>
<body>
    <!-- ? .info>button.resetBtn{reset}+p#score+.panel>span#circle -->
    <div class="info">
        <button class="resetBtn">reset</button>
        <p id="score"></p>
        <div class="panel">
            <span id="circle"></span>
        </div>
    </div>
</body>
</html>
