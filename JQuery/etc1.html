<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etc1 - selector</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/etc1.js"></script>
</head>
<body>
    <!-- *case.1 대상 글자색 바꿔보기 -->
    <div>inner Text 1</div>
    <div>inner Text 2</div>
    <div>inner Text 3</div>

    <!-- *case.2 button click을 하면 alert을 띄워보기 -->
    <button id="btnCheck">인사!</button>

    <!-- *case.3 button을 click하면 panel의 border 변경 -->
    <div id="panel">
        나 panel, border를 넣어봐 <br>
        <button id="btnAddBorder">border 넣기</button>
    </div>
    <!-- todo. 버튼(btnTextChange)을 click하면 panel2의 글자 '크기','굵기','색상'을 변경 -->
    <div id="panel2">
        나 panel2. 글자의 크기, 굵기, 색상을 바꿔봐.
        <button id="btnTextChange">속성바꾸기</button>
    </div>
</body>
</html>
