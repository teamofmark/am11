<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/etc1.js"></script>
</head>
<body>
    <!-- *case.1 대상 글자색 바꿔보기 -->
    <div>div 1</div>
    <div>div 2</div>
    <div>div 3</div>

    <!-- *case.2 button click으로 alert 띄워보기 -->
    <button id="btnCheck">인사해라.</button>
    
    <!-- *case.3 button을 click 하면 panel의 border 변경 -->
    <div id="panel">
        나 panel, border 좀 넣어봐. <br>
        <button id="btnAddBorder">border 넣어보기</button>
    </div>
    <!-- todo. 버튼(#btnTextChange)을 클릭하면 패널(#panel2) 글자 크기,색,굵기 변경하기 -->
    <div id="panel2">
        나 패널. 글자 크기, 색상, 굵기 바꿔봐.
        <button id="btnTextChange">크기,색상,굵기 변경</button>
    </div>
</body>
</html>
