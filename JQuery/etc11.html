<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - random swap banner</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/etc11.js"></script>
    <style>
        *{
            margin:0; padding:0;
        }
        .banner{
            width: 400px; height: 200px; position: absolute; border: 2px solid black;
        }
        #banner1{
            top: 100px;  left: 100px;
        } 
        #banner2{
            top: 100px; left: 550px; width: 200px; height: 100px;
        }
    </style>
</head>
<body>
    <img src="images/logo_01.jpg" id="banner1" class="banner" alt="bannerImage">
    <img src="images/logo_02.jpg" id="banner2" class="banner" alt="bannerImage">
</body>
</html>
