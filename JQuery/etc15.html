<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etc15 - fish Race</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/etc15.js"></script>
    <style>
        body{
            font-size: 12px;
        }
        #panel{
            width: 700px; height: 600px; border: 1px solid #999; position: relative;
        }
        #bar{
            position: absolute; left: 550px; top: 0; width: 20px; height: 600px;
            background-color: #f30;
        }
        .fish{
            position: absolute; left: 0; top: 0;
        }
        #nav,
        #info{
            text-align: center; width: 700px;
        }
    </style>
</head>
<body>
    <div id="panel">
        <div id="bar"></div>
        <div class="fish">
            <img src="images/fish.png" alt="0번물고기"> 0번
        </div>
        <div class="fish">
            <img src="images/fish.png" alt="1번물고기"> 1번
        </div>
        <div class="fish">
            <img src="images/fish.png" alt="2번물고기"> 2번
        </div>
    </div>
    <div id="nav">
        <button id="start">게임 시작!</button>
    </div>
    <div id="info">
        기록표시
    </div>
</body>
</html>
