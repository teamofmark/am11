<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fish Race Game</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/etc15.js"></script>
    <style>
        body {
            font-size: 9pt;
        }
        #panel {
            width: 700px;
            height: 600px;
            border: 1px solid #999;
            position: relative;
        }

        #bar {
            position: absolute;
            left: 550px;
            top: 0px;
            width: 20px;
            height: 600px;
            background-color: #F30;
        }

        .fish {
            position: absolute;
            left: 0;
            top: 0;
        }

        #nav {
            text-align: center;
            width: 700px;
        }

        #info {
            text-align: center;
            width: 700px;
        }
    </style>
</head>
<body>
    <div id="panel">
        <div id="bar"></div>

        <div class="fish">
            <img src="images/fish.png">1번
        </div>

        <div class="fish">
            <img src="images/fish.png">2번
        </div>

        <div class="fish">
            <img src="images/fish.png">3번
        </div>

    </div>

    <div id="nav">
        <button id="start">
            게임 시작!
        </button>
    </div>

    <div id="info">
        기록 표시
    </div>
</body>
</html>
