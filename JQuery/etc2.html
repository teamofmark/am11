<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etc2 - 대상움직이기</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/etc2.js"></script>
    <style>
        .circleWrap{
            width: 430px; height: 430px; border: 1px solid black; margin: 0 auto;
            position: relative;
        }
        .circleWrap [class*=circle]{
            width: 50px; height: 50px; border-radius: 25px; background-color: black;
            position: absolute; left: 0; top: 0; transition: all 0.35s linear;
        }
        .circleWrap #btnMoveCircle,
        .circleWrap fieldset{
            position: absolute; bottom: 0; left: 40%;
        }
    </style>
</head>
<body>
    <!-- *case.1 x축 제어.(제한된 공간내에서) -->
    <div class="circleWrap">
        <div class="circle"></div>
        <button id="btnMoveCircle">x축움직이기</button>
    </div>

    <!-- *case.2 X,Y축으로 값을 입력받아 움직이기 -->
    <div class="circleWrap">
        <div class="circleDetail"></div>
        <fieldset>
            <label for="xpos">x좌표입력</label>
            <input type="text" id="xpos"><br>
            <label for="ypos">y좌표입력</label>
            <input type="text" id="ypos">
            <button id="btnDetailMove">실행!</button>
        </fieldset>
    </div>
    
    <!-- *case.3 방향키를 조작하여 움직이기 -->
    <div class="circleWrap">
        <div class="circleKey"></div>
    </div>
</body>
</html>
