<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etc3 - tab과 input custom</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/etc3.js"></script>
    <script src="https://kit.fontawesome.com/bba7cacd9f.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .material-icons, .cp .label{
            cursor:pointer;
        }
        .cp .ico{
            width: 15px;
        }
        .cp span{
            display: inline-block; vertical-align: middle; line-height: 15px;
        }
    </style>
</head>
<body>
    <!-- *case.1 navicon(햄버거) 동작 구현 -->
    <span class="material-icons menu">
        menu <!-- ? acc (접근성)-->
    </span>

    <!-- *case.2 checkBox 만들어보기 -->
    <div class="cp checkBox">
        <span class="ico check"></span>
        <span class="label">
            click!
        </span>
    </div>

    <!-- *case.3 tabPage 구현 -->
    <ul class="tabMenu">
        <li data-tabNumb="tab1">tabMenu1</li>
        <li data-tabNumb="tab2">tabMenu2</li>
        <li data-tabNumb="tab3">tabMenu3</li>
    </ul>
    <div id="tab1" class="tabPage">tabPage1</div>
    <div id="tab2" class="tabPage">tabPage2</div>
    <div id="tab3" class="tabPage">tabPage3</div>
</body>
</html>
