<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etc3 - tab과 custom input</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/etc3.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <style>
          .cp span{
              display: inline-block; vertical-align: middle;
              line-height: 15px;
          }
          .cp .checkSpan{
              text-indent: -9999px;
          }
          .cp .checkSpan.material-icons{
              text-indent: 0;
          }
          .cp .label{
              cursor: pointer;
          }
          
        /* exp.2 style */
        .tabMenu{
            display: flex;
            padding:0;
        }
        .tabMenu li{
            width: 33.33%;
            flex-flow: row nowrap;
            padding: 0;
            list-style: none;
            text-align: center;
            background-color: black;
            color: white;
            border:1px solid black;
            box-sizing: border-box;
            cursor: pointer;
        }
        .tabMenu li.activated{
            background-color: white;
            color: black;
        }
        .tabPage{
            display: none;
            border:1px solid black;
            padding: 20px;

        }
        .tabPage.activated{
            display: block;
        }
      </style>
</head>
<body>
    <div class="cp checkBox">
        <span class="checkSpan material-icons">
            done
        </span>
        <span class="label">click!!!</span>
    </div>

    <!-- *exp.2 tabPage 만들어보기 -->
    <ul class="tabMenu">
        <li data-tabNumb="tab1" class="activated">tab1</li>
        <li data-tabNumb="tab2">tab2</li>
        <li data-tabNumb="tab3">tab3</li>
        <li data-tabNumb="tab4">tab4</li>
        <li data-tabNumb="tab5">tab5</li>
    </ul>
    <div id="tab1" class="tabPage activated">tabPage1</div>
    <div id="tab2" class="tabPage">tabPage2</div>
    <div id="tab3" class="tabPage">tabPage3</div>
    <div id="tab4" class="tabPage">tabPage4</div>
    <div id="tab5" class="tabPage">tabPage5</div>
</body>
</html>
