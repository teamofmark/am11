<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://kit.fontawesome.com/bba7cacd9f.js"></script>
    <script src="js/etc3.js"></script>
    <style>
        .tabMenu{display: flex; padding: 0;}
        .tabMenu li{
            width: 33.33%; flex-flow: row nowrap; padding: 0; list-style: none;
            text-align: center; background-color: black; color: white; cursor: pointer;
            border: 1px solid black; box-sizing: border-box;
        }
        .tabMenu li.activated{
            background-color: white; color: black;
        }
        .tabPage{
            display: none; border: 1px solid black; padding: 20px;
        }
        .tabPage.activated{
            display: block;
        }
    </style>
</head>
<body>
    <div class="cp checkBox">
        <span class="ico check"></span>
        <span class="label">click!</span>
    </div>

    <ul class="tabMenu">
        <li data-tabNumb="tab1" class="activated">tab1</li>
        <li data-tabNumb="tab2">tab2</li>
        <li data-tabNumb="tab3">tab3</li>
    </ul>
    <div id="tab1" class="tabPage activated">tabPage1</div>
    <div id="tab2" class="tabPage">tabPage2</div>
    <div id="tab3" class="tabPage">tabPage3</div>
</body>
</html>
