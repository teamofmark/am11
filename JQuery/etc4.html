<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/etc4.js"></script>
    <title>etc4 - 갤러리</title>
    <style>
        .imgContainer{
            position: relative;
            height: 150px;
        }
        .imgContainerMix{
            position: relative;
            height: 600px;
        }
        .imgContainer img,
        .imgContainerMix img{
            transition:all 0.5s ease-in-out;
            position: absolute;
            left:0; top:0;
        }
    </style>
</head>
<body>
    <!-- *exp.1 정렬 버튼을 눌러 이미지 가로 배치 하기 -->
    <div class="imgContainer">
        <img src="https://via.placeholder.com/150" alt="exImg">
        <img src="https://via.placeholder.com/150" alt="exImg">
        <img src="https://via.placeholder.com/150" alt="exImg">
        <img src="https://via.placeholder.com/150" alt="exImg">
        <img src="https://via.placeholder.com/150" alt="exImg">
    </div>
    <button class="alignHori">정렬!</button>
    <button class="reset">원위치!</button>
    
    <!-- *todo.1 정렬 버튼을 눌러 이미지 가로 + 세로 배치 하기 -->
    <div class="imgContainerMix">
        <img src="https://via.placeholder.com/200x200" alt="exImg">
        <img src="https://via.placeholder.com/200x200" alt="exImg">
        <img src="https://via.placeholder.com/200x200" alt="exImg">
        <img src="https://via.placeholder.com/200x200" alt="exImg">
        <img src="https://via.placeholder.com/200x200" alt="exImg">
        <img src="https://via.placeholder.com/200x200" alt="exImg">
        <img src="https://via.placeholder.com/200x200" alt="exImg">
        <img src="https://via.placeholder.com/200x200" alt="exImg">
        <img src="https://via.placeholder.com/200x200" alt="exImg">
    </div>
    <button class="alignMix">정렬!</button>
    <button class="resetMix">원위치!</button>
</body>
</html>
