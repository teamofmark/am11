<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etc5 - 입력한 열수로 변환</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/etc5.js"></script>
    <style>
        .imgContainerCustom{
            position: relative;
        }
        .imgContainerCustom img{
            transition: all 0.5s ease-in-out; position: absolute; left: 0; top: 0;
        }
        .imgContainerCustom~button{
            position: fixed; width: 150px; z-index: 1000; top: 0;
        }
        .imgContainerCustom~button:last-of-type{
            left: 150px;
        }
    </style>
</head>
<body>
    <div class="imgContainerCustom">
        <img src="https://via.placeholder.com/200x200" alt="undefined">
        <img src="https://via.placeholder.com/200x200" alt="undefined">
        <img src="https://via.placeholder.com/200x200" alt="undefined">
        <img src="https://via.placeholder.com/200x200" alt="undefined">
        <img src="https://via.placeholder.com/200x200" alt="undefined">
        <img src="https://via.placeholder.com/200x200" alt="undefined">
        <img src="https://via.placeholder.com/200x200" alt="undefined">
        <img src="https://via.placeholder.com/200x200" alt="undefined">
        <img src="https://via.placeholder.com/200x200" alt="undefined">
    </div>
    <button class="alignMix">정렬!</button>
    <button class="resetMix">원위치!</button>
</body>
</html>
