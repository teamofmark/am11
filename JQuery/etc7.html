<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery etc7 - 분리형 depth Tab(함수구조분리)</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/etc7.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        ul{
            display: flex; flex-flow: row nowrap; border: 1px solid black;
        }
        ul:first-of-type{border-bottom: none;}
        ul li{
            display: block; flex: auto; text-align: center; line-height: 40px;
        }
        ul li:not(:first-child){
            border-left: 1px solid black; 
        }
        ul li.activated,
        ul li:hover{
            background-color: black; color: white;
        }
    </style>
</head>
<body>
    <ul id="tabMenuDepth0">
        <li>tabMenu</li>
        <li>tabMenu</li>
        <li>tabMenu</li>
        <li>tabMenu</li>
        <li>tabMenu</li>
        <li>tabMenu</li>
    </ul>
    <ul id="tabMenuDepth1">
        <li>tabMenu</li>
        <li>tabMenu</li>
        <li>tabMenu</li>
        <li>tabMenu</li>
        <li>tabMenu</li>
        <li>tabMenu</li>
    </ul>
</body>
</html>
