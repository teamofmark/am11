<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>timer function game - randomposition</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/etc14.js"></script>
    <style>
    
    .info {
                font-size: 14px;
            }
            .panel {
                width: 600px;
                height: 400px;
                position: relative;
                border: 2px solid #000;
            }

            .panel #circle {
                position: absolute;
                left: 100px;
                top: 100px;
                width: 100px;
                height: 100px;
                border-radius: 50px;
                display: block;
                background-color: black;
            }
        
    </style>
</head>
<body>
    <div class="info">
        <button id="btn_start">게임시작!</button>
        <p>SCORE : <span id="score"></span></p>
        <div class="panel">
            <span id="circle"></span>
        </div>
    </div>
</body>
</html>
