<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fish Race Game</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/fin_Jquery.js"></script>
    <style>
        body{
            font-size: 12px;
        }
        #panel{
            width: 700px; height: 600px; border: 1px solid #999; position: relative;
        }
        #bar{
            position: absolute; left: 550px; top: 0px; width: 20px; height: 600px; background-color: #f30;
        }
        .fish{
            position: absolute; left: 0; top: 0; transition: all 0.2s ease-out;
        }
        #nav,
        #info{
            text-align: center; width: 700px;
        }
    </style>
</head>
<body>
    <div id="panel">
        <div id="bar"></div>

        <div class="fish">
            <img src="images/fish.png">0번
        </div>

        <div class="fish">
            <img src="images/fish.png">1번
        </div>

        <div class="fish">
            <img src="images/fish.png">2번
        </div>

    </div>

    <div id="nav">
        <button id="start">
            게임 시작!
        </button>
    </div>

    <div id="info">
        기록 표시
    </div>
</body>
</html>
