<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bx-slider</title>
    <link rel="stylesheet" href="css/bxslider.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="plugins/jquery.fitvids.js"></script>
    <!-- <script src="js/bxslider.js"></script> -->
    <script>
        $(document).ready(function(){
            $('.slider').bxSlider({
                mode: 'horizontal', // 'horizontal' : 좌,우 'vertical' : 상,하 'fade' : fade in, out            
                speed: 500, // m/s ex > 1000 = 1s
                easing: 'ease-out', // 동작 가속도 css와 동일.
                adaptiveHeight: true, // 'mode : horizontal' 시에만 구동. 각 이미지의 높이에 따라 슬라이더 높이의 유동적 조절 여부
                adaptiveHeightSpeed: 500, //adaptiveHeight 동작속도
                
                startSlide: 0,  //시작시 사용할 slide indexNumb(0부터시작)
                randomStart: false, //  시작시 random slide 여부

                infiniteLoop: false, //마지막에 도달 했을시, 첫슬라이드로 갈 것인가 멈출것인가
                hideControlOnEnd: true, //첫번째 슬라이드 일경우 이전 버튼 삭제, 마지막 슬라이드 일 경우 다음 버튼 삭제 단, infiniteLoop: false 일 경우만 사용 가능.
                
                captions: true
            });
        });
    </script>
    <style>
        *{
            margin:0; padding: 0;
        }
        .bx-wrapper img{
            width: 100%;
        }
        ul.slider:after{
            content:''; display: block; visibility: hidden; clear: both;
        }
        /* caption Control */
        ul.slider li:nth-child(even) .bx-caption{
            background-color: rgba(255,0,0,0.3);
            bottom: 50%; height: 50%;
            font-size: 50px; text-align: center;
        }
        ul.slider li:nth-child(odd) .bx-caption{
            background-color: rgba(0,0,255,0.3);
            bottom: 25%; height: 75%; font-size: 25px;
            text-align: right;
        }

        /* newPager */
        .newPager{
            text-align: center;
        }
        .newPager .bx-pager .bx-pager-item{
            display: inline-block; margin-left: 10px;
        }
        .newPager a{
            text-indent: -9999px; background-color: #808080;
            width: 20px; height: 20px; border-radius: 10px;
            text-decoration: none; display: block;
        }
        .newPager a:hover{
            background-color:salmon;
        }

        /* thumbPager */
        .thumbPager{
            width: 50%; margin: 0 auto; display: flex;
            flex-flow: row nowrap; list-style: none;
            justify-content: space-around; padding: 1%;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
        .thumbPager li{
            background-color: black; position: relative;
        }
        .thumbPager li a{
            display: block; overflow: hidden; line-height: 0;
            opacity: 0.5; transition: opacity 0.5s ease-in;
        }
        .thumbPager li:hover a{
            opacity: 1;
        }
        .thumbPager li img{
            width: 100%;
        }
    </style>
</head>
<body>
    <ul class="slider">
        <li><img src="images/photo1.jpeg" title="ex1" alt="exImg"></li>
        <li><img src="images/photo2.jpeg" title="ex2" alt="exImg"></li>
        <li><img src="images/photo3.jpeg" title="ex3" alt="exImg"></li>
        <li><img src="images/photo4.jpeg" title="ex4" alt="exImg"></li>
        <li><img src="images/photo5.jpeg" title="ex5" alt="exImg"></li>
        <li><iframe src="https://www.youtube.com/embed/10bKHJNtQvU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></li>
    </ul>
    <div class="newPager"></div>
    <ul class="thumbPager">
        <li>
            <a href="" data-slide-index="0" href="#">
                <img src="images/thumb_photo1.jpg" alt="photo1">
            </a>
        </li>
        <li>
            <a href="" data-slide-index="1" href="#">
                <img src="images/thumb_photo2.jpg" alt="photo2">
            </a>
        </li>
        <li>
            <a href="" data-slide-index="2" href="#">
                <img src="images/thumb_photo3.jpg" alt="photo3">
            </a>
        </li>
        <li>
            <a href="" data-slide-index="3" href="#">
                <img src="images/thumb_photo4.jpg" alt="photo4">
            </a>
        </li>
        <li>
            <a href="" data-slide-index="4" href="#">
                <img src="images/thumb_photo5.jpg" alt="photo5">
            </a>
        </li>
        <li>
            <a href="" data-slide-index="5" href="#">
                <img src="images/thumb_photo6.jpg" alt="photo6">
            </a>
        </li>
    </ul>
    <a href="" class='prev'></a>
    <a href="" class="next"></a>
</html>
