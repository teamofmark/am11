<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while 반복문</title>
    <script>
        var value = 0;
        do{
            alert(value + '번째 반복문');
            value ++;
        }while(value < 5){
            // 수행 logic
        }
        /*
        do while 반복문은 조건이 참이든 거짓이든 한번은 무조건 실행 하는 반복문.
        (ex > value가 5보다 작을때 까지 5번의 얼럿을 띄워라.).
        */
    </script>
</head>
<body>
    
</body>
</html>
