<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo - function</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/3_functionTodo.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        ul{display: flex; flex-flow: row nowrap; border: 1px solid black;}
        ul li{
            display: block; flex: auto; text-align: center; line-height: 40px; box-sizing: border-box;
            border-left: 1px solid black; cursor: pointer;
        }
        ul li:first-child{
            border-left: none;
        }
        ul li.select,
        ul li:hover{
            background-color: black; color: white;
        }
        [id$='Index']{
            color: red; font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="todo1Start">10번만 클릭 가능!</button>
    <h2>first Tab</h2>
    <ul class="tab-menu" id="tabMenu1">
        <li class="menuitem1">menu1</li>
        <li class="menuitem2">menu2</li>
        <li class="menuitem3">menu3</li>
        <li class="menuitem4">menu4</li>
        <li class="menuitem5">menu5</li>
        <li class="menuitem6">menu6</li>
    </ul>
    <h2>second Tab</h2>
    <ul class="tab-menu" id="tabMenu2">
        <li class="menuitem1">menu1</li>
        <li class="menuitem2">menu2</li>
        <li class="menuitem3">menu3</li>
        <li class="menuitem4">menu4</li>
        <li class="menuitem5">menu5</li>
        <li class="menuitem6">menu6</li>
    </ul>
    <div>
        current Choose Tabmenu1's number <span id="tabMenu1Index"></span>. <br>
        current Choose Tabmenu2's number <span id="tabMenu2Index"></span>.
    </div>
</body>
</html>
