<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bxslider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="js/jquery.fitvids.js"></script>
    <script src="js/index.js"></script>
    <style>
        img{
            width: 100%;
        }
        .bx-wrapper{
            max-width: 1280px !important; margin: 0 auto;
        }
        ul.slider{
            margin: 0 auto; padding: 0;
        }
        ul.slider:after{
            content: ''; display: block; visibility: hidden; clear: both;
        }
        /* ul.slider li .bx-caption{
            bottom: 50%;
        } */
        .pagerCustom ul li{
            width: 13.33%; float: left; display: block;
        }
    </style>
</head>
<body>
    <ul class="slider">
        <li><img src="images/wallpaper_01.jpg" title="wallpaper_01" alt="undefined"></li>
        <li><img src="images/wallpaper_02.jpg" title="wallpaper_02" alt="undefined"></li>
        <li><img src="images/wallpaper_03.jpg" title="wallpaper_03" alt="undefined"></li>
        <li><img src="images/wallpaper_04.jpg" title="wallpaper_04" alt="undefined"></li>
        <li><img src="images/wallpaper_05.jpg" title="wallpaper_05" alt="undefined"></li>
        <li><iframe src="https://www.youtube.com/embed/hFlK5QO2mp0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></li>
    </ul>
    <div class="pagerCustom">
        <ul>
            <li>
                <a data-slide-index="0">
                    <img src="https://via.placeholder.com/100?text='1'" alt="">
                </a>
            </li>
            <li>
                <a data-slide-index="1">
                    <img src="https://via.placeholder.com/100?text='2'" alt="">
                </a>
            </li>
            <li>
                <a data-slide-index="2">
                    <img src="https://via.placeholder.com/100?text='3'" alt="">
                </a>
            </li>
            <li>
                <a data-slide-index="3">
                    <img src="https://via.placeholder.com/100?text='4'" alt="">
                </a>
            </li>
            <li>
                <a data-slide-index="4">
                    <img src="https://via.placeholder.com/100?text='5'" alt="">
                </a>
            </li>
            <li>
                <a data-slide-index="5">
                    <img src="https://via.placeholder.com/100?text='6'" alt="">
                </a>
            </li>
        </ul>
    </div>
    
</body>
</html>
