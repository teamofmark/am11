<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bxslider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="js/index.js"></script>
    <style>
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <ul class="slider">
        <li><img src="https://via.placeholder.com/1000?text='1'" alt="undefined"></li>
        <li><img src="https://via.placeholder.com/1000?text='2'" alt="undefined"></li>
        <li><img src="https://via.placeholder.com/1000?text='3'" alt="undefined"></li>
        <li><img src="https://via.placeholder.com/1000?text='4'" alt="undefined"></li>
        <li><img src="https://via.placeholder.com/1000?text='5'" alt="undefined"></li>
    </ul>
</body>
</html>
