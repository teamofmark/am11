<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>font Control</title>
    <link rel="stylesheet" href="css/1_font.css">
</head>
<body>
    <h1>나눔고딕 css를 적용한 h1</h1>
    <h2>나눔고딕 css를 적용한 h2</h2>
    <h3>나눔고딕 css를 적용한 h3</h3>

    <p>
        글자 간격과 단어 간격등을 조정하지 않았을 때 형태
    </p>
    <p class="letter">
        글자 간격을 조정 하였을 때 효과
    </p>
    <p class="word">
        단어와 단어 사이의 간격을 조정 하였을 때 효과 
    </p>
    <p class="w_normal">
        paragraph의 width가 100px, 문장이 길어지면 자동 줄바꿈.
    </p>
    <p class="w_nowrap">
        paragraph의 width가 100px, 문장이 길어지면 
        nowrap이 적용되어 한줄로 출력된다.
    </p>
</body>
</html>
