<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
    <h1>ROBOTO h1</h1>
    <h2>나눔고딕 webfont h2</h2>
    <h3>나눔고딕 webfont h3</h3>
    <p class="letter">
        자간을 조정 하였을 때, style.
    </p>
    <p class="word">
        단간을 조정 하였을 때, style.
    </p>
    <p class="w_normal">
        paragraph의 width가 150px 이므로, 문장이 길어지면 paragraph의
        width에 맞추어 자동으로 줄바꿈이 된다.
    </p>
    <p class="w_nowrap">
        paragraph의 width가 150px 이지만, nowrap이 적용되어 paragraph의
        width와 상관없이 문장이 한줄로 출력된다.
    </p>
</body>
</html>
