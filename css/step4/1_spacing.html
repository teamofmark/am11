<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin padding</title>
    <link rel="stylesheet" href="css/1_spacing.css">
</head>
<body>
    <div class="firstDiv">
        첫번째 Div
        <article>
            첫번째 Div 내 article
        </article>
    </div>

    <div class="secondDiv">
        두번째 Div
        <article>
            두번째 Div 내 article(잘못된 예1)
        </article>
    </div>

    <div class="centerDiv">
        중앙에 위치 하는 Div
        <article>
            중앙 Div 내 article(잘못된 예2)
        </article>
    </div>

    <div class="paddingDiv">
        패딩이 적용된 Div
        <article>패딩이 적용된 div 내 article</article>
    </div>
</body>
</html>
