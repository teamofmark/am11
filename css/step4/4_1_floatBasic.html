<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float Basic</title>
    <link rel="stylesheet" href="css/4_1_floatBasic.css">
</head>
<body>
    <div class="wrap">
        <div class="exam_1">
            <img src="http://placehold.it/150x150" alt="지정되지않음" />
            <p>
                본래 float 속성을 만들었을 때는 img tag에 사용하는 것을
                기본으로 하였다.
            </p>
            <p>
                허나 사용하는 user 들이 float 속성을 이용해 tag를 수평정렬
                하기 시작하면서 그 용도로 많이 활용 하게 되었고, 이를 추가
                활용하여 web Page layout에 사용하는 빈도가 높아졌다.
            </p>
            <p>
                하지만 float 속성으로 layout을 설계 하기에는 완벽하지
                않은 부분들이 있으니 주의사항을 꼭 기억해야 한다.
            </p>
            <p>
                그에 해당하는 부분을 여러 예제에 걸쳐 알아보자.
            </p>
        </div>
        <div class="exam_2">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="exam_3">
            <div>3</div>
            <div>4</div>
        </div>
    </div>
</body>
</html>
