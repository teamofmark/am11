<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>floatLayout 1</title>
    <link rel="stylesheet" href="css/4_2_floatLayout1.css">
</head>

<body>
    <header>
        <h1>Header</h1>
        <p>헤더 영역</p>
        <nav>
            <h2>Navigation</h2>
            <p>내비게이션 영역</p>
        </nav>
    </header>
    <div class="wrap">
        <aside>
            <h2>Aside</h2>
            <p>사이드바 영역</p>
        </aside>
        <section>
            <h2>Section</h2>
            <p>섹션 영역</p>
            <article>
                <h3>Article</h3>
                <p>아티클 영역</p>
            </article>
        </section>
    </div>
    <footer>
        <h2>Footer</h2>
        <p>푸터 영역</p>
    </footer>
</body>

</html>
