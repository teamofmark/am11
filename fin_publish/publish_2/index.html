<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>portland</title>
    <script src="https://kit.fontawesome.com/bba7cacd9f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="mont">
            <label for="mui" class="fas fa-bars" aria-hidden="true"></label>
            <h1>
                <a href="">
                    <img src="images/logo.png" alt="portland">
                </a>
            </h1>
            <input type="checkbox" id="mui">
            <nav>
                <ul>
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">Devices</a>
                    </li>
                    <li>
                        <a href="">Delivery &amp; Payment</a>
                    </li>
                    <li>
                        <a href="">Guarantee</a>
                    </li>
                    <li>
                        <a href="">About Us</a>
                    </li>
                </ul>
            </nav>
            <div>
                <strong>CART</strong><span>0</span>
                <input type="button" value="SIGN IN">
            </div>
        </div>
    </header>
    <!-- * header Fin  -->

    <nav>
        <div class="slideNav mont">
            <ul>
                <li>
                    <a href="">Top Sales</a>
                </li>
                <li>
                    <a href="">Brand Focus</a>
                </li>
                <li>
                    <a href="" class="active">Hi-tech</a>
                </li>
                <li>
                    <a href="">Best Sellers</a>
                </li>
                <li>
                    <a href="">Projects</a>
                </li>
                <li>
                    <a href="">Support</a>
                </li>
            </ul>
            <input type="search" placeholder="i,m looking for..." title="search">
        </div>
    </nav>
    <!-- * slide nav Fin -->

    <section class="slideArea">
        <div>
            <a href="" class="btn_conL">&lt;</a>
            <a href="" class="btn_conR">&gt;</a>
            <ol>
                <li>
                    <a href="" class="active">slide1</a>
                </li>
                <li>
                    <a href="">slide2</a>
                </li>
                <li>
                    <a href="">slide3</a>
                </li>
                <li>
                    <a href="">slide4</a>
                </li>
            </ol>
            <ul>
                <li>
                    <figure>
                        <img src="images/example_slider.png" alt="iphone 6">
                        <figcaption>
                            <dl>
                                <dt class="mont">iPhone 6 32Gb<br />Black</dt>
                                <dd class="crim">At first, for some time, I was not able to answer him one word; but as he had taken me in his arms I held fast by him, or I should have fallen to the ground.</dd>
                            </dl>
                            <input type="button" value="BUY NOW">
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </div>
    </section>
    <!-- * slider Fin -->

    <div>
        <form>
            <fieldset class="mont">
                <label for="sb_Select">SORT BY : </label>
                <span>
                    <select id="sb_Select">
                        <option value="">BEST MATCH</option>
                    </select>
                </span>
                <label for="sb_keywords">KEYWORDS</label>
                <input type="search" id="sb_keywords">
            </fieldset>
        </form>
    </div>
</body>
</html>
