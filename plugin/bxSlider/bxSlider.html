<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plugin(Jquery) - bxslider</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="vendor/jquery.fitvids.js"></script>
    <script src="js/customize.bxslider.js"></script>
    <link rel="stylesheet" href="css/import.css">
</head>
<body>
    <ul class="slider">
        <li><img src="images/wallpaper1.jpg" title="wallpaper1Caption" alt="high Quality wallpaper1"></li>
        <li><img src="images/wallpaper2.jpg" title="wallpaper2Caption" alt="high Quality wallpaper2"></li>
        <li><img src="images/wallpaper3.jpg" title="wallpaper3Caption" alt="high Quality wallpaper3"></li>
        <li><img src="images/wallpaper4.jpg" title="wallpaper4Caption" alt="high Quality wallpaper4"></li>
        <li>
            <iframe src="https://www.youtube.com/embed/gF7jrM6MFeU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </li>
    </ul>
    <div class="newPager"></div>
    <ol class="customPager">
        <li><a href="" data-slide-index="0">1</a></li>
        <li><a href="" data-slide-index="1">2</a></li>
        <li><a href="" data-slide-index="2">3</a></li>
        <li><a href="" data-slide-index="3">4</a></li>
        <li><a href="" data-slide-index="4">5</a></li>
    </ol>
    <div class="newControler">
        <span class="btn_prev"></span>
        <span class="btn_next"></span>
    </div>
    <div class="newAutoControls"></div>
</body>
</html>
