<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plugin(JQuery) - bxslider</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/jquery.fitvids.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/customize.bxslider.js"></script>
    <link rel="stylesheet" href="css/import.css">
</head>
<body>
    <ul class="slider">
        <li><iframe src="https://www.youtube.com/embed/2mkOUrmsUmA?si=NlEhT_KlY1Z8takC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></li>
        <li><img src="images/wallpaper1.jpg" alt="high Quality Wallpaper" title="Wallpaper01"></li>
        <li><img src="images/wallpaper2.jpg" alt="high Quality Wallpaper" title="Wallpaper02"></li>
        <li><img src="images/wallpaper3.jpg" alt="high Quality Wallpaper" title="Wallpaper03"></li>
        <li><img src="images/wallpaper4.jpg" alt="high Quality Wallpaper" title="Wallpaper04"></li>
    </ul>
    <div class="newPager"></div>
    <ol class="customPager">
        <li><a data-slide-index="0"><img src="https://via.placeholder.com/100?text=video" alt="slides1"></a></li>
        <li><a data-slide-index="1"><img src="https://via.placeholder.com/100?text=wall01" alt="slides2"></a></li>
        <li><a data-slide-index="2"><img src="https://via.placeholder.com/100?text=wall02" alt="slides3"></a></li>
        <li><a data-slide-index="3"><img src="https://via.placeholder.com/100?text=wall03" alt="slides4"></a></li>
        <li><a data-slide-index="4"><img src="https://via.placeholder.com/100?text=wall04" alt="slides5"></a></li>
    </ol>
</body>
</html>
