<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plugin(JQuery) - bxslider</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/jquery.fitvids.js"></script>
    <script src="js/customize.bxslider.js"></script>
    <link rel="stylesheet" href="css/import.css">
</head>
<body>
    <h2 class="sliderTitle">다음 자동 재생되는 content는 총 5건의 content입니다.</h2>
    <p class="sliderComment">원치 않으신다면 다음 조작부에서 중지를 눌러주세요.</p>
    <div class="newAutoControls"></div>
    <ul class="bxslider">
        <li><img src="images/wallpaper1.jpg" alt="high Quality Wallpaper1" title="image1"></li>
        <li><img src="images/wallpaper2.jpg" alt="high Quality Wallpaper2" title="image2"></li>
        <li><img src="images/wallpaper3.jpg" alt="high Quality Wallpaper3" title="image3"></li>
        <li><img src="images/wallpaper4.jpg" alt="high Quality Wallpaper4" title="image4"></li>
        <li><video src="videos/file_example_MP4_1280_10MG.mp4" controls></video></li>
    </ul>
    <div class="newPager"></div>
    <ol class="customPager">
        <li><a href="#" data-slide-index="0"><img src="https://via.placeholder.com/100?text=thumbNail" alt=""></a></li>
        <li><a href="#" data-slide-index="1"><img src="https://via.placeholder.com/100?text=thumbNail" alt=""></a></li>
        <li><a href="#" data-slide-index="2"><img src="https://via.placeholder.com/100?text=thumbNail" alt=""></a></li>
        <li><a href="#" data-slide-index="3"><img src="https://via.placeholder.com/100?text=thumbNail" alt=""></a></li>
        <li><a href="#" data-slide-index="4"><img src="https://via.placeholder.com/100?text=thumbNail" alt=""></a></li>
    </ol>
    <div class="btn_prev"></div>
    <div class="btn_next"></div>
</body>
</html>
