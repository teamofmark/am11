<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery(plugin) - bxslider</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/jquery.fitvids.js"></script>
    <script src="js/custom.js"></script>
    <link rel="stylesheet" href="css/import.css">
</head>
<body>
    <ul class="slider">
        <li>
            <img src="images/wallpaper1.jpg" alt="high quality wallpaper">
        </li>
        <li>
            <img src="images/wallpaper2.jpg" alt="high quality wallpaper">
        </li>
        <li>
            <img src="images/wallpaper3.jpg" alt="high quality wallpaper">
        </li>
        <li>
            <img src="images/wallpaper4.jpg" alt="high quality wallpaper">
        </li>
    </ul>
    <div class="newPager"></div>
    <ol class="customPager">
        <li><a data-slide-index="0">1</a></li>
        <li><a data-slide-index="1">2</a></li>
        <li><a data-slide-index="2">3</a></li>
        <li><a data-slide-index="3">4</a></li>
    </ol>
    <div class="newControler">
        <span class="btn_prev"></span>
        <span class="btn_next"></span>
    </div>
</body>
</html>
