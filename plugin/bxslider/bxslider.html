<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plugin(JQuery) - bxslider</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script src="js/jquery.fitvids.js"></script>
    <script src="js/bxslider.js"></script>
    <link rel="stylesheet" href="css/import.css">
</head>
<body>
    <ul class="slider">
        <li>
            <iframe src="https://www.youtube.com/embed/dnIoTDkeUDo" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </li>
        <li>
            <img src="images/wallpaper1.jpg" title="caption Test 1" alt="high Quality Wallpaper Example">
        </li>
        <li>
            <img src="images/wallpaper2.jpg" title="caption Test 2" alt="high Quality Wallpaper Example">
        </li>
        <li>
            <img src="images/wallpaper3.jpg" title="caption Test 3" alt="high Quality Wallpaper Example">
        </li>
        <li>
            <img src="images/wallpaper4.jpg" title="caption Test 4" alt="high Quality Wallpaper Example">
        </li>
        <li>
            <img src="images/wallpaper5.jpg" title="caption Test 5" alt="high Quality Wallpaper Example">
        </li>
    </ul>
    <div class="newPager"></div>
    <ol class="customPager">
        <li><a data-slide-index="0">1</a></li>
        <li><a data-slide-index="1">2</a></li>
        <li><a data-slide-index="2">3</a></li>
        <li><a data-slide-index="3">4</a></li>
        <li><a data-slide-index="4">5</a></li>
        <li><a data-slide-index="5">6</a></li>
    </ol>
    <div class="newControler">
        <span class="btn_prev"></span>
        <span class="btn_next"></span>
    </div>
</body>
</html>
