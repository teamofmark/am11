<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plugin(JQuery) - bxslider</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="vendor/jquery.fitvids.js"></script>
    <script src="js/customize.bxslider.js"></script>
    <link rel="stylesheet" href="css/import.css">
</head>
<body>
    <ul class="bxslider">
        <li><iframe src="https://www.youtube.com/embed/L6JTC0t3n9U" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></li>
        <li><img src="images/wallpaper1.jpg" alt="high Quality wallpaper" title="caption1"></li>
        <li><img src="images/wallpaper2.jpg" alt="high Quality wallpaper" title="caption2"></li>
        <li><img src="images/wallpaper3.jpg" alt="high Quality wallpaper" title="caption3"></li>
        <li><img src="images/wallpaper4.jpg" alt="high Quality wallpaper" title="caption4"></li>
        <li><img src="images/wallpaper5.jpg" alt="high Quality wallpaper" title="caption5"></li>
    </ul>
    <div class="newPager"></div>
    <ol class="customPager">
        <li><a href="" data-slide-index="0"><img src="https://via.placeholder.com/100x50" alt="thumbNailEx"></a></li>
        <li><a href="" data-slide-index="1"><img src="https://via.placeholder.com/100x50" alt="thumbNailEx"></a></li>
        <li><a href="" data-slide-index="2"><img src="https://via.placeholder.com/100x50" alt="thumbNailEx"></a></li>
        <li><a href="" data-slide-index="3"><img src="https://via.placeholder.com/100x50" alt="thumbNailEx"></a></li>
        <li><a href="" data-slide-index="4"><img src="https://via.placeholder.com/100x50" alt="thumbNailEx"></a></li>
        <li><a href="" data-slide-index="5"><img src="https://via.placeholder.com/100x50" alt="thumbNailEx"></a></li>
    </ol>
    <div class="newControler">
        <span class="btn_prev"></span>
        <span class="btn_next"></span>
    </div>
    <div class="newAutoControls"></div>
</body>
</html>
